<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Cadastro Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --branco:#ffffff;
  --cinza:#f4f4f4;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px 18px 25px;
}

.logo{
  font-size:1.7em;
  font-weight:700;
  color:var(--laranja);
  text-align:center;
}

.slogan{
  font-size:0.9em;
  color:#666;
  margin-top:6px;
  text-align:center;
}

.area{
  margin:18px 0 12px;
  font-size:0.85em;
  font-weight:600;
  color:#777;
  text-transform:uppercase;
  letter-spacing:0.5px;
  text-align:center;
}

form{
  display:flex;
  flex-direction:column;
  gap:10px;
}

input, select{
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:0.95em;
}

input:focus, select:focus{
  outline:none;
  border-color:var(--laranja);
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  background:var(--laranja);
  color:#fff;
}

button:active{
  transform:scale(0.97);
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">üçî T√¥comfome</div>
  <div class="slogan">Cadastro de Com√©rcio</div>

  <div class="area">Dados do estabelecimento</div>

  <form id="formComercio">
    <input id="nome" type="text" placeholder="Nome do com√©rcio" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="senha" type="password" placeholder="Senha" required>
    <input id="telefone" type="tel" placeholder="WhatsApp / Telefone" required>
    <input id="cnpj" type="text" placeholder="CNPJ ou MEI" required>

    <select id="tipoComercio" required>
      <option value="">Tipo de com√©rcio</option>
      <option>Hamburgueria</option>
      <option>Pizzaria</option>
      <option>Lanchonete</option>
      <option>Pastelaria</option>
      <option>A√ßa√≠ / Sorveteria</option>
    </select>

    <input id="rua" type="text" placeholder="Rua">
    <input id="numero" type="text" placeholder="N√∫mero">
    <input id="bairro" type="text" placeholder="Bairro">
    <input type="text" value="Colina - SP" disabled>

    <button type="submit">Cadastrar com√©rcio</button>
  </form>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.firebasestorage.app",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("formComercio");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const telefone = document.getElementById("telefone").value;
  const cnpj = document.getElementById("cnpj").value;
  const tipo = document.getElementById("tipoComercio").value;
  const rua = document.getElementById("rua").value;
  const numero = document.getElementById("numero").value;
  const bairro = document.getElementById("bairro").value;

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, senha);
    const uid = cred.user.uid;

    await setDoc(doc(db, "users", uid), {
      tipo: "comercio",
      email,
      criadoEm: serverTimestamp()
    });

    await setDoc(doc(db, "comercios", uid), {
      nome,
      telefone,
      cnpj,
      tipoComercio: tipo,
      endereco: {
        rua,
        numero,
        bairro,
        cidade: "Colina - SP"
      },
      ativo: true,
      criadoEm: serverTimestamp()
    });

    alert("‚úÖ Com√©rcio cadastrado com sucesso!");
    // window.location.href = "painel-comercio.html";

  } catch (error) {
    alert("‚ùå Erro: " + error.message);
  }
});
</script>

</body>
</html>
