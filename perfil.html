<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f4f4f4;
  --cinza-claro:#fafafa;
  --texto:#333;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  background:var(--cinza);
  font-family:'Segoe UI', Arial, sans-serif;
  color:var(--texto);
}

/* HEADER */
.header{
  background:var(--laranja);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:1.05em;
  font-weight:600;
}

/* CONTAINER */
.wrapper{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* PERFIL TOPO */
.perfil-topo{
  text-align:center;
  margin-bottom:18px;
}
.avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  background:var(--laranja);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2em;
  color:#fff;
  margin:0 auto 8px;
}
.perfil-topo span{
  font-size:.85em;
  color:#777;
}

/* FORM */
label{
  display:block;
  font-size:.75em;
  color:#777;
  margin-bottom:4px;
}

input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
  background:var(--cinza-claro);
  font-size:.95em;
  margin-bottom:14px;
}

input:focus{
  outline:none;
  border-color:var(--laranja);
  background:#fff;
}

input[disabled]{
  opacity:.7;
}

/* BOT√ïES */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:.95em;
  font-weight:600;
  cursor:pointer;
}

.btn-salvar{
  background:var(--laranja);
  color:#fff;
}

.btn-sair{
  background:#444;
  color:#fff;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="header">üë§ Meu Perfil</div>

<div class="wrapper">
  <div class="card" id="conteudo" style="display:none">

    <div class="perfil-topo">
      <div class="avatar">üçî</div>
      <strong id="nomeTopo"></strong><br>
      <span>Cliente T√¥comfome</span>
    </div>

    <label>Nome</label>
    <input id="nome" disabled>

    <label>CPF</label>
    <input id="cpf" disabled>

    <label>Email</label>
    <input id="email">

    <label>Celular</label>
    <input id="celular">

    <label>Bairro</label>
    <input id="bairro">

    <label>Cidade</label>
    <input id="cidade">

    <button class="btn-salvar" onclick="salvar()">üíæ Salvar altera√ß√µes</button>
    <button class="btn-sair" onclick="sair()">üö™ Sair da conta</button>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut,
  updateEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioAtual;

/* üîê LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "login-cliente.html";
    return;
  }

  usuarioAtual = user;

  const ref = doc(db,"clientes",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    location.href = "index.html";
    return;
  }

  const d = snap.data();

  nome.value = d.nome;
  nomeTopo.innerText = d.nome.split(" ")[0];
  cpf.value = d.cpf;
  email.value = d.email;
  celular.value = d.celular;
  bairro.value = d.bairro;
  cidade.value = d.cidade;

  conteudo.style.display = "block";
});

/* üíæ SALVAR */
window.salvar = async ()=>{
  try{
    if(email.value !== usuarioAtual.email){
      await updateEmail(usuarioAtual, email.value);
    }

    await updateDoc(doc(db,"clientes",usuarioAtual.uid),{
      email: email.value,
      celular: celular.value,
      bairro: bairro.value,
      cidade: cidade.value
    });

    alert("Dados atualizados com sucesso üçî");
  }catch(e){
    alert(e.message);
  }
}

/* üö™ SAIR */
window.sair = async ()=>{
  await signOut(auth);
  location.href = "login-cliente.html";
}
</script>

</body>
</html>
