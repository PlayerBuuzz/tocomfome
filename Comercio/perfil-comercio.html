<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#ff8c1a;
  --bg:#f6f7fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 4px 12px rgba(0,0,0,.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

/* HEADER */

.header{
  background:#fff;
  padding:18px 16px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  position:sticky;
  top:0;
  z-index:10;
}

.header h2{
  color:var(--primary);
  font-size:1.5em;
  font-weight:700;
}

.header p{
  font-size:.85em;
  color:var(--muted);
  margin-top:3px;
}

/* TAGS */

.top-actions{
  display:flex;
  gap:8px;
  margin-top:12px;
  flex-wrap:wrap;
}

.tag{
  background:#fff3e6;
  color:#9a4b00;
  padding:6px 12px;
  border-radius:50px;
  font-size:.75em;
  font-weight:600;
}

/* VOLTAR */

.voltar{
  margin-top:10px;
  font-size:.8em;
  color:var(--muted);
  cursor:pointer;
}

/* INFO */

.info{
  background:var(--card);
  margin:14px;
  padding:14px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  font-size:.9em;
  line-height:1.5;
}

/* CUPOM */

.cupom{
  background:#fff7ed;
  border:1px dashed var(--primary);
  margin:14px;
  padding:14px;
  border-radius:var(--radius);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  font-size:.85em;
}

.cupom strong{
  color:var(--primary);
}

.cupom button{
  border:none;
  background:var(--primary);
  color:#fff;
  padding:7px 14px;
  border-radius:50px;
  font-size:.75em;
  font-weight:600;
}

/* LISTA */

.lista{
  padding:14px;
}

/* CARD */

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:12px;
  margin-bottom:14px;
  display:flex;
  gap:12px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}

.card img{
  width:85px;
  height:85px;
  border-radius:12px;
  object-fit:cover;
}

/* INFO CARD */

.card-info{
  flex:1;
  display:flex;
  flex-direction:column;
}

.card-info h4{
  font-size:1em;
  font-weight:600;
}

/* PRE√áOS */

.preco{
  color:var(--primary);
  font-weight:700;
  margin:4px 0;
}

.preco-antigo{
  text-decoration:line-through;
  font-size:.75em;
  color:#9ca3af;
}

/* BOT√ÉO */

.btn{
  margin-top:auto;
  width:100%;
  padding:9px;
  border:none;
  border-radius:50px;
  background:#ff8c1a;
  color:#fff;
  font-weight:600;
  font-size:.85em;
}

/* AVALIA√á√ïES */

#listaAvaliacoes h3{
  margin:10px 0;
  font-size:1em;
}
</style>
</head>

<body>

<!-- HEADER -->

<div class="header">
  <h2 id="nomeComercio">Com√©rcio</h2>
  <p id="categoriaComercio"></p>

  <div class="top-actions">
    <div class="tag">‚ö° R√°pido</div>
    <div class="tag">üî• Promo</div>
    <div class="tag" onclick="favoritar()">‚ù§Ô∏è Favorito</div>
  </div>

  <div class="voltar" onclick="history.back()">‚Üê Voltar</div>
</div>

<!-- INFO -->

<div class="info">
  <div id="endereco"></div>
  <div id="telefone"></div>
</div>

<!-- CUPOM -->

<div class="cupom" id="cupomBox" style="display:none">
  <div>
    üéüÔ∏è <strong id="cupomNome"></strong><br>
    <small id="cupomDesc"></small>
  </div>
  <button onclick="aplicarCupom()">Usar</button>
</div>

<!-- PRODUTOS -->

<div class="lista" id="listaProdutos"></div>

<!-- AVALIA√á√ïES -->

<div class="lista" id="listaAvaliacoes"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  getDocs,
  collection,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENTOS */

const nomeEl = document.getElementById("nomeComercio");
const categoriaEl = document.getElementById("categoriaComercio");
const enderecoEl = document.getElementById("endereco");
const telefoneEl = document.getElementById("telefone");
const lista = document.getElementById("listaProdutos");
const listaAvaliacoes = document.getElementById("listaAvaliacoes");

const cupomBox = document.getElementById("cupomBox");
const cupomNome = document.getElementById("cupomNome");
const cupomDesc = document.getElementById("cupomDesc");

/* ESTADO */

let comercioSelecionado = JSON.parse(localStorage.getItem("comercioSelecionado"));
let cupomAtivo = null;

/* CARREGAR COM√âRCIO */

async function carregarComercio(){

  if(!comercioSelecionado) return;

  const ref = doc(db,"comercios",comercioSelecionado.comercioId);
  const snap = await getDoc(ref);

  if(!snap.exists()) return;

  const c = snap.data();

  nomeEl.innerText = c.nome;
  categoriaEl.innerText = c.categoria || "";
  enderecoEl.innerText = `üìç ${c.endereco?.rua || ""}, ${c.endereco?.numero || ""} - ${c.endereco?.bairro || ""}`;
  telefoneEl.innerText = `üìû ${c.telefone || ""}`;

  /* CUPOM EXEMPLO */

  cupomAtivo = { nome:"BEMVINDO10", desconto:10 };

  cupomNome.innerText = cupomAtivo.nome;
  cupomDesc.innerText = `Ganhe ${cupomAtivo.desconto}% OFF`;

  cupomBox.style.display = "flex";

  carregarProdutos();
  carregarAvaliacoes();
}

/* PRODUTOS */

async function carregarProdutos(){

  lista.innerHTML = "";

  const snap = await getDocs(
    collection(db,"comercios",comercioSelecionado.comercioId,"produtos")
  );

  snap.forEach(docu=>{

    const p = docu.data();

    let valor = Number(p.valor);

    let final = cupomAtivo
      ? valor - (valor * cupomAtivo.desconto / 100)
      : valor;

    lista.innerHTML += `
      <div class="card">

        <img src="${p.img || 'https://images.unsplash.com/photo-1550547660-d9450f859349'}">

        <div class="card-info">

          <h4>${p.nome}</h4>

          ${
            cupomAtivo
            ? `<div class="preco-antigo">${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>`
            : ""
          }

          <div class="preco">
            ${final.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
          </div>

          <div style="font-size:.8em;color:#666">
            ${p.descricao || ""}
          </div>

          <button class="btn"
            onclick='pedir(${JSON.stringify({...p,valor:final,comercioId:comercioSelecionado.comercioId})})'>
            Pedir
          </button>

        </div>
      </div>
    `;
  });
}

/* AVALIA√á√ïES */

async function carregarAvaliacoes(){

  listaAvaliacoes.innerHTML = "<h3>üìù Avalia√ß√µes</h3>";

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",comercioSelecionado.comercioId)
  );

  const snap = await getDocs(q);

  snap.forEach(docu=>{

    const p = docu.data();

    if(p.avaliacao){

      listaAvaliacoes.innerHTML += `
        <div class="card">

          <div class="card-info">

            <h4>${p.clienteNome || "Cliente"}</h4>

            <div style="font-size:.85em;color:#555">
              üçî ${p.produtoNome}
            </div>

            <div>‚≠ê ${p.avaliacao.pedido}</div>

            <div style="font-size:.75em;color:#777">
              üõµ ${p.avaliacao.motoboy} | ‚è± ${p.avaliacao.tempo}min
            </div>

          </div>
        </div>
      `;
    }
  });

  if(listaAvaliacoes.innerHTML === "<h3>üìù Avalia√ß√µes</h3>"){
    listaAvaliacoes.innerHTML += `
      <div style="color:#666;font-size:.85em">
        Sem avalia√ß√µes ainda.
      </div>
    `;
  }
}

/* CUPOM */

window.aplicarCupom = ()=>{
  alert("üéâ Cupom aplicado!");
  carregarProdutos();
};

/* FAVORITO */

window.favoritar = ()=>{
  localStorage.setItem(
    "favorito_"+comercioSelecionado.comercioId,
    "true"
  );
  alert("‚ù§Ô∏è Salvo nos favoritos!");
};

/* PEDIR */

window.pedir = (produto)=>{
  localStorage.setItem(
    "produtoSelecionado",
    JSON.stringify(produto)
  );

  location.href = "produto.html";
};

carregarComercio();

</script>

</body>
</html>
