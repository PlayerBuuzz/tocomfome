<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f6f7fb;
  --texto:#1f2937;
  --muted:#6b7280;
  --borda:#e5e7eb;
  --sombra:0 4px 12px rgba(0,0,0,.08);
  --radius:16px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  background:var(--cinza);
  color:var(--texto);
  padding-bottom:80px;
}

/* HEADER */

.header{
  background:#fff;
  padding:18px 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid var(--borda);
}

.header h2{
  color:var(--laranja);
  font-size:1.5em;
  font-weight:700;
}

.header p{
  font-size:.85em;
  color:var(--muted);
  margin-top:3px;
}

/* TAGS */

.top-actions{
  display:flex;
  gap:8px;
  margin-top:12px;
  flex-wrap:wrap;
}

.tag{
  background:#fff3e6;
  color:#9a4b00;
  padding:6px 12px;
  border-radius:50px;
  font-size:.75em;
  font-weight:600;
  white-space:nowrap;
}

/* VOLTAR */

.voltar{
  margin-top:10px;
  font-size:.8em;
  color:var(--muted);
  cursor:pointer;
}

/* INFO */

.info{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:var(--radius);
  box-shadow:var(--sombra);
  font-size:.9em;
  line-height:1.5;
}

/* CUPOM */

.cupom{
  background:#fff7ed;
  border:1px dashed var(--laranja);
  margin:14px;
  padding:14px;
  border-radius:var(--radius);
  font-size:.85em;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.cupom strong{
  color:var(--laranja);
  font-size:1em;
}

.cupom button{
  border:none;
  background:var(--laranja);
  color:#fff;
  padding:7px 14px;
  border-radius:50px;
  font-size:.75em;
  font-weight:600;
  cursor:pointer;
}

/* LISTA */

.lista{
  padding:14px;
}

/* CARD */

.card{
  background:#fff;
  border-radius:var(--radius);
  padding:12px;
  margin-bottom:14px;
  display:flex;
  gap:12px;
  box-shadow:var(--sombra);
  border:1px solid var(--borda);
  transition:.2s;
}

.card:active{
  transform:scale(.98);
}

/* IMAGEM */

.card img{
  width:85px;
  height:85px;
  border-radius:12px;
  object-fit:cover;
  border:1px solid var(--borda);
}

/* INFO CARD */

.card-info{
  flex:1;
  display:flex;
  flex-direction:column;
}

.card-info h4{
  font-size:1em;
  font-weight:600;
  margin-bottom:2px;
}

/* PRE√áOS */

.preco{
  color:var(--laranja);
  font-weight:700;
  margin:4px 0;
  font-size:1em;
}

.preco-antigo{
  text-decoration:line-through;
  font-size:.75em;
  color:#9ca3af;
}

/* BOT√ÉO */

.btn{
  margin-top:auto;
  width:100%;
  padding:9px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff8c1a,#ff6a00);
  color:#fff;
  font-weight:600;
  font-size:.85em;
  cursor:pointer;
}

/* AVALIA√á√ïES */

#listaAvaliacoes h3{
  margin-bottom:10px;
  font-size:1em;
  color:#374151;
}
</style>

</head>

<body>

<div class="header">
  <h2 id="nomeComercio">Com√©rcio</h2>
  <p id="categoriaComercio"></p>

  <div class="top-actions">
    <div class="tag">‚ö° Entrega r√°pida</div>
    <div class="tag">üî• Promo√ß√µes</div>
    <div class="tag" onclick="favoritar()">‚ù§Ô∏è Favoritar</div>
  </div>

  <div class="voltar" onclick="history.back()">‚Üê Voltar</div>
</div>

<div class="info">
  <div id="endereco"></div>
  <div id="telefone"></div>
</div>

<!-- CUPOM -->
<div class="cupom" id="cupomBox" style="display:none">
  <div>
    üéüÔ∏è Cupom dispon√≠vel: <strong id="cupomNome"></strong><br>
    <small id="cupomDesc"></small>
  </div>
  <button onclick="aplicarCupom()">Usar</button>
</div>

<div class="lista" id="listaProdutos"></div>

<!-- AVALIA√á√ïES -->
<div class="lista" id="listaAvaliacoes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  doc,
  getDoc,
  getDocs,
  collection,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENTOS */
const nomeEl = document.getElementById("nomeComercio");
const categoriaEl = document.getElementById("categoriaComercio");
const enderecoEl = document.getElementById("endereco");
const telefoneEl = document.getElementById("telefone");
const lista = document.getElementById("listaProdutos");
const listaAvaliacoes = document.getElementById("listaAvaliacoes");

const cupomBox = document.getElementById("cupomBox");
const cupomNome = document.getElementById("cupomNome");
const cupomDesc = document.getElementById("cupomDesc");

/* ESTADO */
let comercioSelecionado = JSON.parse(localStorage.getItem("comercioSelecionado"));
let cupomAtivo = null;

/* CARREGAR COM√âRCIO */
async function carregarComercio(){
  const ref = doc(db,"comercios",comercioSelecionado.comercioId);
  const snap = await getDoc(ref);

  if(!snap.exists()) return;

  const c = snap.data();

  nomeEl.innerText = c.nome;
  categoriaEl.innerText = c.categoria || "";
  enderecoEl.innerText = `üìç ${c.endereco?.rua || ""}, ${c.endereco?.numero || ""} - ${c.endereco?.bairro || ""}`;
  telefoneEl.innerText = `üìû ${c.telefone || ""}`;

  // CUPOM FIXO EXEMPLO
  cupomAtivo = { nome:"BEMVINDO10", desconto:10 };
  cupomNome.innerText = cupomAtivo.nome;
  cupomDesc.innerText = `Ganhe ${cupomAtivo.desconto}% de desconto`;
  cupomBox.style.display = "flex";

  carregarProdutos();
  carregarAvaliacoes();
}

/* PRODUTOS */
async function carregarProdutos(){
  lista.innerHTML = "";

  const produtosSnap = await getDocs(
    collection(db,"comercios",comercioSelecionado.comercioId,"produtos")
  );

  produtosSnap.forEach(docu=>{
    const p = docu.data();

    let valor = Number(p.valor);

    let valorComDesconto = cupomAtivo
      ? valor - (valor * cupomAtivo.desconto / 100)
      : valor;

    lista.innerHTML += `
      <div class="card">
        <img src="${p.img || 'https://images.unsplash.com/photo-1550547660-d9450f859349'}">

        <div class="card-info">
          <h4>${p.nome}</h4>

          ${
            cupomAtivo
            ? `<div class="preco-antigo">${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>`
            : ""
          }

          <div class="preco">
            ${valorComDesconto.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
          </div>

          <div style="font-size:.85em;color:#666">
            ${p.descricao || ""}
          </div>

          <button class="btn"
            onclick='pedir(${JSON.stringify({...p,valor:valorComDesconto,comercioId:comercioSelecionado.comercioId})})'>
            Pedir
          </button>
        </div>
      </div>
    `;
  });
}

/* AVALIA√á√ïES */
async function carregarAvaliacoes(){
  listaAvaliacoes.innerHTML = "<h3>üìù Avalia√ß√µes</h3>";

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",comercioSelecionado.comercioId)
  );

  const pedidosSnap = await getDocs(q);

  pedidosSnap.forEach(docu=>{
    const p = docu.data();

    if(p.avaliacao){
      listaAvaliacoes.innerHTML += `
        <div class="card">
          <div class="card-info">
            <h4>${p.clienteNome || "Cliente"}</h4>

            <div style="color:#555;font-size:.9em">
              üçî Pedido: ${p.produtoNome}
            </div>

            <div style="margin-top:6px">
              ‚≠ê Avalia√ß√£o do lanche: ${p.avaliacao.pedido}
            </div>

            <div style="font-size:.85em;color:#666">
              üõµ Motoboy: ${p.avaliacao.motoboy} | ‚è± Tempo: ${p.avaliacao.tempo} min
            </div>
          </div>
        </div>
      `;
    }
  });

  if(listaAvaliacoes.innerHTML === "<h3>üìù Avalia√ß√µes</h3>"){
    listaAvaliacoes.innerHTML += `
      <div style="color:#666;margin-top:10px">
        Ainda n√£o h√° avalia√ß√µes.
      </div>
    `;
  }
}

/* CUPOM */
window.aplicarCupom = ()=>{
  alert("üéâ Cupom aplicado com sucesso!");
  carregarProdutos();
};

/* FAVORITO */
window.favoritar = ()=>{
  localStorage.setItem(
    "favorito_"+comercioSelecionado.comercioId,
    "true"
  );

  alert("‚ù§Ô∏è Com√©rcio favoritado!");
};

/* PEDIR */
window.pedir = (produto)=>{
  localStorage.setItem(
    "produtoSelecionado",
    JSON.stringify(produto)
  );

  location.href = "produto.html";
};

carregarComercio();
</script>

</body>
</html>
