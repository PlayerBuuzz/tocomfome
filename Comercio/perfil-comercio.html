<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome | Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f6f8;
  --texto:#2e2e2e;
  --sub:#777;
  --sombra:rgba(0,0,0,.08);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
  padding-bottom:80px;
}

/* HEADER */
.header{
  background:#fff;
  padding:18px;
  box-shadow:0 2px 6px var(--sombra);
}

.header h2{
  color:var(--laranja);
  font-size:1.5em;
  font-weight:700;
}

.header p{
  font-size:.9em;
  color:var(--sub);
  margin-top:4px;
}

.tags{
  display:flex;
  gap:8px;
  margin-top:10px;
  flex-wrap:wrap;
}

.tag{
  background:#f1f1f1;
  padding:6px 10px;
  border-radius:12px;
  font-size:.75em;
}

/* INFO */
.info{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:16px;
  box-shadow:0 4px 10px var(--sombra);
  font-size:.9em;
  color:#555;
}

/* CUPOM */
.cupom{
  background:#fff7ee;
  border:1px dashed var(--laranja);
  margin:14px;
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:.9em;
}

.cupom strong{
  color:var(--laranja);
}

.cupom button{
  border:none;
  background:var(--laranja);
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  font-size:.8em;
  cursor:pointer;
}

/* PRODUTOS */
.lista{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 12px var(--sombra);
}

.card img{
  width:90px;
  height:90px;
  border-radius:14px;
  object-fit:cover;
  background:#eee;
}

.card-info{
  flex:1;
}

.card-info h4{
  font-size:1.05em;
  color:var(--texto);
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin:6px 0;
}

.preco-antigo{
  text-decoration:line-through;
  font-size:.8em;
  color:#999;
}

.btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="header">
  <h2 id="nomeComercio">Com√©rcio</h2>
  <p id="categoriaComercio"></p>

  <div class="tags">
    <div class="tag">Entrega r√°pida</div>
    <div class="tag">Promo√ß√µes</div>
    <div class="tag" onclick="favoritar()">Favoritar</div>
  </div>
</div>

<div class="info">
  <div id="endereco"></div>
  <div id="telefone"></div>
</div>

<!-- CUPOM -->
<div class="cupom" id="cupomBox" style="display:none">
  <div>
    Cupom dispon√≠vel: <strong id="cupomNome"></strong><br>
    <small id="cupomDesc"></small>
  </div>
  <button onclick="aplicarCupom()">Usar</button>
</div>

<div class="lista" id="listaProdutos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, getDoc, getDocs, collection
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ESTADO */
const comercioSelecionado = JSON.parse(localStorage.getItem("comercioSelecionado"));
let cupomAtivo = null;

/* ELEMENTOS */
const nomeEl = document.getElementById("nomeComercio");
const categoriaEl = document.getElementById("categoriaComercio");
const enderecoEl = document.getElementById("endereco");
const telefoneEl = document.getElementById("telefone");
const lista = document.getElementById("listaProdutos");

const cupomBox = document.getElementById("cupomBox");
const cupomNome = document.getElementById("cupomNome");
const cupomDesc = document.getElementById("cupomDesc");

/* COM√âRCIO */
async function carregarComercio(){
  const snap = await getDoc(doc(db,"comercios",comercioSelecionado.comercioId));
  if(!snap.exists()) return;

  const c = snap.data();
  nomeEl.textContent = c.nome;
  categoriaEl.textContent = c.categoria || "";
  enderecoEl.textContent = `üìç ${c.endereco?.rua || ""}, ${c.endereco?.numero || ""}`;
  telefoneEl.textContent = `üìû ${c.telefone || ""}`;

  await carregarCupom();
  carregarProdutos();
}

/* CUPOM REAL */
async function carregarCupom(){
  const snap = await getDocs(collection(db,"comercios",comercioSelecionado.comercioId,"cupons"));
  if(snap.empty) return;

  const c = snap.docs[0].data();
  cupomAtivo = c;

  cupomNome.textContent = c.codigo;
  cupomDesc.textContent = `Desconto de ${c.desconto}%`;
  cupomBox.style.display = "flex";
}

/* PRODUTOS */
async function carregarProdutos(){
  lista.innerHTML = "";
  const snap = await getDocs(collection(db,"comercios",comercioSelecionado.comercioId,"produtos"));

  snap.forEach(d=>{
    const p = d.data();
    const valor = Number(p.valor);
    const final = cupomAtivo ? valor - (valor * cupomAtivo.desconto / 100) : valor;

    lista.innerHTML += `
      <div class="card">
        <img src="${p.imagemUrl}">
        <div class="card-info">
          <h4>${p.nome}</h4>
          ${cupomAtivo ? `<div class="preco-antigo">${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>` : ""}
          <div class="preco">${final.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>
          <div style="font-size:.85em;color:#666">${p.descricao || ""}</div>
          <button class="btn" onclick='pedir(${JSON.stringify({...p,valor:final,comercioId:comercioSelecionado.comercioId})})'>
            Pedir
          </button>
        </div>
      </div>
    `;
  });
}

/* A√á√ïES */
window.aplicarCupom = ()=> alert("üéâ Cupom aplicado!");
window.favoritar = ()=> alert("‚ù§Ô∏è Com√©rcio favoritado!");
window.pedir = produto=>{
  localStorage.setItem("produtoSelecionado", JSON.stringify(produto));
  location.href = "produto.html";
};

carregarComercio();
</script>

</body>
</html>
