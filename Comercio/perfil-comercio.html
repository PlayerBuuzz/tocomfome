<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="../img/Logo.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root{
  --primary:#ff8c1a;
  --primary-dark:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --shadow:0 6px 16px rgba(0,0,0,.08);
  --radius:18px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#fff,#fff7ed);
  padding:20px 16px;
  border-bottom:1px solid var(--border);
}

.header-top{
  display:flex;
  gap:14px;
  align-items:center;
}

.perfil{
  width:64px;
  height:64px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--primary);
  background:#fff;
}

.header h2{
  color:var(--primary);
  font-size:1.5em;
}

.header p{
  font-size:.85em;
  color:var(--muted);
}

/* TAGS */
.top-actions{
  display:flex;
  gap:8px;
  margin-top:12px;
  flex-wrap:wrap;
}

.tag{
  background:#fff3e6;
  color:#9a4b00;
  padding:6px 14px;
  border-radius:100px;
  font-size:.72em;
  font-weight:600;
}

/* SE√á√ïES */
.section-title{
  margin:18px 14px 8px;
  font-size:.95em;
  font-weight:700;
  color:#374151;
}

/* INFO */
.info{
  background:var(--card);
  margin:0 14px 14px;
  padding:14px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  font-size:.88em;
  line-height:1.6;
}

/* CUPOM */
.cupom{
  background:linear-gradient(135deg,#fff7ed,#fff);
  border:1px dashed var(--primary);
  margin:14px;
  padding:14px;
  border-radius:var(--radius);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.cupom button{
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  padding:7px 16px;
  border-radius:100px;
  font-weight:600;
}

/* CARD√ÅPIO */
.lista{
  padding:14px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:12px;
  margin-bottom:14px;
  display:flex;
  gap:12px;
  box-shadow:var(--shadow);
}

.card img{
  width:88px;
  height:88px;
  border-radius:14px;
  object-fit:cover;
}

.card-info{
  flex:1;
  display:flex;
  flex-direction:column;
}

.preco{
  color:var(--primary);
  font-weight:700;
}

.preco-antigo{
  text-decoration:line-through;
  font-size:.75em;
  color:#9ca3af;
}

.btn{
  margin-top:auto;
  padding:9px;
  border:none;
  border-radius:100px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
}

/* AVALIA√á√ïES */
.avaliacao{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:12px;
  box-shadow:var(--shadow);
}

.estrelas{
  color:#fbbf24;
  font-size:1em;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-top">
    <img id="fotoPerfil" class="perfil" src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <div>
      <h2 id="nomeComercio">Com√©rcio</h2>
      <p id="categoriaComercio"></p>
    </div>
  </div>

  <div class="top-actions">
    <div class="tag">‚ö° Mais pedidos</div>
    <div class="tag">üî• Promo√ß√µes</div>
    <div class="tag" onclick="favoritar()">‚ù§Ô∏è Favoritar</div>
  </div>
</div>

<div class="section-title">Contato</div>
<div class="info">
  <div id="endereco"></div>
  <div id="telefone"></div>
</div>

<div class="cupom" id="cupomBox" style="display:none">
  <div>
    üéüÔ∏è <strong id="cupomNome"></strong><br>
    <small id="cupomDesc"></small>
  </div>
  <button onclick="aplicarCupom()">Usar</button>
</div>

<div class="section-title">Card√°pio</div>
<div class="lista" id="listaProdutos"></div>

<div class="section-title">‚≠ê Avalia√ß√µes</div>
<div class="lista" id="listaAvaliacoes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const nomeEl = document.getElementById("nomeComercio");
const categoriaEl = document.getElementById("categoriaComercio");
const enderecoEl = document.getElementById("endereco");
const telefoneEl = document.getElementById("telefone");
const fotoPerfil = document.getElementById("fotoPerfil");

const lista = document.getElementById("listaProdutos");
const listaAvaliacoes = document.getElementById("listaAvaliacoes");

const cupomBox = document.getElementById("cupomBox");
const cupomNome = document.getElementById("cupomNome");
const cupomDesc = document.getElementById("cupomDesc");

let comercioSelecionado = JSON.parse(localStorage.getItem("comercioSelecionado"));
let cupomAtivo = null;

async function carregarComercio(){
  const ref = doc(db,"comercios",comercioSelecionado.comercioId);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;

  const c = snap.data();

  nomeEl.innerText = c.nome;
  categoriaEl.innerText = c.categoria || "";
  enderecoEl.innerText = `üìç ${c.endereco?.bairro || ""}, ${c.endereco?.rua || ""}, ${c.endereco?.numero || ""}`;
  telefoneEl.innerText = `üìû ${c.telefone || ""}`;

  if(c.fotoPerfil) fotoPerfil.src = c.fotoPerfil;

  await carregarCupom();
  carregarProdutos();
  carregarAvaliacoes();
}

async function carregarCupom(){
  const snap = await getDocs(collection(db,"comercios",comercioSelecionado.comercioId,"cupons"));
  const hoje = new Date();

  snap.forEach(docu=>{
    const c = docu.data();
    if(c.ativo && new Date(c.validade)>=hoje){
      cupomAtivo = c;
      cupomNome.innerText = c.nome;
      cupomDesc.innerText = `${c.desconto}% OFF`;
      cupomBox.style.display="flex";
    }
  });
}

async function carregarProdutos(){
  lista.innerHTML="";
  const snap = await getDocs(collection(db,"comercios",comercioSelecionado.comercioId,"produtos"));

  snap.forEach(docu=>{
    const p = docu.data();
    let valor = Number(p.valor);
    let final = cupomAtivo ? valor-(valor*cupomAtivo.desconto/100) : valor;

    lista.innerHTML+=`
      <div class="card">
        <img src="${p.imagemUrl || p.img}">
        <div class="card-info">
          <strong>${p.nome}</strong>
          ${cupomAtivo?`<div class="preco-antigo">${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>`:""}
          <div class="preco">${final.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>
          <small>${p.descricao||""}</small>
          <button class="btn" onclick='pedir(${JSON.stringify({...p,valor:final,comercioId:comercioSelecionado.comercioId})})'>Pedir</button>
        </div>
      </div>`;
  });
}

async function carregarAvaliacoes(){
  listaAvaliacoes.innerHTML = "";

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",comercioSelecionado.comercioId)
  );

  const snap = await getDocs(q);

  let total = 0;
  let count = 0;

  snap.forEach(docu=>{
    const p = docu.data();

    if(p.avaliacao && p.avaliacao.nota){
      const nota = Number(p.avaliacao.nota);

      if(!isNaN(nota)){
        total += nota;
        count++;
      }

      listaAvaliacoes.innerHTML += `
        <div class="avaliacao">
          <strong>${p.clienteNome || "Cliente"}</strong>
          <div class="estrelas">‚≠ê ${nota} / 5</div>
          <small>${p.avaliacao.comentario || ""}</small>
        </div>
      `;
    }
  });

  // opcional: m√©dia geral no topo (se existir elemento)
  const mediaEl = document.getElementById("mediaAvaliacoes");
  if(mediaEl){
    mediaEl.innerText = count
      ? `‚≠ê ${(total / count).toFixed(1)} de 5`
      : "Sem avalia√ß√µes";
  }
}

window.pedir=(p)=>{
  localStorage.setItem("produtoSelecionado",JSON.stringify(p));
  location.href="produto.html";
}
window.aplicarCupom=()=>{alert("üéâ Cupom aplicado");carregarProdutos();}
window.favoritar=()=>{alert("‚ù§Ô∏è Favoritado");}

carregarComercio();
</script>

</body>
</html>
