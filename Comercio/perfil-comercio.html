<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root{
  --primary:#ff8c1a;
  --primary-dark:#ff6a00;

  --bg:#f4f6fb;
  --card:#ffffff;

  --text:#1f2937;
  --muted:#6b7280;

  --border:#e5e7eb;

  --shadow-sm:0 2px 6px rgba(0,0,0,.06);
  --shadow:0 6px 16px rgba(0,0,0,.08);

  --radius-sm:12px;
  --radius:18px;
  --radius-lg:22px;
}

/* RESET */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter','Segoe UI',Arial,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
  -webkit-font-smoothing:antialiased;
}


/* HEADER */

.header{
  background:linear-gradient(135deg,#fff,#fff7ed);
  padding:20px 16px 18px;

  box-shadow:var(--shadow-sm);
  border-bottom:1px solid var(--border);

  position:sticky;
  top:0;
  z-index:20;
}

.header h2{
  color:var(--primary);
  font-size:1.55em;
  font-weight:700;
  letter-spacing:-.5px;
}

.header p{
  font-size:.85em;
  color:var(--muted);
  margin-top:4px;
}


/* TAGS */

.top-actions{
  display:flex;
  gap:8px;
  margin-top:14px;
  flex-wrap:wrap;
}

.tag{
  background:#fff3e6;
  color:#9a4b00;

  padding:6px 14px;

  border-radius:100px;

  font-size:.72em;
  font-weight:600;

  box-shadow:inset 0 0 0 1px rgba(255,140,26,.15);
}


/* VOLTAR */

.voltar{
  margin-top:12px;
  font-size:.78em;
  color:var(--muted);
  cursor:pointer;
}


/* INFO */

.info{
  background:var(--card);

  margin:14px;
  padding:15px 16px;

  border-radius:var(--radius);

  box-shadow:var(--shadow);
  border:1px solid var(--border);

  font-size:.88em;
  line-height:1.6;
}


/* CUPOM */

.cupom{
  background:linear-gradient(135deg,#fff7ed,#fff);

  border:1px dashed var(--primary);

  margin:14px;
  padding:14px 16px;

  border-radius:var(--radius-lg);

  font-size:.82em;

  display:flex;
  justify-content:space-between;
  align-items:center;

  gap:12px;

  box-shadow:var(--shadow-sm);
}

.cupom strong{
  color:var(--primary);
  font-size:1em;
}

.cupom small{
  color:var(--muted);
}


.cupom button{
  border:none;

  background:linear-gradient(135deg,var(--primary),var(--primary-dark));

  color:#fff;

  padding:7px 16px;

  border-radius:100px;

  font-size:.75em;
  font-weight:600;

  cursor:pointer;

  box-shadow:0 4px 10px rgba(255,140,26,.35);

  transition:.2s;
}

.cupom button:active{
  transform:scale(.95);
}


/* LISTA */

.lista{
  padding:14px 14px 4px;
}


/* CARD */

.card{
  background:var(--card);

  border-radius:var(--radius);

  padding:12px;

  margin-bottom:14px;

  display:flex;
  gap:12px;

  box-shadow:var(--shadow);
  border:1px solid var(--border);

  transition:.2s;
}

.card:active{
  transform:scale(.97);
}


/* IMAGEM */

.card img{
  width:88px;
  height:88px;

  border-radius:14px;

  object-fit:cover;

  border:1px solid var(--border);

  background:#f9fafb;
}


/* INFO CARD */

.card-info{
  flex:1;
  display:flex;
  flex-direction:column;
}

.card-info h4{
  font-size:.98em;
  font-weight:600;
  line-height:1.3;
}


/* PRE√áOS */

.preco{
  color:var(--primary);
  font-weight:700;

  margin:4px 0 2px;

  font-size:1.05em;
}

.preco-antigo{
  text-decoration:line-through;
  font-size:.72em;
  color:#9ca3af;
}


/* BOT√ÉO */

.btn{
  margin-top:auto;

  width:100%;

  padding:9px 12px;

  border:none;

  border-radius:100px;

  background:linear-gradient(135deg,var(--primary),var(--primary-dark));

  color:#fff;

  font-weight:600;
  font-size:.82em;

  cursor:pointer;

  box-shadow:0 4px 12px rgba(255,140,26,.35);

  transition:.2s;
}

.btn:active{
  transform:scale(.95);
}


/* AVALIA√á√ïES */

#listaAvaliacoes h3{
  margin-bottom:12px;

  font-size:.95em;
  font-weight:600;

  color:#374151;
}


/* MICRO AJUSTES MOBILE */

@media(max-width:380px){

  .card img{
    width:76px;
    height:76px;
  }

  .header h2{
    font-size:1.4em;
  }

}
</style>

</head>

<body>

<!-- HEADER -->
<div class="header">

  <h2 id="nomeComercio">Com√©rcio</h2>
  <p id="categoriaComercio"></p>

  <div class="top-actions">
    <div class="tag">‚ö° Entrega r√°pida</div>
    <div class="tag">üî• Promo√ß√µes</div>
    <div class="tag" onclick="favoritar()">‚ù§Ô∏è Favoritar</div>
  </div>

  <div class="voltar" onclick="history.back()">‚Üê Voltar</div>

</div>

<!-- INFO -->
<div class="info">
  <div id="endereco"></div>
  <div id="telefone"></div>
</div>

<!-- CUPOM -->
<div class="cupom" id="cupomBox" style="display:none">

  <div>
    üéüÔ∏è Cupom dispon√≠vel:
    <strong id="cupomNome"></strong><br>
    <small id="cupomDesc"></small>
  </div>

  <button onclick="aplicarCupom()">Usar</button>

</div>

<!-- PRODUTOS -->
<div class="lista" id="listaProdutos"></div>

<!-- AVALIA√á√ïES -->
<div class="lista" id="listaAvaliacoes"></div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getFirestore,
  doc,
  getDoc,
  getDocs,
  collection,
  query,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* FIREBASE */

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);


/* ELEMENTOS */

const nomeEl = document.getElementById("nomeComercio");
const categoriaEl = document.getElementById("categoriaComercio");
const enderecoEl = document.getElementById("endereco");
const telefoneEl = document.getElementById("telefone");

const lista = document.getElementById("listaProdutos");
const listaAvaliacoes = document.getElementById("listaAvaliacoes");

const cupomBox = document.getElementById("cupomBox");
const cupomNome = document.getElementById("cupomNome");
const cupomDesc = document.getElementById("cupomDesc");


/* ESTADO */

let comercioSelecionado = JSON.parse(
  localStorage.getItem("comercioSelecionado")
);

let cupomAtivo = null;


/* CARREGAR COM√âRCIO */

async function carregarComercio(){

  const ref = doc(
    db,
    "comercios",
    comercioSelecionado.comercioId
  );

  const snap = await getDoc(ref);

  if(!snap.exists()) return;

  const c = snap.data();

  nomeEl.innerText = c.nome;
  categoriaEl.innerText = c.categoria || "";

  enderecoEl.innerText =
    `üìç ${c.endereco?.rua || ""}, ${c.endereco?.numero || ""} - ${c.endereco?.bairro || ""}`;

  telefoneEl.innerText =
    `üìû ${c.telefone || ""}`;


  await carregarCupom();

  carregarProdutos();
  carregarAvaliacoes();

}


/* CUPOM FIREBASE */

async function carregarCupom(){

  const cupomRef = collection(
    db,
    "comercios",
    comercioSelecionado.comercioId,
    "cupons"
  );

  const snap = await getDocs(cupomRef);

  let valido = null;
  const hoje = new Date();

  snap.forEach(docu=>{

    const c = docu.data();

    if(c.ativo){

      const validade = new Date(c.validade);

      if(validade >= hoje){

        valido = c;

      }

    }

  });


  if(valido){

    cupomAtivo = valido;

    cupomNome.innerText = valido.nome;

    cupomDesc.innerText =
      `Ganhe ${valido.desconto}% de desconto`;

    cupomBox.style.display = "flex";

  }else{

    cupomAtivo = null;

    cupomBox.style.display = "none";

  }

}


/* PRODUTOS */

async function carregarProdutos(){

  lista.innerHTML = "";

  const produtosSnap = await getDocs(
    collection(
      db,
      "comercios",
      comercioSelecionado.comercioId,
      "produtos"
    )
  );


  produtosSnap.forEach(docu=>{

    const p = docu.data();

    let valor = Number(p.valor);

    let valorFinal = cupomAtivo
      ? valor - (valor * cupomAtivo.desconto / 100)
      : valor;


    lista.innerHTML += `

      <div class="card">

        <img src="${
          p.img ||
          'https://images.unsplash.com/photo-1550547660-d9450f859349'
        }">

        <div class="card-info">

          <h4>${p.nome}</h4>


          ${
            cupomAtivo
            ? `<div class="preco-antigo">
                ${valor.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
              </div>`
            : ""
          }


          <div class="preco">
            ${valorFinal.toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
          </div>


          <div style="font-size:.85em;color:#666">
            ${p.descricao || ""}
          </div>


          <button class="btn"
            onclick='pedir(${JSON.stringify({
              ...p,
              valor:valorFinal,
              comercioId:comercioSelecionado.comercioId
            })})'>

            Pedir

          </button>

        </div>

      </div>

    `;

  });

}


/* AVALIA√á√ïES */

async function carregarAvaliacoes(){

  listaAvaliacoes.innerHTML =
    "<h3>üìù Avalia√ß√µes</h3>";


  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",comercioSelecionado.comercioId)
  );


  const pedidosSnap = await getDocs(q);


  pedidosSnap.forEach(docu=>{

    const p = docu.data();

    if(p.avaliacao){

      listaAvaliacoes.innerHTML += `

        <div class="card">

          <div class="card-info">

            <h4>${p.clienteNome || "Cliente"}</h4>


            <div style="color:#555;font-size:.9em">
              üçî Pedido: ${p.produtoNome}
            </div>


            <div style="margin-top:6px">
              ‚≠ê Avalia√ß√£o do lanche: ${p.avaliacao.pedido}
            </div>


            <div style="font-size:.85em;color:#666">
              üõµ Motoboy: ${p.avaliacao.motoboy}
              | ‚è± Tempo: ${p.avaliacao.tempo} min
            </div>

          </div>

        </div>

      `;

    }

  });


  if(listaAvaliacoes.innerHTML === "<h3>üìù Avalia√ß√µes</h3>"){

    listaAvaliacoes.innerHTML += `
      <div style="color:#666;margin-top:10px">
        Ainda n√£o h√° avalia√ß√µes.
      </div>
    `;

  }

}


/* CUPOM */

window.aplicarCupom = ()=>{

  alert("üéâ Cupom aplicado com sucesso!");

  carregarProdutos();

};


/* FAVORITO */

window.favoritar = ()=>{

  localStorage.setItem(
    "favorito_"+comercioSelecionado.comercioId,
    "true"
  );

  alert("‚ù§Ô∏è Com√©rcio favoritado!");

};


/* PEDIR */

window.pedir = (produto)=>{

  localStorage.setItem(
    "produtoSelecionado",
    JSON.stringify(produto)
  );

  location.href = "produto.html";

};


carregarComercio();

</script>

</body>
</html>
