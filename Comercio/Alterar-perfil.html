<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome | Editar Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --branco:#ffffff;
  --cinza:#f9f9f9;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
}

.box{
  background:var(--branco);
  width:100%;
  max-width:450px;
  padding:28px;
  border-radius:20px;
  box-shadow:0 10px 24px rgba(0,0,0,.12);
}

h2{
  text-align:center;
  color:var(--laranja);
  margin-bottom:20px;
}

/* Foto */
.foto-perfil{
  text-align:center;
  margin-bottom:20px;
}
.foto-perfil img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #eee;
}
.foto-perfil input{
  margin-top:10px;
}

/* Formul√°rio */
label{
  display:block;
  margin-top:12px;
  font-weight:600;
  color:var(--texto);
}
input, select{
  width:100%;
  padding:12px;
  margin-top:5px;
  border:1px solid #ddd;
  border-radius:12px;
  font-size:.95em;
  transition:border-color 0.25s ease, box-shadow 0.25s ease;
}
input:focus, select:focus{
  outline:none;
  border-color:var(--laranja);
  box-shadow:0 0 6px rgba(255,140,26,0.4);
}

/* Bot√£o salvar */
.salvar{
  width:100%;
  border:none;
  background:var(--laranja);
  color:#fff;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  margin-top:20px;
  cursor:pointer;
  transition:.3s;
}
.salvar:hover{
  background:var(--laranja-escuro);
}

/* Voltar */
.voltar{
  margin-top:20px;
  text-align:center;
  font-size:.9em;
  color:#666;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="box">

  <h2>üè™ Editar Perfil</h2>

  <!-- Foto -->
  <div class="foto-perfil">
    <img id="previewFoto" src="default.jpg" alt="Foto do com√©rcio">
    <input type="file" id="fotoInput" accept="image/*">
  </div>

  <!-- Formul√°rio -->
  <form id="formPerfil">
    <label>Nome do Com√©rcio</label>
    <input type="text" id="nomeComercio">

    <label>Categoria</label>
    <select id="categoriaComercio" required>
      <option value="">Selecione a categoria</option>
      <option>Hamburgueria</option>
      <option>Pizzaria</option>
      <option>Lanchonete</option>
      <option>Pastelaria</option>
      <option>A√ßa√≠ / Sorveteria</option>
    </select>

    <label>Rua</label>
    <input type="text" id="rua">

    <label>N√∫mero</label>
    <input type="text" id="numero">

    <label>Bairro</label>
    <input type="text" id="bairro">

    <label>Cidade</label>
    <input type="text" id="cidade">

    <label>Telefone</label>
    <input type="text" id="telefone">

    <button type="submit" class="salvar">üíæ Salvar Altera√ß√µes</button>
  </form>

  <div class="voltar" onclick="history.back()">‚Üê Voltar</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Cloudinary */
const CLOUD_NAME = "daqyssjdj";
const UPLOAD_PRESET = "TOCOMFOME";

async function uploadCloudinary(file){
  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);
  const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method:"POST", body:fd });
  const data = await res.json();
  return data.secure_url;
}

const fotoInput = document.getElementById("fotoInput");
const previewFoto = document.getElementById("previewFoto");
fotoInput.addEventListener("change", e=>{
  const file = e.target.files[0];
  if(file) previewFoto.src = URL.createObjectURL(file);
});

const formPerfil = document.getElementById("formPerfil");

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login-comercio.html";

  const ref = doc(db,"comercios",user.uid);
  const snap = await getDoc(ref);
  if(snap.exists()){
    const c = snap.data();
    document.getElementById("nomeComercio").value = c.nome || "";
    document.getElementById("categoriaComercio").value = c.categoria || "";
    document.getElementById("rua").value = c.endereco?.rua || "";
    document.getElementById("numero").value = c.endereco?.numero || "";
    document.getElementById("bairro").value = c.endereco?.bairro || "";
    document.getElementById("cidade").value = c.endereco?.cidade || "";
    document.getElementById("telefone").value = c.telefone || "";
    if(c.fotoPerfil) previewFoto.src = c.fotoPerfil;
  }

  formPerfil.addEventListener("submit", async e=>{
    e.preventDefault();

    let fotoUrl = previewFoto.src;
    if(fotoInput.files[0]){
      fotoUrl = await uploadCloudinary(fotoInput.files[0]);
    }

    await updateDoc(ref,{
      nome: document.getElementById("nomeComercio").value,
      categoria: document.getElementById("categoriaComercio").value,
      endereco: {
        rua: document.getElementById("rua").value,
        numero: document.getElementById("numero").value,
        bairro: document.getElementById("bairro").value,
        cidade: document.getElementById("cidade").value
      },
      telefone: document.getElementById("telefone").value,
      fotoPerfil: fotoUrl
    });

    alert("‚úÖ Perfil atualizado com sucesso!");
  });
});
</script>
</body>
</html>
