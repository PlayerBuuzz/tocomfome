<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Meus Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/ico" href="/img/Logo.png">


<style>
:root{
  --laranja:#ff8c1a;
  --laranja-hover:#ff7a00;
  --branco:#fff;
  --cinza:#f4f5f7;
  --texto:#222;
  --sub:#777;
  --card:#fafafa;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:linear-gradient(180deg,#f7f7f7,#eee);
  min-height:100vh;
}

/* HEADER */

.topo{
  background:linear-gradient(135deg,var(--laranja),var(--laranja-hover));
  padding:22px;
  color:#fff;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}

.topo h1{
  font-size:1.3em;
}


/* LISTA */

.lista{
  max-width:680px;
  margin:20px auto;
  padding:12px;
}

.card{
  background:var(--branco);
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  padding:14px;
  margin-bottom:16px;
}


/* PRODUTO */

.produto{
  display:flex;
  gap:14px;
  align-items:center;
}

.produto img{
  width:80px;
  height:80px;
  border-radius:14px;
  object-fit:cover;
  border:1px solid #eee;
}

.info{
  flex:1;
}

.info h3{
  font-size:1em;
  margin-bottom:4px;
  color:var(--texto);
}

.info p{
  font-size:.82em;
  color:var(--sub);
  margin-bottom:4px;
}

.info span{
  font-weight:700;
  color:var(--laranja);
  font-size:.95em;
}


/* A√á√ïES */

.acoes button{
  background:var(--laranja);
  color:#fff;
  border:none;
  border-radius:12px;
  padding:8px 14px;
  font-size:.75em;
  cursor:pointer;
  transition:.2s;
}

.acoes button:hover{
  background:var(--laranja-hover);
}


/* EDITAR */

.editarBox{
  display:none;
  margin-top:14px;
  border-top:1px solid #eee;
  padding-top:14px;
}

.editarBox label{
  font-size:.7em;
  color:#777;
  font-weight:600;
  text-transform:uppercase;
}

.editarBox input,
.editarBox textarea{
  width:100%;
  margin:6px 0 10px;
  padding:11px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:.85em;
}

.preview{
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
  display:none;
}

.btnSalvar{
  width:100%;
  background:linear-gradient(135deg,var(--laranja),var(--laranja-hover));
  padding:12px;
  border-radius:12px;
  font-size:.9em;
}


/* VAZIO */

.vazio{
  text-align:center;
  margin-top:50px;
  color:#777;
  font-size:.9em;
}
</style>
</head>

<body>

<div class="topo">
  <h1>Meus Produtos</h1>
</div>

<div class="lista" id="listaProdutos"></div>

<p class="vazio" id="msgVazio" style="display:none;">
  Nenhum produto cadastrado.
</p>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  getDocs,
  query,
  orderBy,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* Firebase */

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


/* Cloudinary */

const CLOUD_NAME = "daqyssjdj";
const UPLOAD_PRESET = "TOCOMFOME";

async function uploadCloudinary(file){

  const fd = new FormData();
  fd.append("file",file);
  fd.append("upload_preset",UPLOAD_PRESET);

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    {method:"POST",body:fd}
  );

  const data = await res.json();

  return data.secure_url;

}


/* Auth */

onAuthStateChanged(auth,user=>{

  if(!user){
    location.href="login-comercio.html";
    return;
  }

  carregarProdutos(user.uid);

});


/* Carregar */

async function carregarProdutos(uid){

  const ref = collection(db,"comercios",uid,"produtos");

  const q = query(ref,orderBy("criadoEm","desc"));

  const snap = await getDocs(q);


  if(snap.empty){
    msgVazio.style.display="block";
    return;
  }


  snap.forEach(docu=>{

    const p = docu.data();

    const div = document.createElement("div");
    div.className="card";


    div.innerHTML = `

      <div class="produto">

        <img src="${p.imagemUrl}" id="img-${docu.id}">

        <div class="info">
          <h3>${p.nome}</h3>
          <p>${p.descricao || ""}</p>
          <span>R$ ${Number(p.valor).toFixed(2)}</span>
        </div>

        <div class="acoes">
          <button onclick="abrirEditar('${docu.id}')">
            Editar
          </button>
        </div>

      </div>


      <div class="editarBox" id="edit-${docu.id}">

        <label>Nome</label>
        <input id="nome-${docu.id}" value="${p.nome}">

        <label>Valor</label>
        <input id="valor-${docu.id}" type="number" step="0.01"
               value="${p.valor}">

        <label>Descri√ß√£o</label>
        <textarea id="desc-${docu.id}">${p.descricao || ""}</textarea>

        <label>Nova Imagem</label>
        <input type="file" accept="image/*"
               onchange="previewImg(event,'${docu.id}')">

        <img class="preview" id="prev-${docu.id}">


        <button class="btnSalvar"
          onclick="salvar('${docu.id}')">
          üíæ Salvar Altera√ß√µes
        </button>

      </div>

    `;

    listaProdutos.appendChild(div);

  });

}


/* Abrir */

window.abrirEditar = function(id){

  const box = document.getElementById("edit-"+id);

  box.style.display =
    box.style.display==="block"
    ? "none"
    : "block";

}


/* Preview */

window.previewImg = function(e,id){

  const file = e.target.files[0];

  if(!file) return;

  const img = document.getElementById("prev-"+id);

  img.src = URL.createObjectURL(file);

  img.style.display="block";

}


/* Salvar */

window.salvar = async function(id){

  const user = auth.currentUser;

  const nome  = document.getElementById("nome-"+id).value;
  const valor = document.getElementById("valor-"+id).value;
  const desc  = document.getElementById("desc-"+id).value;

  const fileInput =
    document.querySelector(`#edit-${id} input[type="file"]`);

  let imagemUrl = null;


  if(!nome || !valor){
    alert("Preencha nome e valor");
    return;
  }


  if(fileInput.files.length){

    imagemUrl =
      await uploadCloudinary(fileInput.files[0]);

  }


  const ref = doc(
    db,
    "comercios",
    user.uid,
    "produtos",
    id
  );


  const dados = {
    nome:nome,
    valor:valor,
    descricao:desc
  };


  if(imagemUrl){
    dados.imagemUrl = imagemUrl;
  }


  await updateDoc(ref,dados);


  alert("Produto atualizado com sucesso! ‚úÖ");

  location.reload();

};

</script>
  
</body>
</html>
