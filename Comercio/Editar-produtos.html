<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tôcomfome | Meus Produtos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-hover:#ff7a00;
  --branco:#fff;
  --cinza:#f4f5f7;
  --texto:#333;
  --sub:#777;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
  min-height:100vh;
}

/* HEADER */

.topo{
  background:linear-gradient(135deg,var(--laranja),var(--laranja-hover));
  padding:18px;
  color:#fff;
  text-align:center;
}

.topo h1{
  font-size:1.2em;
}


/* LISTA */

.lista{
  max-width:600px;
  margin:20px auto;
  padding:10px;
}

.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  padding:12px;
  margin-bottom:12px;
}

.produto{
  display:flex;
  gap:12px;
  align-items:center;
}

.produto img{
  width:70px;
  height:70px;
  border-radius:10px;
  object-fit:cover;
}

.info{
  flex:1;
}

.info h3{
  font-size:.95em;
  margin-bottom:4px;
}

.info p{
  font-size:.8em;
  color:#666;
}

.info span{
  font-weight:600;
  color:var(--laranja);
  font-size:.9em;
}

.acoes button{
  background:var(--laranja);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:7px 10px;
  font-size:.75em;
  cursor:pointer;
}

.acoes button:hover{
  background:var(--laranja-hover);
}


/* FORM EDITAR */

.editarBox{
  display:none;
  margin-top:12px;
  border-top:1px solid #eee;
  padding-top:12px;
}

.editarBox input,
.editarBox textarea{
  width:100%;
  margin-bottom:8px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:.8em;
}

.editarBox button{
  width:100%;
  margin-top:6px;
}


/* VAZIO */

.vazio{
  text-align:center;
  margin-top:40px;
  color:#777;
  font-size:.9em;
}
</style>
</head>

<body>

<div class="topo">
  <h1>Meus Produtos</h1>
</div>

<div class="lista" id="listaProdutos"></div>

<p class="vazio" id="msgVazio" style="display:none;">
  Nenhum produto cadastrado.
</p>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  getDocs,
  query,
  orderBy,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* Firebase */

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


/* Auth */

onAuthStateChanged(auth, user=>{

  if(!user){
    location.href="login-comercio.html";
    return;
  }

  carregarProdutos(user.uid);

});


/* Carregar */

async function carregarProdutos(uid){

  const ref = collection(db,"comercios",uid,"produtos");

  const q = query(ref, orderBy("criadoEm","desc"));

  const snap = await getDocs(q);


  if(snap.empty){
    msgVazio.style.display="block";
    return;
  }


  snap.forEach(docu=>{

    const p = docu.data();

    const div = document.createElement("div");
    div.className="card";


    div.innerHTML = `

      <div class="produto">

        <img src="${p.imagemUrl}">

        <div class="info">
          <h3>${p.nome}</h3>
          <p>${p.descricao || ""}</p>
          <span>R$ ${Number(p.valor).toFixed(2)}</span>
        </div>

        <div class="acoes">
          <button onclick="abrirEditar('${docu.id}')">
            Editar
          </button>
        </div>

      </div>


      <div class="editarBox" id="edit-${docu.id}">

        <input id="nome-${docu.id}" value="${p.nome}">

        <input id="valor-${docu.id}" type="number" step="0.01"
               value="${p.valor}">

        <textarea id="desc-${docu.id}">${p.descricao || ""}</textarea>

        <button onclick="salvar('${docu.id}')">
          Salvar Alterações
        </button>

      </div>

    `;

    listaProdutos.appendChild(div);

  });

}


/* Abrir edição */

window.abrirEditar = function(id){

  const box = document.getElementById("edit-"+id);

  box.style.display =
    box.style.display === "block"
    ? "none"
    : "block";

}


/* Salvar */

window.salvar = async function(id){

  const user = auth.currentUser;

  const nome  = document.getElementById("nome-"+id).value;
  const valor = document.getElementById("valor-"+id).value;
  const desc  = document.getElementById("desc-"+id).value;


  if(!nome || !valor){
    alert("Preencha nome e valor");
    return;
  }


  const ref = doc(
    db,
    "comercios",
    user.uid,
    "produtos",
    id
  );


  await updateDoc(ref,{
    nome:nome,
    valor:valor,
    descricao:desc
  });


  alert("Produto atualizado! ✅");

  location.reload();

};

</script>

</body>
</html>
