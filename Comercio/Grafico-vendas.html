<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Relat√≥rios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/ico" href="/img/Logo.png">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-esc:#ff6f00;
  --cinza:#f2f2f2;
  --card:#ffffff;
  --texto:#222;
  --texto-sec:#666;
}

*{box-sizing:border-box;font-family:'Segoe UI',Arial}

body{
  margin:0;
  background:var(--cinza);
  color:var(--texto);
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--laranja),var(--laranja-esc));
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:1.2em;
  font-weight:700;
}

/* CONTAINER */
.container{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
  margin-bottom:20px;
}

.kpi{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.kpi span{
  font-size:.8em;
  color:var(--texto-sec);
}

.kpi strong{
  display:block;
  font-size:1.4em;
  margin-top:4px;
  color:var(--laranja);
}

/* GRAFICOS */
.graficos{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.card h3{
  margin-bottom:10px;
  font-size:1em;
  color:var(--texto-sec);
}

canvas{
  width:100% !important;
}
@media(max-width:800px){
  .graficos{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="header">üìä Relat√≥rios de Vendas</div>

<div class="container">

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi">
      <span>Faturamento Total</span>
      <strong id="fatTotal">R$ 0,00</strong>
    </div>
    <div class="kpi">
      <span>Pedidos Entregues</span>
      <strong id="qtdPedidos">0</strong>
    </div>
    <div class="kpi">
      <span>Ticket M√©dio</span>
      <strong id="ticket">R$ 0,00</strong>
    </div>
  </div>

  <!-- GR√ÅFICOS -->
  <div class="graficos">
    <div class="card">
      <h3>üìÖ Vendas por dia</h3>
      <canvas id="graficoVendas"></canvas>
    </div>
    <div class="card">
      <h3>üí∞ Distribui√ß√£o do faturamento</h3>
      <canvas id="graficoFluxo"></canvas>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let grafVendas, grafFluxo;

/* RELAT√ìRIOS */
function carregarRelatorios(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid),
    where("status","==","entregue")
  );

  onSnapshot(q,snap=>{

    const vendasDia = {};
    let faturamento = 0;

    snap.forEach(d=>{
      const p = d.data();
      const data = new Date(p.dataHora?.seconds*1000 || Date.now());
      const dia = data.toLocaleDateString("pt-BR");

      vendasDia[dia] = (vendasDia[dia] || 0) + Number(p.valor);
      faturamento += Number(p.valor);
    });

    const labels = Object.keys(vendasDia);
    const valores = Object.values(vendasDia);

    /* KPIs */
    document.getElementById("fatTotal").textContent =
      faturamento.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    document.getElementById("qtdPedidos").textContent = snap.size;

    document.getElementById("ticket").textContent =
      snap.size
        ? (faturamento/snap.size).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})
        : "R$ 0,00";

    /* GR√ÅFICO BARRA */
    grafVendas?.destroy();
    grafVendas = new Chart(document.getElementById("graficoVendas"),{
      type:"bar",
      data:{
        labels,
        datasets:[{
          label:"R$",
          data:valores,
          backgroundColor:"#ff8c1a"
        }]
      },
      options:{
        plugins:{legend:{display:false}}
      }
    });

    /* GR√ÅFICO ROSCA */
    grafFluxo?.destroy();
    grafFluxo = new Chart(document.getElementById("graficoFluxo"),{
      type:"doughnut",
      data:{
        labels:["Total Recebido"],
        datasets:[{
          data:[faturamento],
          backgroundColor:["#22c55e"]
        }]
      },
      options:{
        plugins:{legend:{display:false}}
      }
    });

  });
}

/* AUTH */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="/Comercio/login-comercio.html";
    return;
  }
  carregarRelatorios(user.uid);
});
</script>

</body>
</html>
