<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",

};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* Fun√ß√£o para carregar dados */
function carregarRelatorios(uid){
  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid),
    where("status","==","entregue")
  );

  onSnapshot(q, snap=>{
    if(snap.empty){
      alert("üì≠ Nenhuma venda registrada ainda");
      return;
    }

    // Agrupar vendas por dia
    const vendasPorDia = {};
    let fluxoTotal = 0;

    snap.forEach(d=>{
      const p = d.data();
      const data = new Date(p.dataHora?.seconds*1000 || Date.now());
      const dia = data.toLocaleDateString("pt-BR");

      if(!vendasPorDia[dia]) vendasPorDia[dia] = 0;
      vendasPorDia[dia] += Number(p.valor);

      fluxoTotal += Number(p.valor);
    });

    // Dados para gr√°fico de vendas por dia
    const labels = Object.keys(vendasPorDia);
    const valores = Object.values(vendasPorDia);

    new Chart(document.getElementById("graficoVendas"), {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Vendas por Dia (R$)",
          data: valores,
          backgroundColor: "#ff8c1a"
        }]
      }
    });

    // Fluxo de caixa acumulado
    new Chart(document.getElementById("graficoFluxo"), {
      type: "doughnut",
      data: {
        labels: ["Total Recebido"],
        datasets: [{
          data: [fluxoTotal],
          backgroundColor: ["#28a745"]
        }]
      }
    });
  });
}

/* Auth */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="Comercio/login-comercio.html";
    return;
  }
  carregarRelatorios(user.uid);
});
</script>

  const reg = await navigator.serviceWorker.ready;

  const token = await getToken(messaging,{
    vapidKey:"BB3N1EQpjWRYNQQpB_Dwo1lCScMl03xYIq_WrJo_nxs5HcKbRrUze3ATLLlW9B0xV3Trm6Fm_NwAMvQeLcJBTgU",

  });

  if(!token) return;

  await setDoc(doc(db,"tokens",uid),{
    token,
    atualizadoEm: serverTimestamp()
  });

}

/* üîî Escutar pedidos (somente notifica√ß√£o) */
function escutarPedidos(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid)
  );

  let primeira = true;

  onSnapshot(q,snap=>{

    if(!primeira){

      snap.docChanges().forEach(change=>{

        if(change.type === "added"){

          const p = change.doc.data();

          new Notification("üì¶ Novo Pedido!",{
            body:`${p.clienteNome} pediu ${p.produtoNome}`,
            icon:"/img/logo.png"
          });

          const audio = new Audio("/audio/alerta.mp3");
          audio.play().catch(()=>{});

        }

      });

    }

    primeira = false;

  });

}
