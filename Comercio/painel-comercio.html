*{

body{

  display:grid;

  gap:18px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:26px 16px;
  text-align:center;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 22px rgba(0,0,0,.12);
}

.card span{
  font-size:1.6em;
  display:block;
  color:var(--laranja);
}

.card p{
  margin-top:10px;
  font-size:.95em;
  font-weight:600;
