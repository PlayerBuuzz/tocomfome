<style>

  color:var(--laranja);
}

  margin-top:10px;
  font-weight:600;
  font-size:.95em;
  color:var(--texto);
}

<body>

<div class="painel">

  <div class="header">
    <h1>T√¥comfome</h1>

  </div>

  <!-- üî• RESUMO DIN√ÇMICO -->

    <div>
      <strong id="qtdAtivas">0</strong><br>
      <span>Comandas Ativas</span>

<script>
window.irPara = p => location.href = `/comercio/${p}`;

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const qtdAtivas = document.getElementById("qtdAtivas");
const qtdEncerradas = document.getElementById("qtdEncerradas");

/* üî• CONTADOR CORRETO */
function escutarResumo(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid)
  );

  onSnapshot(q,snap=>{

    let ativas = 0;
    let encerradas = 0;

    snap.forEach(d=>{
      const p = d.data();

      if(p.status === "entregue" || p.status === "cancelado"){
        encerradas++;
      }else if(
        p.status === "novo" ||
        p.status === "preparando" ||
        p.status === "saiu"
      ){
        ativas++;
      }
    });

    qtdAtivas.innerText = ativas;
    qtdEncerradas.innerText = encerradas;

  });
}

/* üîê Auth */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="/comercio/login-comercio.html";
    return;
  }
  escutarResumo(user.uid);
});
</script>

</body>
