<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="/img/Logo.png">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --card:#ffffff;
  --texto:#333;
  --texto-sec:#666;
}

*{
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--cinza);
  margin:0;
  color:var(--texto);
}

header{
  background:#fff;
  padding:16px;
  font-size:1.1em;
  font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.container{padding:20px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.produto-img{
  width:100%;
  border-radius:14px;
  margin-bottom:15px;
}

h2{margin:0 0 6px}

.preco{
  color:var(--laranja);
  font-size:1.6em;
  font-weight:800;
  margin-bottom:12px;
}

.descricao{
  color:var(--texto-sec);
  line-height:1.5;
  margin-bottom:20px;
}

.avaliacoes{margin-top:25px}

.avaliacoes h3{margin-bottom:10px}

.comentario{
  background:#fafafa;
  border-radius:12px;
  padding:10px 12px;
  margin-bottom:8px;
  font-size:.95em;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--laranja);
  color:#fff;
  font-size:1em;
  font-weight:700;
  cursor:pointer;
  margin-top:15px;
}

.loading{
  text-align:center;
  margin-top:40px;
  font-weight:600;
}
</style>
</head>

<body>

<header>üçî Confirmar Pedido</header>

<div class="container">
  <div id="loading" class="loading">Carregando produto...</div>

  <div class="card" id="conteudo" style="display:none">
    <img id="fotoProduto" class="produto-img">
    <h2 id="nome"></h2>
    <div class="preco" id="preco"></div>
    <p class="descricao" id="descricao"></p>

    <button class="btn" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>

    <div class="avaliacoes">
      <h3>O que os clientes acharam</h3>
      <div id="listaAvaliacoes"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  addDoc,
  collection,
  query,
  where,
  getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let produto = null;
let clienteNome = "";

/* üîê LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "/Cadastro.html/";
    return;
  }

  const clienteSnap = await getDoc(doc(db, "clientes", user.uid));
  clienteNome = clienteSnap.data().nome || "Cliente";

  carregarProduto();
});

/* üçî PRODUTO */
async function carregarProduto(){
  produto = JSON.parse(localStorage.getItem("produtoSelecionado"));

  if(!produto){
    alert("Produto n√£o encontrado.");
    return;
  }

  document.getElementById("nome").innerText = produto.nome;
  document.getElementById("preco").innerText = "R$ " + Number(produto.valor).toFixed(2);
  document.getElementById("fotoProduto").src =
    produto.img || produto.imagemUrl || "/img/produto.png";

  /* üîé Buscar descri√ß√£o real */
  const produtoRef = doc(db, "comercios", produto.comercioId, "produtos", produto.produtoId);
  const produtoSnap = await getDoc(produtoRef);
  document.getElementById("descricao").innerText =
    produtoSnap.exists()
      ? produtoSnap.data().descricao
      : "Produto delicioso üòã";

  carregarAvaliacoes();

  document.getElementById("loading").style.display = "none";
  document.getElementById("conteudo").style.display = "block";
}

/* ‚≠ê AVALIA√á√ïES */
async function carregarAvaliacoes(){
  const lista = document.getElementById("listaAvaliacoes");
  lista.innerHTML = "";

  const q = query(
    collection(db, "pedidos"),
    where("produtoNome", "==", produto.nome),
    where("avaliacaoTexto", "!=", "")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    lista.innerHTML = "<p style='color:#777'>Este produto ainda n√£o possui avalia√ß√µes.</p>";
    return;
  }

  snap.forEach(doc=>{
    const d = doc.data();
    const nome = (d.clienteNome || "Cliente").split(" ")[0];

    const div = document.createElement("div");
    div.className = "comentario";
    div.innerHTML = `<strong>${nome}:</strong> ${d.avaliacaoTexto}`;
    lista.appendChild(div);
  });
}

/* ‚úÖ FINALIZAR */
window.finalizarPedido = async ()=>{
  const user = auth.currentUser;
  if(!user || !produto) return;

  await addDoc(collection(db, "pedidos"), {
    comercioId: produto.comercioId,
    comercioNome: produto.comercioNome || "",
    clienteId: user.uid,
    clienteNome: clienteNome,
    produtoNome: produto.nome,
    valor: Number(produto.valor),
    status: "novo",
    criadoEm: serverTimestamp()
  });

  localStorage.removeItem("produtoSelecionado");
  alert("‚úÖ Pedido enviado com sucesso!");
  window.location.href = "/index.html/";
};
</script>

</body>
</html>
