<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/ico" href="/img/Logo.png">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
  --texto-sec:#555;
  --card:#ffffff;
  --header:#ffffff;
}

*{box-sizing:border-box;font-family:'Segoe UI', Arial;}

body{
  background:var(--cinza);
  margin:0;
  padding:0;
  color:var(--texto);
}

header{
  background:var(--header);
  padding:16px;
  font-size:1.1em;
  font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.container{padding:20px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

h2{margin:0 0 10px}

.preco{
  color:var(--laranja);
  font-size:1.5em;
  font-weight:800;
  margin:10px 0;
}

.descricao{
  color:var(--texto-sec);
  margin-bottom:20px;
}

.produto-img{
  width:100%;
  border-radius:14px;
  margin-bottom:15px;
}

.avaliacao{
  margin:15px 0;
  font-size:1.1em;
  color:#ffbb33;
}

.comentarios{
  margin-top:20px;
}
.comentarios h3{
  margin-bottom:10px;
}
.comentarios p{
  margin:6px 0;
  color:var(--texto-sec);
  font-size:.95em;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--laranja);
  color:#fff;
  font-size:1em;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{opacity:.9}

.loading{
  text-align:center;
  margin-top:40px;
  font-weight:600;
}
</style>
</head>

<body>

<header>üçî Confirmar Pedido</header>

<div class="container">

  <div class="loading" id="loading">Carregando produto...</div>

  <div class="card" id="conteudo" style="display:none">
    <img id="fotoProduto" class="produto-img" alt="Foto do produto">
    <h2 id="nome"></h2>
    <div class="preco" id="preco"></div>
    <p class="descricao" id="descricao"></p>

    <div class="avaliacao" id="avaliacao">Sem avalia√ß√µes</div>

    <button class="btn" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>

    <div class="comentarios">
      <h3>Coment√°rios de clientes</h3>
      <p>Sem coment√°rios ainda.</p>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  addDoc, 
  collection, 
  serverTimestamp,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let produto = null;
let clienteNome = "";

/* üîê LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "/Cadastro.html/";
    return;
  }

  const clienteSnap = await getDoc(doc(db, "clientes", user.uid));
  if(!clienteSnap.exists()){
    alert("Apenas clientes podem realizar pedidos.");
    window.location.href = "home.html";
    return;
  }

  clienteNome = clienteSnap.data().nome || "Cliente";
  carregarProduto();
});

/* üçî PRODUTO (compat√≠vel com a outra tela) */
async function carregarProduto(){
  try{
    produto = JSON.parse(localStorage.getItem("produtoSelecionado"));
  }catch{
    produto = null;
  }

  if(!produto || !produto.nome || !produto.comercioId){
    alert("Produto n√£o encontrado.");
    window.location.href = "/index.html/";
    return;
  }

  document.getElementById("loading").style.display = "none";
  document.getElementById("conteudo").style.display = "block";

  document.getElementById("nome").innerText = produto.nome;
  document.getElementById("preco").innerText =
    "R$ " + Number(produto.valor || 0).toFixed(2);

  document.getElementById("fotoProduto").src =
    produto.img || produto.imagemUrl || "img/produto.png";

  /* üîé BUSCA DESCRI√á√ÉO REAL NO FIREBASE (SEM QUEBRAR FLUXO) */
  try{
    const q = query(
      collection(db, "comercios", produto.comercioId, "produtos"),
      where("nome", "==", produto.nome)
    );

    const snap = await getDocs(q);

    if(!snap.empty){
      document.getElementById("descricao").innerText =
        snap.docs[0].data().descricao || "Sem descri√ß√£o";
    }else{
      document.getElementById("descricao").innerText =
        produto.descricao || "Sem descri√ß√£o";
    }
  }catch{
    document.getElementById("descricao").innerText =
      produto.descricao || "Sem descri√ß√£o";
  }

  carregarAvaliacoes(produto.comercioId, produto.nome);
}

/* ‚≠ê AVALIA√á√ïES VINDAS DE PEDIDOS */
async function carregarAvaliacoes(comercioId, produtoNome){
  const q = query(
    collection(db, "pedidos"),
    where("comercioId", "==", comercioId),
    where("produtoNome", "==", produtoNome)
  );

  const snap = await getDocs(q);

  let total = 0;
  let count = 0;
  let comentariosHTML = "";

  snap.forEach(docSnap => {
    const d = docSnap.data();

    // üî• avalia√ß√£o √© um OBJETO
    if(d.avaliacao && d.avaliacao.nota){
      const nota = Number(d.avaliacao.nota);

      if(!isNaN(nota)){
        total += nota;
        count++;
      }

      if(d.avaliacao.comentario){
        comentariosHTML += `
          <p>
            <strong>${d.clienteNome || "Cliente"}:</strong>
            ${d.avaliacao.comentario}
          </p>
        `;
      }
    }
  });

  document.getElementById("avaliacao").innerText =
    count ? `‚≠ê ${(total / count).toFixed(1)} / 5` : "Sem avalia√ß√µes";

  document.querySelector(".comentarios").innerHTML = `
    <h3>Coment√°rios de clientes</h3>
    ${comentariosHTML || "<p>Sem coment√°rios ainda.</p>"}
  `;
}



/* ‚úÖ FINALIZAR PEDIDO */
window.finalizarPedido = async ()=>{
  const user = auth.currentUser;
  if(!user || !produto) return;

  await addDoc(collection(db, "pedidos"), {
    comercioId: produto.comercioId,
    comercioNome: produto.comercioNome || "",
    clienteId: user.uid,
    clienteNome: clienteNome,
    produtoNome: produto.nome,
    valor: Number(produto.valor || 0),
    status: "novo",
    criadoEm: serverTimestamp()
  });

  localStorage.removeItem("produtoSelecionado");

  alert("‚úÖ Pedido enviado com sucesso!");
  window.location.href = "/index.html/";
};
</script>

</body>
</html>
