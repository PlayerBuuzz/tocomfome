<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Comandas Encerradas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --card:#ffffff;
  --texto:#333;
  --texto-sec:#666;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial;
}

body{
  background:var(--cinza);
  color:var(--texto);
}

.header{
  background:var(--laranja);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:1.1em;
  font-weight:600;
}

.lista{
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.card h4{
  margin-bottom:4px;
}

.preco{
  color:var(--laranja);
  font-weight:700;
}

.info{
  font-size:.85em;
  color:var(--texto-sec);
  margin:6px 0;
}

.vazio{
  text-align:center;
  color:var(--texto-sec);
  margin-top:40px;
}
</style>
</head>

<body>

<div class="header">‚úÖ Comandas Encerradas</div>
<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, collection, query, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const lista = document.getElementById("listaPedidos");

/* Carregar pedidos entregues */
function carregarPedidos(uid){
  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid),
    where("status","==","entregue")
  );

  onSnapshot(q, snap=>{
    lista.innerHTML = "";

    if(snap.empty){
      lista.innerHTML = `<div class="vazio">üì≠ Nenhuma comanda encerrada</div>`;
      return;
    }

    snap.forEach(d=>{
      const p = d.data();
      lista.innerHTML += `
        <div class="card">
          <h4>${p.produtoNome}</h4>
          <div class="preco">R$ ${Number(p.valor).toFixed(2)}</div>
          <div class="info">üë§ Cliente: ${p.clienteNome || "-"}</div>
        </div>
      `;
    });
  });
}

/* Auth */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="login-comercio.html";
    return;
  }
  carregarPedidos(user.uid);
});
</script>

</body>
</html>
