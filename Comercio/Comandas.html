<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TÃ´ com fome ğŸ” | Comandas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --card:#ffffff;
  --texto:#333;
  --texto-sec:#666;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Arial;}

body{
  background:var(--cinza);
  color:var(--texto);
}

.header{
  background:var(--laranja);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:1.1em;
  font-weight:600;
}

.lista{
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.card h4{margin-bottom:4px;}

.preco{color:var(--laranja);font-weight:700;}
.info{font-size:.85em;color:var(--texto-sec);margin:6px 0;}

.status{
  display:inline-block;
  padding:6px 12px;
  border-radius:20px;
  font-size:.75em;
  font-weight:600;
  margin-bottom:10px;
}
.status.novo{background:#fff3cd;color:#856404}
.status.preparando{background:#d1ecf1;color:#0c5460}
.status.saiu{background:#cce5ff;color:#004085}
.status.entregue{background:#d4edda;color:#155724}

.acoes{display:flex;gap:8px;margin-top:10px;}
.acoes button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:12px;
  font-size:.8em;
  font-weight:600;
  cursor:pointer;
}
.btn-preparar{background:#17a2b8;color:#fff}
.btn-saiu{background:#007bff;color:#fff}
.btn-entregue{background:#28a745;color:#fff}

.vazio{text-align:center;color:var(--texto-sec);margin-top:40px;}
</style>
</head>

<body>

<div class="header">ğŸ“¦ Comandas</div>

<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  query, 
  where, 
  onSnapshot, 
  doc, 
  updateDoc, 
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

/* Config Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const messaging = getMessaging(app);
const lista = document.getElementById("listaPedidos");

/* Registrar Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/firebase-messaging-sw.js")
    .then(() => console.log("âœ… Service Worker registrado"))
    .catch(err => console.error("âŒ Erro ao registrar SW:", err));
}

/* Ativar notificaÃ§Ãµes e salvar token do comÃ©rcio */
async function ativarNotificacoes(uid){
  try{
    const permission = await Notification.requestPermission();
    if(permission !== "granted"){
      alert("âŒ Permita notificaÃ§Ãµes para receber pedidos");
      return;
    }

    const registration = await navigator.serviceWorker.ready;

    const token = await getToken(messaging, {
      vapidKey: "COLOQUE_SUA_VAPID_KEY_AQUI",
      serviceWorkerRegistration: registration
    });

    if(!token){
      console.log("Sem token FCM");
      return;
    }

    await setDoc(doc(db,"tokens",uid),{
      token,
      atualizadoEm: serverTimestamp()
    });

    console.log("ğŸ”¥ Token do comÃ©rcio salvo:", token);
    alert("NotificaÃ§Ãµes ativadas com sucesso!");
  }catch(err){
    console.error("Erro ao ativar notificaÃ§Ãµes:", err);
    alert("âŒ Erro ao ativar notificaÃ§Ãµes, veja console.");
  }
}

/* Atualizar status do pedido */
window.mudarStatus = async (id,status)=>{
  let msg = "";
  if(status==="preparando") msg="ğŸ‘¨â€ğŸ³ Marcar como preparando?";
  if(status==="saiu") msg="ğŸ›µ Saiu para entrega?";
  if(status==="entregue") msg="âœ… Pedido entregue?";
  if(!confirm(msg)) return;

  await updateDoc(doc(db,"pedidos",id),{status});
  alert("Status atualizado");
};

/* Carregar pedidos em tempo real */
function carregarPedidos(uid){
  const q = query(collection(db,"pedidos"),where("comercioId","==",uid));
  onSnapshot(q,snap=>{
    lista.innerHTML="";
    if(snap.empty){
      lista.innerHTML=`<div class="vazio">ğŸ“­ Nenhum pedido</div>`;
      return;
    }
    let ativos=0;
    snap.forEach(d=>{
      const p = d.data();
      if(p.status==="entregue") return;
      ativos++;
      lista.innerHTML+=`
        <div class="card">
          <h4>${p.produtoNome}</h4>
          <div class="preco">R$ ${Number(p.valor).toFixed(2)}</div>
          <div class="info">ğŸ‘¤ ${p.clienteNome||"-"}</div>
          <div class="status ${p.status||"novo"}">${p.status||"novo"}</div>
          <div class="acoes">
            ${p.status==="novo"?`<button class="btn-preparar" onclick="mudarStatus('${d.id}','preparando')">ğŸ‘¨â€ğŸ³ Preparar</button>`:""}
            ${p.status==="preparando"?`<button class="btn-saiu" onclick="mudarStatus('${d.id}','saiu')">ğŸ›µ Saiu</button>`:""}
            ${p.status==="saiu"?`<button class="btn-entregue" onclick="mudarStatus('${d.id}','entregue')">âœ… Entregue</button>`:""}
          </div>
        </div>
      `;
    });
    if(ativos===0){
      lista.innerHTML=`<div class="vazio">ğŸ“­ Nenhum pedido</div>`;
    }
  });
}

/* Auth e inicializaÃ§Ã£o */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="Comercio/login-comercio.html";
    return;
  }
  // Registra token do comÃ©rcio
  ativarNotificacoes(user.uid);
  // Carrega pedidos em tempo real
  carregarPedidos(user.uid);
});

/* Mensagem em foreground */
onMessage(messaging,(payload)=>{
  console.log("ğŸ“© Mensagem recebida em foreground:",payload);
  new Notification(payload.notification.title,{
    body: payload.notification.body,
    icon:"/img/logo.png"
  });
});

</script>
</body>
</html>
