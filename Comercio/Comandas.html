<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const messaging = getMessaging(app);

const lista = document.getElementById("listaPedidos");

/* Ativar notificaÃ§Ãµes */
async function ativarNotificacoes(){
  const permission = await Notification.requestPermission();
  if(permission !== "granted"){
    alert("VocÃª precisa permitir notificaÃ§Ãµes.");
    return;
  }
  const registration = await navigator.serviceWorker.ready;
  const token = await getToken(messaging, {
    vapidKey: "BB3N1EQpjWRYNQQpB_Dwo1lCScMl03xYIq_WrJo_nxs5HcKbRrUze3ATLLlW9B0xV3Trm6Fm_NwAMvQeLcJBTgU",
    serviceWorkerRegistration: registration
  });
  if(token){
    const user = auth.currentUser;
    if(user){
      await setDoc(doc(db,"tokensComercio",user.uid),{
        token,
        criadoEm: new Date()
      });
      alert("ğŸ”” NotificaÃ§Ãµes ativadas para o comÃ©rcio!");
    }
  }
}
window.ativarNotificacoes = ativarNotificacoes;

/* Carregar pedidos */
function carregarPedidos(uid){
  const q = query(collection(db,"pedidos"), where("comercioId","==",uid));
  onSnapshot(q, snap=>{
    lista.innerHTML = "";
    if(snap.empty){
      lista.innerHTML = `<div class="vazio">ğŸ“­ Nenhum pedido no momento</div>`;
      return;
    }
    snap.forEach(d=>{
      const p = d.data();
      lista.innerHTML += `<div class="card"><h4>${p.produtoNome}</h4></div>`;
    });
  });
}

/* Auth */
onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="Comercio/login-comercio.html";
    return;
  }
  carregarPedidos(user.uid);
});

/* Foreground notifications */
onMessage(messaging,(payload)=>{
  new Notification(payload.notification.title,{
    body: payload.notification.body,
    icon:"/img/logo.png"
  });
});
