<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Comandas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --card:#fff;
  --texto:#333;
  --texto-sec:#666;
}

body{
  margin:0; padding:0; background:var(--cinza);
  font-family:'Segoe UI',Arial; color:var(--texto);
}
.header{
  background:var(--laranja); color:#fff; padding:16px;
  text-align:center; font-size:1.1em; font-weight:600;
}
.lista{padding:16px;}
.card{
  background:var(--card); border-radius:16px; padding:14px;
  margin-bottom:14px; box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.card h4{margin-bottom:4px;}
.preco{color:var(--laranja); font-weight:700;}
.info{font-size:.85em; color:var(--texto-sec); margin:6px 0;}
.status{
  display:inline-block; padding:6px 12px; border-radius:20px;
  font-size:.75em; font-weight:600; margin-bottom:10px;
}
.status.novo{background:#fff3cd;color:#856404;}
.status.preparando{background:#d1ecf1;color:#0c5460;}
.status.saiu{background:#cce5ff;color:#004085;}
.status.entregue{background:#d4edda;color:#155724;}
.acoes{display:flex; gap:8px; margin-top:10px;}
.acoes button{
  flex:1; padding:10px; border:none; border-radius:12px;
  font-size:.8em; font-weight:600; cursor:pointer;
}
.btn-preparar{background:#17a2b8;color:#fff;}
.btn-saiu{background:#007bff;color:#fff;}
.btn-entregue{background:#28a745;color:#fff;}
.vazio{text-align:center;color:var(--texto-sec);margin-top:40px;}
</style>
</head>

<body>
<div class="header">Comandas Ativas</div>
<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

/* üî• Config Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const messaging = getMessaging(app);

/* DOM */
const lista = document.getElementById("listaPedidos");

/* Registrar Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/firebase-messaging-sw.js")
    .then(() => console.log("‚úÖ SW registrado"))
    .catch(err => console.error("‚ö†Ô∏è SW erro:", err));
}

/* Registrar token FCM */
async function registrarToken(uid){
  try{
    const permission = await Notification.requestPermission();
    if(permission!=="granted"){ alert("Permita notifica√ß√µes para receber pedidos"); return; }

    const registration = await navigator.serviceWorker.ready;

    const token = await getToken(messaging,{
      vapidKey:"BB3N1EQpjWRYNQQpB_Dwo1lCScMl03xYIq_WrJo_nxs5HcKbRrUze3ATLLlW9B0xV3Trm6Fm_NwAMvQeLcJBTgU",
      serviceWorkerRegistration:registration
    });

    if(!token){ console.log("Sem token"); return; }

    // ‚úÖ Salva token usando UID do com√©rcio como ID do documento
    await setDoc(doc(db,"tokens",uid),{
      token,
      atualizadoEm: serverTimestamp()
    });

    console.log("üî• Token salvo:", token);
  }catch(err){
    console.error("Erro token:", err);
  }
}

/* Atualizar status */
window.mudarStatus = async (id,status)=>{
  let msg = "";
  if(status==="preparando") msg="üë®‚Äçüç≥ Marcar como preparando?";
  if(status==="saiu") msg="üõµ Saiu para entrega?";
  if(status==="entregue") msg="‚úÖ Pedido entregue?";
  if(!confirm(msg)) return;

  await updateDoc(doc(db,"pedidos",id),{ status });
  alert("Status atualizado");
};

/* Carregar pedidos */
function carregarPedidos(uid){

  const q = query(
    collection(db,"pedidos"),
    where("comercioId","==",uid)
  );

  let primeiraVez = true;

  onSnapshot(q, snap => {

    // üîî Detecta pedido novo
    if(!primeiraVez){
      snap.docChanges().forEach(change => {

        if(change.type === "added"){

          const p = change.doc.data();

          // Notifica√ß√£o visual
          new Notification("üì¶ Novo Pedido!",{
            body: `${p.clienteNome} pediu ${p.produtoNome}`,
            icon: "/img/logo.png"
          });

          // Som (opcional)
          const audio = new Audio("/audio/alerta.mp3");
          audio.play().catch(()=>{});

        }

      });
    }

    primeiraVez = false;

    // Renderizar lista
    lista.innerHTML = "";

    if(snap.empty){
      lista.innerHTML = `<div class="vazio">Nenhum pedido ainda.</div>`;
      return;
    }

    let ativos = 0;

    snap.forEach(d => {

      const p = d.data();

      if(p.status === "entregue") return;

      ativos++;

      lista.innerHTML += `
        <div class="card">
          <h4>${p.produtoNome}</h4>
          <div class="preco">R$ ${Number(p.valor).toFixed(2)}</div>
          <div class="info">üë§ ${p.clienteNome||"-"}</div>
          <div class="status ${p.status||"novo"}">${p.status||"novo"}</div>

          <div class="acoes">
            ${p.status==="novo"
              ? `<button class="btn-preparar" onclick="mudarStatus('${d.id}','preparando')">üë®‚Äçüç≥ Preparar</button>`
              : ""
            }

            ${p.status==="preparando"
              ? `<button class="btn-saiu" onclick="mudarStatus('${d.id}','saiu')">üõµ Saiu</button>`
              : ""
            }

            ${p.status==="saiu"
              ? `<button class="btn-entregue" onclick="mudarStatus('${d.id}','entregue')">‚úÖ Entregue</button>`
              : ""
            }
          </div>
        </div>
      `;

    });

    if(ativos === 0){
      lista.innerHTML = `<div class="vazio">üì≠ Nenhum pedido</div>`;
    }

  });

}

/* Auth */
onAuthStateChanged(auth,user=>{
  if(!user){ location.href="Comercio/login-comercio.html"; return; }
  registrarToken(user.uid); // registra token FCM corretamente
  carregarPedidos(user.uid);
});

/* Foreground notifications */
onMessage(messaging,(payload)=>{
  console.log("üì© Mensagem recebida:",payload);
  new Notification(payload.notification.title,{
    body: payload.notification.body,
    icon: "/img/logo.png"
  });
});
</script>
</body>
</html>
