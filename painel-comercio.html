<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Painel do Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --branco:#ffffff;
  --cinza:#f4f4f4;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px 18px 25px;
}

.logo{
  font-size:1.6em;
  font-weight:700;
  color:var(--laranja);
  text-align:center;
}

.sub{
  font-size:0.9em;
  color:#666;
  text-align:center;
  margin-top:4px;
}

.box{
  background:var(--cinza);
  padding:12px;
  border-radius:12px;
  margin-top:14px;
  font-size:0.85em;
}

.box strong{
  display:block;
  color:#000;
}

.area{
  margin:18px 0 10px;
  font-size:0.85em;
  font-weight:600;
  color:#777;
  text-transform:uppercase;
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  background:var(--laranja);
  color:#fff;
}

button:active{
  transform:scale(0.97);
}

form{
  display:none;
  margin-top:12px;
  gap:10px;
  flex-direction:column;
}

input, textarea{
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:0.95em;
}

textarea{
  resize:none;
  height:70px;
}

.produto, .pedido{
  background:#fff;
  border:1px solid #eee;
  border-radius:12px;
  padding:10px;
  margin-top:10px;
}

.produto strong, .pedido strong{
  font-size:0.95em;
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin-top:4px;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">üçî T√¥comfome</div>
  <div class="sub" id="nomeComercio">Painel do Com√©rcio</div>

  <div class="box">
    <strong id="endereco"></strong>
    <span id="telefone"></span>
  </div>

  <div class="area">Produtos</div>

  <button onclick="toggleForm()">‚ûï Adicionar produto</button>

  <form id="formProduto">
    <input id="nomeProduto" type="text" placeholder="Nome do produto" required>
    <input id="valorProduto" type="number" step="0.01" placeholder="Valor (R$)" required>
    <textarea id="descricaoProduto" placeholder="Descri√ß√£o do produto"></textarea>
    <button type="submit">Salvar produto</button>
  </form>

  <div id="listaProdutos"></div>

  <!-- üî• NOVA √ÅREA DE PEDIDOS -->
  <div class="area">Pedidos</div>
  <div id="listaPedidos"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.firebasestorage.app",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const nomeComercio = document.getElementById("nomeComercio");
const endereco = document.getElementById("endereco");
const telefone = document.getElementById("telefone");
const listaProdutos = document.getElementById("listaProdutos");
const listaPedidos = document.getElementById("listaPedidos");

const form = document.getElementById("formProduto");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login-comercio.html";
    return;
  }

  const uid = user.uid;

  const comercioSnap = await getDoc(doc(db, "comercios", uid));
  if (!comercioSnap.exists()) return;

  const c = comercioSnap.data();
  nomeComercio.textContent = c.nome;
  endereco.textContent = `${c.endereco.rua}, ${c.endereco.numero} - ${c.endereco.bairro}`;
  telefone.textContent = `üìû ${c.telefone}`;

  carregarProdutos(uid);
  carregarPedidos(uid); // üî• agora tamb√©m carrega pedidos
});

async function carregarProdutos(uid){
  listaProdutos.innerHTML = "";
  const produtosSnap = await getDocs(collection(db, "comercios", uid, "produtos"));

  produtosSnap.forEach(docu => {
    const p = docu.data();
    listaProdutos.innerHTML += `
      <div class="produto">
        <strong>${p.nome}</strong>
        <div class="preco">R$ ${p.valor}</div>
        <div>${p.descricao || ""}</div>
      </div>
    `;
  });
}

async function carregarPedidos(uid){
  listaPedidos.innerHTML = "";
  const pedidosSnap = await getDocs(collection(db, "comercios", uid, "pedidos"));

  pedidosSnap.forEach(docu => {
    const p = docu.data();
    listaPedidos.innerHTML += `
      <div class="pedido">
        <strong>${p.clienteNome}</strong> pediu <em>${p.produtoNome}</em>
        <div class="preco">R$ ${p.valor}</div>
        <div>Status: ${p.status}</div>
      </div>
    `;
  });
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const user = auth.currentUser;
  if (!user) return;

  await addDoc(collection(db, "comercios", user.uid, "produtos"), {
    nome: nomeProduto.value,
    valor: valorProduto.value,
    descricao: descricaoProduto.value,
    criadoEm: serverTimestamp()
  });

  form.reset();
  form.style.display = "none";
  carregarProdutos(user.uid);
});

window.toggleForm = function(){
  form.style.display = form.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
