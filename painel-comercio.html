<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Painel do Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --branco:#ffffff;
  --cinza:#f4f4f4;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px 18px 80px;
  box-shadow:0 -2px 12px rgba(0,0,0,0.15);
  overflow-y:auto;
  max-height:90vh;
}

.logo{
  font-size:1.6em;
  font-weight:700;
  color:var(--laranja);
  text-align:center;
}

.sub{
  font-size:0.9em;
  color:#666;
  text-align:center;
  margin-top:4px;
}

.box{
  background:var(--cinza);
  padding:12px;
  border-radius:12px;
  margin-top:14px;
  font-size:0.85em;
}

.box strong{
  display:block;
  color:#000;
}

.area{
  margin:18px 0 10px;
  font-size:0.85em;
  font-weight:600;
  color:#777;
  text-transform:uppercase;
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  background:var(--laranja);
  color:#fff;
}

button:active{
  transform:scale(0.97);
}

form{
  display:none;
  margin-top:12px;
  gap:10px;
  flex-direction:column;
}

input, textarea{
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:0.95em;
}

textarea{
  resize:none;
  height:70px;
}

.produto{
  background:#fff;
  border:1px solid #eee;
  border-radius:12px;
  padding:10px;
  margin-top:10px;
}

.produto strong{
  font-size:0.95em;
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin-top:4px;
}

/* Abas */
.aba{
  display:none;
}
.aba.ativa{
  display:block;
}

/* Menu inferior */
.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-width:420px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
}

.menu-inferior button{
  flex:1;
  border:none;
  background:none;
  font-size:0.8em;
  font-weight:600;
  color:#555;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.menu-inferior button.active{
  color:var(--laranja);
}

.menu-inferior button i{
  font-size:1.2em;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">üçî T√¥comfome</div>
  <div class="sub" id="nomeComercio">Painel do Com√©rcio</div>

  <div class="box">
    <strong id="endereco"></strong>
    <span id="telefone"></span>
  </div>

  <!-- Abas -->
  <div id="abaProdutos" class="aba ativa">
    <div class="area">Produtos</div>
    <button onclick="toggleForm()">‚ûï Adicionar produto</button>
    <form id="formProduto">
      <input id="nomeProduto" type="text" placeholder="Nome do produto" required>
      <input id="valorProduto" type="number" step="0.01" placeholder="Valor (R$)" required>
      <textarea id="descricaoProduto" placeholder="Descri√ß√£o do produto"></textarea>
      <input id="imagemProduto" type="file" accept="image/*" required>
      <button type="submit">Salvar produto</button>
    </form>
    <div id="listaProdutos"></div>
  </div>

  <div id="abaPedidos" class="aba">
    <div class="area">Comanda de Pedidos</div>
    <div id="listaPedidos"></div>
  </div>

  <div id="abaCupons" class="aba">
    <div class="area">Lan√ßar Cupons</div>
    <form id="formCupom" style="display:flex;flex-direction:column;gap:10px;">
      <input id="codigoCupom" type="text" placeholder="C√≥digo do cupom" required>
      <input id="descontoCupom" type="number" placeholder="Desconto (%)" required>
      <button type="submit">Salvar cupom</button>
    </form>
    <div id="listaCupons"></div>
  </div>

</div>

<!-- Menu inferior -->
<div class="menu-inferior">
  <button onclick="mostrarAba('abaProdutos')" id="btnProdutos"><i>üçî</i>Produtos</button>
  <button onclick="mostrarAba('abaPedidos')" id="btnPedidos"><i>üì¶</i>Pedidos</button>
  <button onclick="mostrarAba('abaCupons')" id="btnCupons"><i>üéüÔ∏è</i>Cupons</button>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, doc, getDoc, collection, addDoc, getDocs, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üîë Configura√ß√£o Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ‚ö†Ô∏è Token do GitHub (n√£o usar em produ√ß√£o direto no frontend)
const GITHUB_TOKEN = "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";
const REPO = "PlayerBuuzz/tocomfome";
const BRANCH = "main";

// Fun√ß√µes auxiliares
function toggleForm(){
  const form = document.getElementById("formProduto");
  form.style.display = form.style.display === "flex" ? "none" : "flex";
}

function mostrarAba(id){
  document.querySelectorAll('.aba').forEach(el => el.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
  document.querySelectorAll('.menu-inferior button').forEach(btn => btn.classList.remove('active'));
  const btnId = "btn" + id.replace("aba","");
  document.getElementById(btnId).classList.add('active');
}

async function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function enviarImagemParaGitHub(file, nomeArquivo) {
  const base64 = await toBase64(file);

  const res = await fetch(`https://api.github.com/repos/${REPO}/contents/Produtos/${nomeArquivo}`, {
    method: "PUT",
    headers: {
      "Authorization": `Bearer ${GITHUB_TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Adicionando imagem de produto",
      content: base64,
      branch: BRANCH
    })
  });

  const data = await res.json();
  if (data.content && data.content.download_url) {
    return data.content.download_url;
  } else {
    throw new Error("Erro ao salvar imagem no GitHub");
  }
}

// Carregar produtos
async function carregarProdutos(uid){
  const listaProdutos = document.getElementById("listaProdutos");
  listaProdutos.innerHTML = "";
  const produtosSnap = await getDocs(collection(db, "comercios", uid, "produtos"));
  produtosSnap.forEach(docu => {
    const p = docu.data();
    listaProdutos.innerHTML += `
      <div class="produto">
        ${p.imagemUrl ? `<img src="${p.imagemUrl}" alt="${p.nome}" style="width:100%;border-radius:12px;margin-bottom:8px">` : ""}
        <strong>${p.nome}</strong>
        <div class="preco">R$ ${p.valor}</div>
        <div>${p.descricao || ""}</div>
      </div>
    `;
  });
}

// Formul√°rio de produto
const formProduto = document.getElementById("formProduto");
formProduto.addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  const file = document.getElementById("imagemProduto").files[0];
  let url = "";

  if (file){
    try {
      const nomeArquivo = `${Date.now()}-${file.name}`;
      url = await enviarImagemParaGitHub(file, nomeArquivo);
    } catch (err){
      alert("Falha ao enviar imagem: " + err.message);
      return;
    }
  }

  await addDoc(collection(db, "comercios", user.uid, "produtos"), {
    nome: nomeProduto.value,
    valor: valorProduto.value,
    descricao: descricaoProduto.value,
    imagemUrl: url,
    criadoEm: serverTimestamp()
  });

  formProduto.reset();
  formProduto.style.display = "none";
  carregarProdutos(user.uid);
});

// Cupons
const formCupom = document.getElementById("formCupom");
async function carregarCupons(uid){
  const listaCupons = document.getElementById("listaCupons");
  listaCupons.innerHTML = "";
  const cuponsSnap = await getDocs(collection(db, "comercios", uid, "cupons"));
  cuponsSnap.forEach(docu => {
    const c = docu.data();
    listaCupons.innerHTML += `
      <div class="produto">
        <strong>Cupom: ${c.codigo}</strong>
        <div class="preco">Desconto: ${c.desconto}%</div>
      </div>
    `;
  });
}

formCupom.addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  await addDoc(collection(db, "comercios", user.uid, "cupons"), {
    codigo: codigoCupom.value,
    desconto: descontoCupom.value,
    criadoEm: serverTimestamp()
  });

  formCupom.reset();
  carregarCupons(user.uid);
});

// Autentica√ß√£o
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login-comercio.html";
    return;
  }

  const uid = user.uid;
  const comercioSnap = await getDoc(doc(db, "comercios", uid));
  if (!comercioSnap.exists()) return;

  const c = comercioSnap.data();
  document.getElementById("nomeComercio").textContent = c.nome;
  document.getElementById("endereco").textContent = `${c.endereco.rua}, ${c.endereco.numero} - ${c.endereco.bairro}`;
  document.getElementById("telefone").textContent = `üìû ${c.telefone}`;

  carregarProdutos(uid);
  carregarCupons(uid);
});
</script>
</body>
</html>
