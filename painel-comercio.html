<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Painel do Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --branco:#ffffff;
  --cinza:#f4f4f4;
  --texto:#333;
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}
body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}
.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px 18px 80px;
  box-shadow:0 -2px 12px rgba(0,0,0,0.15);
  overflow-y:auto;
  max-height:90vh;
}
.logo{
  font-size:1.6em;
  font-weight:700;
  color:var(--laranja);
  text-align:center;
}
.sub{
  font-size:0.9em;
  color:#666;
  text-align:center;
  margin-top:4px;
}
.box{
  background:var(--cinza);
  padding:12px;
  border-radius:12px;
  margin-top:14px;
  font-size:0.85em;
}
.box strong{
  display:block;
  color:#000;
}
.area{
  margin:18px 0 10px;
  font-size:0.85em;
  font-weight:600;
  color:#777;
  text-transform:uppercase;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  background:var(--laranja);
  color:#fff;
}
form{
  display:none;
  margin-top:12px;
  gap:10px;
  flex-direction:column;
}
input, textarea{
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
}
.produto{
  background:#fff;
  border:1px solid #eee;
  border-radius:12px;
  padding:10px;
  margin-top:10px;
}
.preco{
  color:var(--laranja);
  font-weight:700;
}
.aba{ display:none }
.aba.ativa{ display:block }

.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-width:420px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
}
.menu-inferior button{
  flex:1;
  background:none;
  border:none;
  padding:8px;
}
.menu-inferior button.active{
  color:var(--laranja);
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">üçî T√¥comfome</div>
  <div class="sub" id="nomeComercio">Painel do Com√©rcio</div>

  <div class="box">
    <strong id="endereco"></strong>
    <span id="telefone"></span>
  </div>

  <div id="abaProdutos" class="aba ativa">
    <div class="area">Produtos</div>
    <button onclick="toggleForm()">‚ûï Adicionar produto</button>

    <form id="formProduto">
      <input id="nomeProduto" required placeholder="Nome do produto">
      <input id="valorProduto" type="number" step="0.01" required placeholder="Valor">
      <textarea id="descricaoProduto" placeholder="Descri√ß√£o"></textarea>
      <input id="imagemProduto" type="file" accept="image/*" required>
      <button type="submit">Salvar produto</button>
    </form>

    <div id="listaProdutos"></div>
  </div>
</div>

<div class="menu-inferior">
  <button id="btnProdutos" class="active" onclick="mostrarAba('abaProdutos')">üçî Produtos</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üî• CLOUDINARY (unsigned upload) */
const CLOUD_NAME = "SEU_CLOUD_NAME";
const UPLOAD_PRESET = "SEU_UPLOAD_PRESET";

/* Upload da imagem */
async function uploadCloudinary(file){
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    { method:"POST", body: formData }
  );

  const data = await res.json();
  if(!data.secure_url) throw new Error("Erro no upload");
  return data.secure_url;
}

/* UI helpers */
window.toggleForm = () => {
  formProduto.style.display = formProduto.style.display === "flex" ? "none" : "flex";
};

window.mostrarAba = id => {
  document.querySelectorAll('.aba').forEach(a=>a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
};
/* Refer√™ncias DOM */
const nomeComercio = document.getElementById("nomeComercio");
const endereco = document.getElementById("endereco");
const telefone = document.getElementById("telefone");
const listaProdutos = document.getElementById("listaProdutos");
const formProduto = document.getElementById("formProduto");

/* Carregar produtos */
async function carregarProdutos(uid){
  listaProdutos.innerHTML = "";
  const snap = await getDocs(collection(db, "comercios", uid, "produtos"));

  snap.forEach(docu => {
    const p = docu.data();
    listaProdutos.innerHTML += `
      <div class="produto">
        ${p.imagemUrl ? `
          <img src="${p.imagemUrl}" 
               style="width:100%;border-radius:12px;margin-bottom:8px">
        ` : ""}
        <strong>${p.nome}</strong>
        <div class="preco">R$ ${Number(p.valor).toFixed(2)}</div>
        <div>${p.descricao || ""}</div>
      </div>
    `;
  });
}

/* Salvar produto */
formProduto.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const user = auth.currentUser;
  if(!user) return;

  const file = document.getElementById("imagemProduto").files[0];
  if(!file){
    alert("Selecione uma imagem");
    return;
  }

  let imageUrl = "";
  try{
    imageUrl = await uploadCloudinary(file);
  }catch(err){
    alert("Erro ao enviar imagem");
    console.error(err);
    return;
  }

  await addDoc(collection(db, "comercios", user.uid, "produtos"), {
    nome: nomeProduto.value,
    valor: valorProduto.value,
    descricao: descricaoProduto.value,
    imagemUrl: imageUrl,
    criadoEm: serverTimestamp()
  });

  formProduto.reset();
  formProduto.style.display = "none";
  carregarProdutos(user.uid);
});

/* Auth */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login-comercio.html";
    return;
  }

  const uid = user.uid;
  const snap = await getDoc(doc(db, "comercios", uid));
  if(!snap.exists()) return;

  const c = snap.data();
  nomeComercio.textContent = c.nome;
  endereco.textContent = `${c.endereco.rua}, ${c.endereco.numero} - ${c.endereco.bairro}`;
  telefone.textContent = `üìû ${c.telefone}`;

  carregarProdutos(uid);
});
</script>
</body>
</html>
