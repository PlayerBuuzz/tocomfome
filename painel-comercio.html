<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Painel do Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --branco:#ffffff;
  --cinza:#f4f4f4;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px 18px 80px;
  box-shadow:0 -2px 12px rgba(0,0,0,0.15);
  overflow-y:auto;
  max-height:90vh;
}

.logo{
  font-size:1.6em;
  font-weight:700;
  color:var(--laranja);
  text-align:center;
}

.sub{
  font-size:0.9em;
  color:#666;
  text-align:center;
  margin-top:4px;
}

.box{
  background:var(--cinza);
  padding:12px;
  border-radius:12px;
  margin-top:14px;
  font-size:0.85em;
}

.area{
  margin:18px 0 10px;
  font-size:0.85em;
  font-weight:600;
  color:#777;
  text-transform:uppercase;
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  background:var(--laranja);
  color:#fff;
}

form{
  display:none;
  margin-top:12px;
  gap:10px;
  flex-direction:column;
}

input, textarea{
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:0.95em;
}

textarea{
  resize:none;
  height:70px;
}

.produto{
  background:#fff;
  border:1px solid #eee;
  border-radius:12px;
  padding:10px;
  margin-top:10px;
}

.produto img{
  width:100%;
  border-radius:10px;
  margin-bottom:8px;
}

.preco{
  color:var(--laranja);
  font-weight:700;
}

/* Abas */
.aba{ display:none }
.aba.ativa{ display:block }

/* Menu inferior */
.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-width:420px;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
}

.menu-inferior button{
  background:none;
  color:#555;
}

.menu-inferior button.active{
  color:var(--laranja);
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">üçî T√¥comfome</div>
  <div class="sub" id="nomeComercio">Painel do Com√©rcio</div>

  <div class="box">
    <strong id="endereco"></strong>
    <span id="telefone"></span>
  </div>

  <!-- PRODUTOS -->
  <div id="abaProdutos" class="aba ativa">
    <div class="area">Produtos</div>
    <button onclick="toggleForm()">‚ûï Adicionar produto</button>

    <form id="formProduto">
      <input id="nomeProduto" placeholder="Nome do produto" required>
      <input id="valorProduto" type="number" step="0.01" placeholder="Valor (R$)" required>
      <textarea id="descricaoProduto" placeholder="Descri√ß√£o"></textarea>
      <input id="fotoProduto" type="file" accept="image/*">
      <button type="submit">Salvar produto</button>
    </form>

    <div id="listaProdutos"></div>
  </div>

  <!-- PEDIDOS -->
  <div id="abaPedidos" class="aba">
    <div class="area">Pedidos</div>
    <div id="listaPedidos"></div>
  </div>

  <!-- CUPONS -->
  <div id="abaCupons" class="aba">
    <div class="area">Cupons</div>
    <form id="formCupom" style="display:flex;flex-direction:column;gap:10px;">
      <input id="codigoCupom" placeholder="C√≥digo do cupom" required>
      <input id="descontoCupom" type="number" placeholder="Desconto (%)" required>
      <button type="submit">Salvar cupom</button>
    </form>
    <div id="listaCupons"></div>
  </div>

</div>

<div class="menu-inferior">
  <button id="btnProdutos" class="active" onclick="mostrarAba('abaProdutos')">üçî Produtos</button>
  <button id="btnPedidos" onclick="mostrarAba('abaPedidos')">üì¶ Pedidos</button>
  <button id="btnCupons" onclick="mostrarAba('abaCupons')">üéüÔ∏è Cupons</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc, getDocs, setDoc, serverTimestamp, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
const messaging = getMessaging(app);
const nomeProduto = document.getElementById("nomeProduto");
const valorProduto = document.getElementById("valorProduto");
const descricaoProduto = document.getElementById("descricaoProduto");
const fotoProduto = document.getElementById("fotoProduto");

const codigoCupom = document.getElementById("codigoCupom");
const descontoCupom = document.getElementById("descontoCupom");
const nomeComercio = document.getElementById("nomeComercio");
const endereco = document.getElementById("endereco");
const telefone = document.getElementById("telefone");

const listaProdutos = document.getElementById("listaProdutos");
const listaPedidos = document.getElementById("listaPedidos");
const listaCupons = document.getElementById("listaCupons");

const formProduto = document.getElementById("formProduto");
const formCupom = document.getElementById("formCupom");


window.mostrarAba = (id)=>{
  document.querySelectorAll('.aba').forEach(a=>a.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');

  document.querySelectorAll('.menu-inferior button').forEach(b=>b.classList.remove('active'));
  document.getElementById('btn'+id.replace('aba','')).classList.add('active');
};

window.toggleForm = ()=> {
  formProduto.style.display = formProduto.style.display === "flex" ? "none" : "flex";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user) return;

  const snap = await getDoc(doc(db,"comercios",user.uid));
  const c = snap.data();

  nomeComercio.textContent = c.nome;
  endereco.textContent = `${c.endereco.rua}, ${c.endereco.numero}`;
  telefone.textContent = `üìû ${c.telefone}`;

  carregarProdutos(user.uid);
  carregarCupons(user.uid);
  escutarPedidos(user.uid);
});

async function carregarProdutos(uid){
  listaProdutos.innerHTML="";
  const snap = await getDocs(collection(db,"comercios",uid,"produtos"));
  snap.forEach(d=>{
    const p=d.data();
    listaProdutos.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <strong>${p.nome}</strong>
        <div class="preco">R$ ${p.valor}</div>
        <div>${p.descricao||""}</div>
      </div>`;
  });
}

formProduto.addEventListener("submit", async(e)=>{
  e.preventDefault();
  const user=auth.currentUser;

  let fotoURL="";
  if(fotoProduto.files.length){
    const f=fotoProduto.files[0];
    const r=ref(storage,`produtos/${user.uid}/${Date.now()}-${f.name}`);
    await uploadBytes(r,f);
    fotoURL=await getDownloadURL(r);
  }

  await addDoc(collection(db,"comercios",user.uid,"produtos"),{
    nome:nomeProduto.value,
    valor:valorProduto.value,
    descricao:descricaoProduto.value,
    foto:fotoURL,
    criadoEm:serverTimestamp()
  });

  formProduto.reset();
  formProduto.style.display="none";
  carregarProdutos(user.uid);
});

async function carregarCupons(uid){
  listaCupons.innerHTML="";
  const snap=await getDocs(collection(db,"comercios",uid,"cupons"));
  snap.forEach(d=>{
    const c=d.data();
    listaCupons.innerHTML+=`
      <div class="produto">
        <strong>${c.codigo}</strong>
        <div class="preco">${c.desconto}% OFF</div>
      </div>`;
  });
}

formCupom.addEventListener("submit", async(e)=>{
  e.preventDefault();
  const user=auth.currentUser;
  await addDoc(collection(db,"comercios",user.uid,"cupons"),{
    codigo:codigoCupom.value,
    desconto:descontoCupom.value,
    criadoEm:serverTimestamp()
  });
  formCupom.reset();
  carregarCupons(user.uid);
});

function escutarPedidos(uid){
  const q=query(collection(db,"pedidos"),where("comercioId","==",uid));
  onSnapshot(q,(snap)=>{
    listaPedidos.innerHTML="";
    snap.forEach(d=>{
      const p=d.data();
      if(p.status==="entregue") return;
      listaPedidos.innerHTML+=`
        <div class="produto">
          <strong>${p.produtoNome}</strong>
          <div>${p.clienteNome}</div>
          <div class="preco">R$ ${p.valor}</div>
          <div>Status: ${p.status}</div>
        </div>`;
    });
  });
}
</script>

</body>
</html>
