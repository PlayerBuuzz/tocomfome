<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Painel do Com√©rcio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --branco:#ffffff;
  --cinza:#f4f4f4;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:20px 20px 0 0;
  padding:20px 18px 80px; /* espa√ßo para menu inferior */
}

.logo{
  font-size:1.6em;
  font-weight:700;
  color:var(--laranja);
  text-align:center;
}

.sub{
  font-size:0.9em;
  color:#666;
  text-align:center;
  margin-top:4px;
}

.box{
  background:var(--cinza);
  padding:12px;
  border-radius:12px;
  margin-top:14px;
  font-size:0.85em;
}

.box strong{
  display:block;
  color:#000;
}

.area{
  margin:18px 0 10px;
  font-size:0.85em;
  font-weight:600;
  color:#777;
  text-transform:uppercase;
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  background:var(--laranja);
  color:#fff;
}

button:active{
  transform:scale(0.97);
}

form{
  display:none;
  margin-top:12px;
  gap:10px;
  flex-direction:column;
}

input, textarea{
  padding:13px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:0.95em;
}

textarea{
  resize:none;
  height:70px;
}

.produto{
  background:#fff;
  border:1px solid #eee;
  border-radius:12px;
  padding:10px;
  margin-top:10px;
}

.produto strong{
  font-size:0.95em;
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin-top:4px;
}

/* Abas */
.aba{
  display:none;
}
.aba.ativa{
  display:block;
}

/* Menu inferior */
.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-width:420px;
  background:var(--branco);
  border-top:1px solid #ddd;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.menu-inferior button{
  flex:1;
  border:none;
  background:none;
  font-size:0.9em;
  font-weight:600;
  color:var(--laranja);
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">üçî T√¥comfome</div>
  <div class="sub" id="nomeComercio">Painel do Com√©rcio</div>

  <div class="box">
    <strong id="endereco"></strong>
    <span id="telefone"></span>
  </div>

  <!-- Abas -->
  <div id="abaProdutos" class="aba ativa">
    <div class="area">Produtos</div>
    <button onclick="toggleForm()">‚ûï Adicionar produto</button>
    <form id="formProduto">
      <input id="nomeProduto" type="text" placeholder="Nome do produto" required>
      <input id="valorProduto" type="number" step="0.01" placeholder="Valor (R$)" required>
      <textarea id="descricaoProduto" placeholder="Descri√ß√£o do produto"></textarea>
      <button type="submit">Salvar produto</button>
    </form>
    <div id="listaProdutos"></div>
  </div>

  <div id="abaPedidos" class="aba">
    <div class="area">Comanda de Pedidos</div>
    <div id="listaPedidos"></div>
  </div>

  <div id="abaCupons" class="aba">
    <div class="area">Lan√ßar Cupons</div>
    <form id="formCupom" style="display:flex;flex-direction:column;gap:10px;">
      <input id="codigoCupom" type="text" placeholder="C√≥digo do cupom" required>
      <input id="descontoCupom" type="number" placeholder="Desconto (%)" required>
      <button type="submit">Salvar cupom</button>
    </form>
    <div id="listaCupons"></div>
  </div>

  <div id="abaInfo" class="aba">
    <div class="area">Alterar Informa√ß√µes</div>
    <form id="formInfo" style="display:flex;flex-direction:column;gap:10px;">
      <input id="novoNome" type="text" placeholder="Nome do com√©rcio">
      <input id="novoTelefone" type="text" placeholder="Telefone">
      <textarea id="novoEndereco" placeholder="Endere√ßo"></textarea>
      <button type="submit">Salvar altera√ß√µes</button>
    </form>
  </div>

  <div id="abaChat" class="aba">
    <div class="area">Chat com Cliente</div>
    <div id="chatMensagens"></div>
    <form id="formChat" style="display:flex;gap:10px;margin-top:10px;">
      <input id="mensagemChat" type="text" placeholder="Digite sua mensagem">
      <button type="submit">Enviar</button>
    </form>
  </div>

</div>

<!-- Menu inferior -->
<div class="menu-inferior">
  <button onclick="mostrarAba('abaProdutos')">Produtos</button>
  <button onclick="mostrarAba('abaPedidos')">Pedidos</button>
  <button onclick="mostrarAba('abaCupons')">Cupons</button>
  <button onclick="mostrarAba('abaInfo')">Informa√ß√µes</button>
  <button onclick="mostrarAba('abaChat')">Chat</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, doc, getDoc, collection, addDoc, getDocs, setDoc, serverTimestamp,
  onSnapshot, query, where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const messaging = getMessaging(app);

const nomeComercio = document.getElementById("nomeComercio");
const endereco = document.getElementById("endereco");
const telefone = document.getElementById("telefone");
const listaProdutos = document.getElementById("listaProdutos");
const listaPedidos = document.getElementById("listaPedidos");
const listaCupons = document.getElementById("listaCupons");
const chatMensagens = document.getElementById("chatMensagens");
const formProduto = document.getElementById("formProduto");
const formCupom = document.getElementById("formCupom");
const formInfo = document.getElementById("formInfo");
const formChat = document.getElementById("formChat");

/* Fun√ß√µes de abas */
window.mostrarAba = function(id){
  document.querySelectorAll('.aba').forEach(el => el.classList.remove('ativa'));
  document.getElementById(id).classList.add('ativa');
}

/* Toggle form produto */
window.toggleForm = function(){
  formProduto.style.display = formProduto.style.display === "flex" ? "none"
      : "flex";
}

/* üîî REGISTRAR NOTIFICA√á√ÉO */
async function registrarNotificacao(uid){
  if (!("serviceWorker" in navigator)) return;

  const sw = await navigator.serviceWorker.register("/firebase-messaging-sw.js");

  const permission = await Notification.requestPermission();
  if (permission !== "granted") return;

  const token = await getToken(messaging, {
    vapidKey: "BB3NEQpjWYRNQGpB_Dwo1ICScMI03xYlq_WrJo_nxs5HcKbRrUze3ATLLIW9B0xV3Trm6Fm_NwAMvQeLcJBTgU",
    serviceWorkerRegistration: sw
  });

  if (token){
    await setDoc(
      doc(db, "comercios", uid, "tokens", token),
      { criadoEm: serverTimestamp() }
    );
  }
}

/* üì¶ ESCUTAR PEDIDOS EM TEMPO REAL */
function escutarPedidos(uid){
  const pedidosRef = collection(db, "pedidos");
  const q = query(pedidosRef, where("comercioId", "==", uid));

  onSnapshot(q, (snapshot) => {
    snapshot.docChanges().forEach(change => {
      if (change.type === "added") {
        const pedido = change.doc.data();
        listaPedidos.innerHTML += `
          <div class="produto" style="border:2px solid var(--laranja)">
            <strong>üÜï Pedido: ${pedido.produtoNome}</strong>
            <div>Cliente: ${pedido.clienteNome}</div>
            <div class="preco">R$ ${pedido.valor}</div>
            <div>Status: ${pedido.status}</div>
          </div>
        `;
        new Notification("üçî Novo pedido recebido!", {
          body: `${pedido.clienteNome} pediu: ${pedido.produtoNome}`,
          icon: "/icon.png"
        });
      }
    });
  });
}

/* üîî RECEBER NOTIFICA√á√ïES EM PRIMEIRO PLANO */
onMessage(messaging, (payload) => {
  console.log("Mensagem recebida em primeiro plano:", payload);
  new Notification(payload.notification.title, {
    body: payload.notification.body,
    icon: "/icon.png"
  });
});

/* üîë LOGIN E CARREGAMENTO */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login-comercio.html";
    return;
  }

  const uid = user.uid;

  const comercioSnap = await getDoc(doc(db, "comercios", uid));
  if (!comercioSnap.exists()) return;

  const c = comercioSnap.data();
  nomeComercio.textContent = c.nome;
  endereco.textContent = `${c.endereco.rua}, ${c.endereco.numero} - ${c.endereco.bairro}`;
  telefone.textContent = `üìû ${c.telefone}`;

  registrarNotificacao(uid);
  carregarProdutos(uid);
  escutarPedidos(uid);
  carregarCupons(uid);
  escutarChat(uid);
});

/* Produtos */
async function carregarProdutos(uid){
  listaProdutos.innerHTML = "";
  const produtosSnap = await getDocs(collection(db, "comercios", uid, "produtos"));
  produtosSnap.forEach(docu => {
    const p = docu.data();
    listaProdutos.innerHTML += `
      <div class="produto">
        <strong>${p.nome}</strong>
        <div class="preco">R$ ${p.valor}</div>
        <div>${p.descricao || ""}</div>
      </div>
    `;
  });
}

formProduto.addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  await addDoc(collection(db, "comercios", user.uid, "produtos"), {
    nome: nomeProduto.value,
    valor: valorProduto.value,
    descricao: descricaoProduto.value,
    criadoEm: serverTimestamp()
  });

  formProduto.reset();
  formProduto.style.display = "none";
  carregarProdutos(user.uid);
});

/* Cupons */
async function carregarCupons(uid){
  listaCupons.innerHTML = "";
  const cuponsSnap = await getDocs(collection(db, "comercios", uid, "cupons"));
  cuponsSnap.forEach(docu => {
    const c = docu.data();
    listaCupons.innerHTML += `
      <div class="produto">
        <strong>Cupom: ${c.codigo}</strong>
        <div class="preco">Desconto: ${c.desconto}%</div>
      </div>
    `;
  });
}

formCupom.addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  await addDoc(collection(db, "comercios", user.uid, "cupons"), {
    codigo: codigoCupom.value,
    desconto: descontoCupom.value,
    criadoEm: serverTimestamp()
  });

  formCupom.reset();
  carregarCupons(user.uid);
});

/* Informa√ß√µes */
formInfo.addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  const comercioRef = doc(db, "comercios", user.uid);
  await setDoc(comercioRef, {
    nome: novoNome.value || nomeComercio.textContent,
    telefone: novoTelefone.value || telefone.textContent,
    endereco: { rua: novoEndereco.value || endereco.textContent }
  }, { merge:true });

  alert("Informa√ß√µes atualizadas!");
});

/* Chat */
function escutarChat(uid){
  const chatRef = collection(db, "comercios", uid, "chat");
  onSnapshot(chatRef, (snapshot) => {
    chatMensagens.innerHTML = "";
    snapshot.forEach(docu => {
      const msg = docu.data();
      chatMensagens.innerHTML += `<div><strong>${msg.de || "Cliente"}:</strong> ${msg.texto}</div>`;
    });
  });
}

formChat.addEventListener("submit", async (e) => {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  await addDoc(collection(db, "comercios", user.uid, "chat"), {
    de: "Com√©rcio",
    texto: mensagemChat.value,
    criadoEm: serverTimestamp()
  });

  formChat.reset();
});
</script>

</body>
</html>
