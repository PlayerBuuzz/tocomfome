<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tôcomfome | Meus Pedidos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/img/Logo.png">

<style>
:root{
  --laranja:#ff8c1a;
  --bg:#f2f2f2;
  --card:#ffffff;
  --texto:#222;
  --texto-sec:#666;
  --linha:#eaeaea;
  --sombra:0 8px 24px rgba(0,0,0,.06);
}

*{box-sizing:border-box;font-family:'Segoe UI',Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--texto);
}

/* HEADER */
.header{
  background:var(--laranja);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:1.05em;
  font-weight:600;
}

/* LISTA */
.lista{
  max-width:520px;
  margin:0 auto;
  padding:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:var(--sombra);
  animation:fade .25s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1}
}

.card h4{
  font-size:1em;
  font-weight:600;
  margin:0 0 6px;
}

.preco{
  font-weight:700;
  color:var(--laranja);
  margin-bottom:4px;
}

.local{
  font-size:.85em;
  color:var(--texto-sec);
}

/* TIMELINE */
.timeline{
  display:flex;
  gap:6px;
  margin:14px 0;
}
.timeline span{
  flex:1;
  height:6px;
  border-radius:6px;
  background:var(--linha);
}
.timeline .ativo{background:var(--laranja)}

/* FOOTER */
.card-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}

/* STATUS */
.status{
  font-size:.75em;
  padding:6px 14px;
  border-radius:20px;
  font-weight:600;
}
.status.aguardando{background:#fff3cd;color:#856404}
.status.preparando{background:#e3f2fd;color:#0d47a1}
.status.saiu{background:#ede7f6;color:#4527a0}
.status.entregue{background:#e8f5e9;color:#1b5e20}

/* BOTÃO */
.btn-sec{
  border:1px solid var(--laranja);
  background:#fff;
  color:var(--laranja);
  padding:8px 14px;
  border-radius:12px;
  font-size:.75em;
  font-weight:600;
  cursor:pointer;
}

/* AVALIAÇÃO */
.avaliacao,
.avaliacao-resumo{
  margin-top:14px;
  padding-top:14px;
  border-top:1px solid var(--linha);
}

.avaliacao label{
  display:block;
  font-size:.85em;
  font-weight:600;
  margin-bottom:6px;
}

.estrelas{
  display:flex;
  gap:6px;
  font-size:1.4em;
  margin-bottom:12px;
  cursor:pointer;
}
.estrelas span{color:#ccc}
.estrelas span.ativa{color:#ffb300}

/* VAZIO */
.vazio{
  text-align:center;
  color:var(--texto-sec);
  font-size:.9em;
  margin-top:60px;
}
</style>
</head>

<body>

<div class="header">Meus pedidos</div>
<div class="lista" id="listaPedidos">
  <div class="vazio">Carregando pedidos…</div>
</div>

<!-- SCRIPT ORIGINAL (lógica preservada) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, query, where, onSnapshot, doc, updateDoc, getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const lista = document.getElementById("listaPedidos");

function ativo(status, etapa){ return status === etapa ? "ativo" : ""; }
function statusClass(status){ return status || "aguardando"; }

window.salvarAvaliacao = async (pedidoId)=>{
  const card = document.getElementById(`pedido-${pedidoId}`);
  const pedido = card.querySelector(".pedido").dataset.valor;
  const motoboy = card.querySelector(".motoboy").dataset.valor;

  await updateDoc(doc(db,"pedidos",pedidoId),{
    avaliacao:{pedido,motoboy,criadoEm:new Date()}
  });

  location.reload();
};

function carregarPedidos(uid){
  const q = query(collection(db,"pedidos"), where("clienteId","==",uid));
  onSnapshot(q, async snap=>{
    lista.innerHTML="";
    if(snap.empty){
      lista.innerHTML=`<div class="vazio">Você ainda não fez nenhum pedido</div>`;
      return;
    }

    snap.forEach(docSnap=>{
      const p=docSnap.data(), id=docSnap.id;

      lista.innerHTML+=`
      <div class="card" id="pedido-${id}">
        <h4>${p.produtoNome}</h4>
        <div class="preco">${Number(p.valor).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>
        <div class="local">Pedido em ${p.comercioNome || ""}</div>

        <div class="timeline">
          <span class="${ativo(p.status,'novo')}"></span>
          <span class="${ativo(p.status,'preparando')}"></span>
          <span class="${ativo(p.status,'saiu')}"></span>
          <span class="${ativo(p.status,'entregue')}"></span>
        </div>

        <div class="card-footer">
          <div class="status ${statusClass(p.status)}">${p.status}</div>
          <button class="btn-sec">Pedir novamente</button>
        </div>

        ${p.status==="entregue"&&!p.avaliacao?`
        <div class="avaliacao">
          <label>Avaliação do pedido</label>
          <div class="estrelas pedido">${[1,2,3,4,5].map(n=>`<span onclick="avaliar(this,${n})">★</span>`).join("")}</div>

          <label>Avaliação do motoboy</label>
          <div class="estrelas motoboy">${[1,2,3,4,5].map(n=>`<span onclick="avaliar(this,${n})">★</span>`).join("")}</div>

          <button class="btn-sec" onclick="salvarAvaliacao('${id}')">Enviar avaliação</button>
        </div>`:p.avaliacao?`
        <div class="avaliacao-resumo">
          Avaliação enviada • Pedido ${p.avaliacao.pedido} ★ • Motoboy ${p.avaliacao.motoboy} ★
        </div>`:""}
      </div>`;
    });
  });
}

onAuthStateChanged(auth,user=>{
  if(!user){location.href="Cliente/login-cliente.html";return;}
  carregarPedidos(user.uid);
});
</script>

<script>
window.avaliar=(el,nota)=>{
  const grupo=el.parentElement;
  grupo.dataset.valor=nota;
  [...grupo.children].forEach((s,i)=>s.classList.toggle("ativa",i<nota));
};
</script>

</body>
</html>
