<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="/img/Logo.ico">
<link rel="shortcut icon" href="/img/Logo.ico" type="image/x-icon">


<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --cinza:#f4f4f4;
  --cinza-claro:#fafafa;
  --texto:#333;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--cinza);
  font-family:'Segoe UI', Arial, sans-serif;
  color:var(--texto);
}

.header{
  background:var(--laranja);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:1.1em;
  font-weight:600;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
.header img{width:22px;vertical-align:middle;margin-right:6px}

.wrapper{max-width:440px;margin:0 auto;padding:18px}

.card{
  background:#fff;
  border-radius:22px;
  padding:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
html.dark-theme .card{background:#2a2a2a}

.perfil-topo{text-align:center;margin-bottom:20px}
.avatar{
  width:80px;height:80px;border-radius:50%;
  background:var(--laranja);
  display:flex;align-items:center;justify-content:center;
  margin:0 auto 10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.avatar img{width:60px;height:60px;border-radius:50%}
.perfil-topo span{font-size:.9em;color:#777}
html.dark-theme .perfil-topo span{color:#ccc}

label{
  display:block;
  font-size:.8em;
  color:#666;
  margin-bottom:5px;
  font-weight:500;
}
html.dark-theme label{color:#ddd}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #ddd;
  background:var(--cinza-claro);
  font-size:.95em;
  margin-bottom:16px;
}
input:focus{
  outline:none;
  border-color:var(--laranja);
  background:#fff;
  box-shadow:0 0 6px rgba(255,140,26,0.4);
}
input[disabled]{opacity:.7}
html.dark-theme input{background:#333;border-color:#555;color:#fff}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
}
button img{width:18px;vertical-align:middle;margin-right:6px}

.btn-salvar{background:var(--laranja);color:#fff}
.btn-sair{background:#444;color:#fff;margin-top:12px}
.btn-tema{background:#fff;color:var(--laranja);border:1.5px solid var(--laranja);margin-top:12px}
html.dark-theme .btn-tema{background:#333;color:#fff;border-color:#fff}
</style>
</head>

<body>

<div class="header">
  <img src="/img/perfil1.png" alt="Perfil"> Meu Perfil
</div>

<div class="wrapper">
  <div class="card" id="conteudo" style="display:none">

    <div class="perfil-topo">
      <div class="avatar">
        <img src="/img/logo.png" alt="Logo T√¥comfome">
      </div>
      <strong id="nomeTopo"></strong><br>
      <span>Cliente T√¥comfome</span>
    </div>

    <label>Nome</label>
    <input id="nome" disabled>

    <label>Email</label>
    <input id="email" disabled>

    <label>Celular</label>
    <input id="celular">

    <label>Rua</label>
    <input id="rua">

    <label>N√∫mero</label>
    <input id="numero">

    <label>Bairro</label>
    <input id="bairro">

    <label>Cidade</label>
    <input id="cidade" disabled>

    <button class="btn-salvar" onclick="salvar()">
      <img src="/img/salvar.png" alt="Salvar"> Salvar altera√ß√µes
    </button>
    <button class="btn-sair" onclick="sair()">
      <img src="/img/sair.png" alt="Sair"> Sair da conta
    </button>
    <button class="btn-tema" onclick="toggleTema()">
      üåô Alternar Tema
    </button>

  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioAtual;

/* LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "Cliente/login-cliente.html";
    return;
  }

  usuarioAtual = user;

  const ref = doc(db,"clientes",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    location.href = "index.html";
    return;
  }

  const d = snap.data();

  nome.value = d.nome;
  nomeTopo.innerText = d.nome.split(" ")[0];
  email.value = d.email;
  celular.value = d.celular;
  rua.value = d.endereco?.rua || "";
  numero.value = d.endereco?.numero || "";
  bairro.value = d.endereco?.bairro || "";
  cidade.value = d.endereco?.cidade || "Colina - SP";

  if(d.tema === "dark"){
    document.documentElement.classList.add("dark-theme");
  }

  conteudo.style.display = "block";
});

/* SALVAR */
window.salvar = async ()=>{
  try{
    await updateDoc(doc(db,"clientes",usuarioAtual.uid),{
      celular: celular.value,
      endereco: {
        rua: rua.value,
        numero: numero.value,
        bairro: bairro.value,
        cidade: cidade.value
      }
    });

    alert("Dados atualizados com sucesso");
  }catch(e){
    alert(e.message);
  }
}

/* SAIR */
window.sair = async ()=>{
  await signOut(auth);
  location.href = "Cliente/login-cliente.html";
}

/* üåô Alternar Tema */
window.toggleTema = async ()=>{
  const dark = document.documentElement.classList.toggle("dark-theme");
  await updateDoc(doc(db,"clientes",usuarioAtual.uid),{
    tema: dark ? "dark" : "light"
  });
}
</script>

</body>
</html>
