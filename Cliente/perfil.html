<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/ico" href="/img/Logo.png">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --cinza:#f4f4f4;
  --cinza-claro:#fafafa;
  --texto:#333;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--cinza);
  font-family:'Segoe UI', Arial, sans-serif;
  color:var(--texto);
}

.header{
  background:var(--laranja);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:1.1em;
  font-weight:600;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
.header img{width:22px;vertical-align:middle;margin-right:6px}

.wrapper{max-width:440px;margin:0 auto;padding:18px}

.card{
  background:#fff;
  border-radius:22px;
  padding:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.perfil-topo{text-align:center;margin-bottom:20px}
.avatar{
  width:80px;height:80px;border-radius:50%;
  background:var(--laranja);
  display:flex;align-items:center;justify-content:center;
  margin:0 auto 10px;
}
.avatar img{width:60px;height:60px;border-radius:50%}

label{
  display:block;
  font-size:.8em;
  color:#666;
  margin-bottom:5px;
  font-weight:500;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #ddd;
  background:var(--cinza-claro);
  font-size:.95em;
  margin-bottom:16px;
}
input:focus{
  outline:none;
  border-color:var(--laranja);
  background:#fff;
  box-shadow:0 0 6px rgba(255,140,26,0.4);
}
input[disabled]{opacity:.6}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.btn-salvar{background:var(--laranja);color:#fff}
.btn-sair{background:#444;color:#fff;margin-top:12px}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
  padding:14px 20px;
  border-radius:14px;
  font-size:.9em;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.toast.show{opacity:1}
.toast.success{background:#2ecc71}
.toast.error{background:#e74c3c}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card" id="conteudo" style="display:none">

    <div class="perfil-topo">
      <div class="avatar">
        <img src="/img/logoHD.png">
      </div>
      <strong id="nomeTopo"></strong><br>
      <span>Cliente T√¥comfome</span>
    </div>

    <label>Nome üîí</label>
    <input id="nome" disabled>

    <label>Email üîí</label>
    <input id="email" disabled>

    <label>Celular</label>
    <input id="celular">

    <label>Rua</label>
    <input id="rua">

    <label>N√∫mero</label>
    <input id="numero">

    <label>Bairro</label>
    <input id="bairro">

    <label>Cidade üîí</label>
    <input id="cidade" disabled>

    <button class="btn-salvar" id="btnSalvar" onclick="salvar()" disabled>
      Salvar altera√ß√µes
    </button>

    <button class="btn-sair" onclick="confirmarSaida()">
      Sair da conta
    </button>

  </div>
</div>

<div class="toast" id="toast"></div>

<!-- üî• SCRIPT ORIGINAL ‚Äî N√ÉO ALTERADO -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let usuarioAtual;

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "Cliente/login-cliente.html";
    return;
  }

  usuarioAtual = user;
  const ref = doc(db,"clientes",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    location.href = "index.html";
    return;
  }

  const d = snap.data();

  nome.value = d.nome;
  nomeTopo.innerText = d.nome.split(" ")[0];
  email.value = d.email;
  celular.value = d.celular;
  rua.value = d.endereco?.rua || "";
  numero.value = d.endereco?.numero || "";
  bairro.value = d.endereco?.bairro || "";
  cidade.value = d.endereco?.cidade || "Colina - SP";

  conteudo.style.display = "block";
});

window.salvar = async ()=>{
  try{
    await updateDoc(doc(db,"clientes",usuarioAtual.uid),{
      celular: celular.value,
      endereco:{
        rua: rua.value,
        numero: numero.value,
        bairro: bairro.value,
        cidade: cidade.value
      }
    });
    toast("Dados salvos com sucesso","success");
    btnSalvar.disabled = true;
  }catch(e){
    toast(e.message,"error");
  }
}

window.sair = async ()=>{
  await signOut(auth);
  location.href = "Cliente/login-cliente.html";
}
</script>

<!-- üî• MELHORIAS EXTRAS (ISOLADAS) -->
<script>
const toastEl = document.getElementById("toast");
const btnSalvar = document.getElementById("btnSalvar");
const campos = ["celular","rua","numero","bairro"];

campos.forEach(id=>{
  document.getElementById(id).addEventListener("input",()=>{
    btnSalvar.disabled = false;
  });
});

celular.addEventListener("input",()=>{
  celular.value = celular.value
    .replace(/\D/g,"")
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2")
    .slice(0,15);
});

function toast(msg,tipo){
  toastEl.innerText = msg;
  toastEl.className = `toast show ${tipo}`;
  setTimeout(()=>toastEl.className="toast",3000);
}

function confirmarSaida(){
  if(confirm("Deseja realmente sair da sua conta?")){
    sair();
  }
}
</script>

</body>
</html>
