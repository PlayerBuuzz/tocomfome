<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sala de Truco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: radial-gradient(circle at top, #1a1a1a, #000 70%);
  color:white;
  font-family:'Poppins', Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

#mesa {
  width:360px;
  background:linear-gradient(180deg, #1e7f3b, #145c2a);
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 25px rgba(0,255,136,0.4);
}

#status {
  text-align:center;
  margin-bottom:16px;
  font-weight:600;
}

.cartas {
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}

.carta {
  background:#fff;
  color:#000;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  font-size:22px;
  font-weight:600;
  transition:0.2s;
}

.carta:hover {
  transform:translateY(-6px);
}

#oponente {
  margin-top:20px;
  text-align:center;
  font-size:16px;
}
</style>
</head>

<body>

<h2>ğŸƒ Truco Paulista</h2>

<div id="mesa">
  <div id="status">ğŸƒ Jogo iniciado</div>

  <div class="cartas" id="minhasCartas"></div>

  <div id="oponente">Aguardando jogada do oponente...</div>
</div>

<script>
// ğŸ”¥ RECUPERA CARTAS DO MATCHMAKING
const minhasCartas = JSON.parse(sessionStorage.getItem("cartas"));

if (!minhasCartas) {
  alert("Erro ao entrar na sala");
  window.location.href = "truco.html";
}

const minhasCartasDiv = document.getElementById("minhasCartas");
const status = document.getElementById("status");
const oponente = document.getElementById("oponente");

// ğŸ”Œ CONEXÃƒO PARA JOGADAS
const ws = new WebSocket("wss://amigos-bet.onrender.com");

// RENDERIZA CARTAS
function renderCartas() {
  minhasCartasDiv.innerHTML = "";
  minhasCartas.forEach((carta, index) => {
    const div = document.createElement("div");
    div.className = "carta";
    div.innerHTML = carta.valor + carta.naipe;

    div.onclick = () => {
      ws.send(JSON.stringify({
        type: "PLAY_CARD",
        carta
      }));

      div.remove();
      minhasCartas.splice(index, 1);
      status.innerHTML = "â³ Aguardando oponente...";
    };

    minhasCartasDiv.appendChild(div);
  });
}

renderCartas();

// RECEBE JOGADAS
ws.onmessage = (msg) => {
  const data = JSON.parse(msg.data);

  if (data.type === "OPPONENT_PLAY") {
    oponente.innerHTML = "ğŸƒ Oponente jogou: " +
      data.carta.valor + data.carta.naipe;

    status.innerHTML = "ğŸ”¥ Sua vez!";
  }
};
</script>

</body>
</html>
