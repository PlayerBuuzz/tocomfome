<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sala de Truco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #000 70%);
  color: white;
  font-family: 'Poppins', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#mesa {
  width: 95vw;
  height: 90vh;
  background: linear-gradient(180deg, #1e7f3b, #145c2a);
  border-radius: 20px;
  border: 4px solid #00ff88;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 5vw;
  box-shadow: 0 0 30px rgba(0,255,136,0.4);
}

#placar {
  text-align: center;
  font-size: 6vw;
  margin-bottom: 10px;
}

#mao {
  display: flex;
  justify-content: center;
  gap: 5vw;
  flex-wrap: wrap;
  margin-top: 5vw;
}

.carta {
  width: 22vw;
  height: 32vw;
  background: white;
  color: black;
  font-size: 8vw;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s;
}

.carta:active {
  transform: scale(1.1);
}

#mesa-cartas {
  text-align: center;
  font-size: 6vw;
  margin-top: 20px;
}
</style>
</head>
<body>

<div id="mesa">
  <div id="placar">ðŸ™‰ VocÃª: <span id="pontos-voce">0</span> | ðŸ™‰ Oponente: <span id="pontos-oponente">0</span></div>
  <div id="mao"></div>
  <div id="mesa-cartas">Mesa de cartas</div>
</div>

<script>
const ws = new WebSocket("wss://truco-da-sorte.onrender.com");

ws.onopen = () => {
  console.log("Conectado ao servidor");
};

ws.onmessage = (msg) => {
  const data = JSON.parse(msg.data);
  console.log("Mensagem recebida:", data);

  if (data.type === "DEAL_CARDS") {
    const mao = document.getElementById("mao");
    mao.innerHTML = "";
    data.cards.forEach(carta => {
      const div = document.createElement("div");
      div.className = "carta";
      div.innerText = carta;
      div.onclick = () => jogarCarta(carta, div);
      mao.appendChild(div);
    });
  }

  if (data.type === "PLAY_CARD") {
    document.getElementById("mesa-cartas").innerText = `Oponente jogou: ${data.card}`;
  }

  if (data.type === "ROUND_RESULT") {
    if (data.vencedor === -1) {
      document.getElementById("mesa-cartas").innerText = "Rodada empatada!";
    } else if (data.vencedor === 0) {
      document.getElementById("mesa-cartas").innerText = "VocÃª venceu a rodada!";
    } else {
      document.getElementById("mesa-cartas").innerText = "Oponente venceu a rodada!";
    }

    document.getElementById("pontos-voce").innerText = data.pontos[0];
    document.getElementById("pontos-oponente").innerText = data.pontos[1];
  }
};

function jogarCarta(carta, div) {
  ws.send(JSON.stringify({ type: "PLAY_CARD", card: carta }));
  document.getElementById("mesa-cartas").innerText = `VocÃª jogou: ${carta}`;
  div.remove(); // remove carta da mÃ£o
}
</script>

</body>
</html>
