<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sala de Truco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #1a1a1a, #000 70%);
    color: white;
    font-family: 'Poppins', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #mesa {
    width: 600px;
    height: 500px;
    background: linear-gradient(180deg, #1e7f3b, #145c2a);
    border-radius: 20px;
    border: 4px solid #00ff88;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    box-shadow: 0 0 30px rgba(0,255,136,0.4);
  }
  #placar {
    text-align: center;
    font-size: 20px;
    margin-bottom: 10px;
  }
  #mao {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .carta {
    width: 80px;
    height: 120px;
    background: white;
    color: black;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .carta:hover {
    transform: scale(1.1);
  }
  #mesa-cartas {
    text-align: center;
    font-size: 28px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="mesa">
  <div id="placar">ðŸ§‘ VocÃª: <span id="pontos-voce">0</span> | ðŸ§‘ Oponente: <span id="pontos-oponente">0</span></div>
  <div id="mao"></div>
  <div id="mesa-cartas">Mesa de cartas</div>
</div>

<script>
const ws = new WebSocket("wss://amigos-bet.onrender.com");

ws.onopen = () => {
  console.log("Conectado ao servidor");
};

ws.onmessage = (msg) => {
  const data = JSON.parse(msg.data);

  if (data.type === "DEAL_CARDS") {
    const mao = document.getElementById("mao");
    mao.innerHTML = "";
    data.cards.forEach(carta => {
      const div = document.createElement("div");
      div.className = "carta";
      div.innerText = carta;
      div.onclick = () => jogarCarta(carta);
      mao.appendChild(div);
    });
  }

  if (data.type === "PLAY_CARD") {
    document.getElementById("mesa-cartas").innerText = `Oponente jogou: ${data.card}`;
  }

  if (data.type === "UPDATE_SCORE") {
    document.getElementById("pontos-voce").innerText = data.you;
    document.getElementById("pontos-oponente").innerText = data.opponent;
  }
};

function jogarCarta(carta) {
  ws.send(JSON.stringify({ type: "PLAY_CARD", card: carta }));
  document.getElementById("mesa-cartas").innerText = `VocÃª jogou: ${carta}`;
}
</script>

</body>
</html>
