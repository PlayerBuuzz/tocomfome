<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Colina - SP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --laranja-escuro:#e67300;
  --branco:#ffffff;
  --cinza:#f9f9f9;
  --cinza-claro:#ececec;
  --texto:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  background:var(--laranja);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

.container{
  background:var(--branco);
  width:100%;
  max-width:420px;
  border-radius:24px 24px 0 0;
  padding:30px 24px 35px;
  text-align:center;
  box-shadow:0 -6px 18px rgba(0,0,0,0.12);
  animation:slideUp 0.6s ease;
}

@keyframes slideUp{
  from{transform:translateY(50px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.logo img{
  width:140px;   /* aumenta o tamanho da logo */
  height:auto;
  margin-bottom:15px;
}

.logo-text{
  display:none;  /* oculta o nome */
}

.slogan{
  font-size:1em;
  color:#555;
  margin-top:8px;
  margin-bottom:18px;
}

.area{
  margin-top:24px;
  font-size:0.9em;
  font-weight:600;
  color:#666;
  text-transform:uppercase;
  letter-spacing:0.8px;
}

.btn{
  width:100%;
  padding:15px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 3px 6px rgba(0,0,0,0.08);
}

.btn-cliente{
  background:var(--laranja);
  color:#fff;
}

.btn-cliente:hover{
  background:var(--laranja-escuro);
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.btn-comercio{
  background:var(--cinza);
  color:var(--texto);
}

.btn-comercio:hover{
  background:var(--cinza-claro);
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.btn-login{
  background:transparent;
  color:var(--laranja);
  border:1.8px solid var(--laranja);
}

.btn-login:hover{
  background:var(--laranja);
  color:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.btn:active{
  transform:scale(0.97);
}
</style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Logo T√¥comfome">
      <!-- nome removido -->
    </div>
    <div class="slogan">Deixa que a gente te ajuda a matar sua fome!</div>

    <div class="area">Cadastro</div>

    <button class="btn btn-cliente" onclick="location.href='cadastro-cliente.html'">
      Sou Cliente
    </button>

    <button class="btn btn-comercio" onclick="location.href='cadastro-comercio.html'">
      Sou Com√©rcio
    </button>

    <div class="area" style="margin-top:28px;">J√° tenho conta</div>

    <button class="btn btn-login" onclick="location.href='login-cliente.html'">
      Entrar como Cliente
    </button>

    <button class="btn btn-login" onclick="location.href='login-comercio.html'">
      Entrar como Com√©rcio
    </button>

  </div>
</body>
</html>
