<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f9f9f9;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}
body{
  background:var(--cinza);
  padding-bottom:70px;
}
.header{
  background:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 2px 6px var(--sombra);
}
.menu-btn{
  font-size:1.6em;
  cursor:pointer;
  color:var(--laranja);
}
.header input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
}
.usuario{
  font-size:.85em;
  font-weight:600;
  color:var(--laranja);
}
.endereco{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:.9em;
  box-shadow:0 2px 4px var(--sombra);
}
.endereco::before{content:"üìç";}
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 10px rgba(0,0,0,.2);
  padding:20px;
  transition:.3s;
  z-index:10;
}
.sidebar.active{left:0}
.sidebar h3{color:var(--laranja);margin-bottom:12px;}
.sidebar a{
  display:block;
  padding:10px 0;
  color:var(--texto);
  text-decoration:none;
  border-bottom:1px solid #eee;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}
.lista{padding:15px;}
.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  display:flex;
  gap:14px;
  box-shadow:0 4px 12px var(--sombra);
}
.card img{
  width:100px;
  height:100px;
  border-radius:14px;
  object-fit:cover;
}
.card-info{flex:1}
.preco{color:var(--laranja);font-weight:700;}
.btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
}
.menu-inferior{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 8px var(--sombra);
  font-size:.85em;
}
.menu-inferior div{flex:1;text-align:center;}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <h3>üçî Menu</h3>
  <a href="#" onclick="filtrarCategoria('Hamb√∫rguer');fecharMenu()">Hamb√∫rguer</a>
  <a href="#" onclick="filtrarCategoria('Pizza');fecharMenu()">Pizza</a>
  <a href="#" onclick="filtrarCategoria('Pastel');fecharMenu()">Pastel</a>
  <a href="#" onclick="filtrarMaisProcurados();fecharMenu()">Mais Procurados</a>
  <a href="#" onclick="filtrarDescontos();fecharMenu()">Descontos</a>
  <a href="#" onclick="irPerfil();fecharMenu()">Meu Perfil</a>
  <a href="#" onclick="logoff()">Sair</a>
</div>

<div class="overlay" id="overlay" onclick="fecharMenu()"></div>

<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <input id="buscaInput" placeholder="Buscar comida..." oninput="filtrarBusca()">
  <div class="usuario" id="usuario">...</div>
</div>

<div class="endereco" id="endereco">Colina</div>
<div style="padding:10px 16px;font-size:.85em;color:#777">
  üîé Buscando op√ß√µes perto de voc√™...
</div>

<div class="lista" id="listaProdutos"></div>

<div class="menu-inferior">
  <div onclick="irInicio()">üè†<br>In√≠cio</div>
  <div onclick="irBusca()">üîç<br>Buscar</div>
  <div onclick="irPedidos()">üì¶<br>Pedidos</div>
  <div onclick="irPerfil()">üë§<br>Perfil</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaProdutos");
const usuarioEl = document.getElementById("usuario");
const enderecoEl = document.getElementById("endereco");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const buscaInput = document.getElementById("buscaInput");

let produtos = [];

window.toggleMenu = ()=>{
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}
window.fecharMenu = ()=>{
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}

/* üë§ USU√ÅRIO + ENDERE√áO */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    const snap = await getDoc(doc(db,"clientes",user.uid));
    if(snap.exists()){
      const d = snap.data();
      usuarioEl.innerText = d.nome?.split(" ")[0] || "Usu√°rio";
      const bairro = d.endereco?.bairro || "Centro";
      const cidade = d.endereco?.cidade || "Colina";
      enderecoEl.innerText = `${bairro} - ${cidade}`;
    }
  }else{
    usuarioEl.innerText = "Visitante";
    enderecoEl.innerText = "Colina";
  }
});

window.logoff = async ()=>{
  await signOut(auth);
  location.href = "index.html";
}

window.irPerfil = ()=> location.href = auth.currentUser ? "perfil.html" : "login-cliente.html";
window.irInicio = ()=> location.href = "index.html";
window.irBusca = ()=> buscaInput.focus();
window.irPedidos = ()=> location.href = "pedidos.html";

/* PRODUTOS (INALTERADO) */
async function carregarProdutos(){
  produtos=[];
  lista.innerHTML="";
  const comerciosSnap = await getDocs(collection(db,"comercios"));
  for(const comercioDoc of comerciosSnap.docs){
    const comercio = comercioDoc.data();
    const produtosSnap = await getDocs(collection(db,"comercios",comercioDoc.id,"produtos"));
    produtosSnap.forEach(prodDoc=>{
      const p = prodDoc.data();
      const produto={
        id:prodDoc.id,
        nome:p.nome,
        valor:p.valor,
        categoria:p.categoria||"",
        img:p.img||"",
        comercio:comercio.nome,
        bairro:comercio.endereco?.bairro||"",
        cidade:comercio.endereco?.cidade||""
      };
      produtos.push(produto);
      render(produto);
    });
  }
}

function render(p){
  lista.innerHTML+=`
  <div class="card">
    <img src="${p.img}">
    <div class="card-info">
      <h4>${p.nome}</h4>
      <div class="preco">R$ ${p.valor}</div>
      <div>${p.comercio}</div>
      <div style="font-size:.8em;color:#666">${p.bairro} ‚Ä¢ ${p.cidade}</div>
      <button class="btn" onclick="pedir('${p.id}')">Pedir</button>
    </div>
  </div>`;
}

window.pedir = (id)=>{
  localStorage.setItem("produtoSelecionado",JSON.stringify(produtos.find(p=>p.id===id)));
  location.href="produto.html";
}

window.filtrarBusca = ()=>{
  const t = buscaInput.value.toLowerCase();
  lista.innerHTML="";
  produtos.filter(p=>p.nome.toLowerCase().includes(t)).forEach(render);
}

window.filtrarCategoria = c=>{
  lista.innerHTML="";
  produtos.filter(p=>p.categoria===c).forEach(render);
}

window.filtrarMaisProcurados = ()=>{}
window.filtrarDescontos = ()=>{}

carregarProdutos();
</script>

</body>
</html>
