<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial}
body{background:var(--cinza)}
.header{
  background:var(--laranja);
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
}
.menu-btn{font-size:1.4em;cursor:pointer}
.header input{
  flex:1;padding:10px;border:none;border-radius:10px
}
.usuario{font-size:.85em;font-weight:600}
.sidebar{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:#fff;box-shadow:2px 0 10px rgba(0,0,0,.2);
  padding:20px;transition:.3s;z-index:10
}
.sidebar.active{left:0}
.sidebar h3{color:var(--laranja);margin-bottom:10px}
.sidebar a{
  display:block;margin-bottom:10px;color:var(--texto);
  text-decoration:none;font-weight:500;padding:6px 0;
  border-bottom:1px solid #eee;
}
.lista{padding:15px;margin-top:10px}
.card{
  background:#fff;border-radius:14px;padding:15px;margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
  display:flex;gap:10px;align-items:center;
}
.card img{width:80px;height:80px;border-radius:12px;object-fit:cover}
.card-info{flex:1}
.card-info h4{margin-bottom:6px}
.preco{color:var(--laranja);font-weight:700;margin-bottom:6px}
.btn{
  margin-top:10px;width:100%;padding:10px;border:none;
  border-radius:10px;background:var(--laranja);color:#fff;cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <h3>üçî Menu</h3>
  <a href="#" onclick="filtrarCategoria('Hamb√∫rguer')">Hamb√∫rguer</a>
  <a href="#" onclick="filtrarCategoria('Pizza')">Pizza</a>
  <a href="#" onclick="filtrarCategoria('Pastel')">Pastel</a>
  <a href="#" onclick="filtrarCategoria('Lanches')">Lanches</a>
  <a href="#" onclick="filtrarMaisProcurados()">Mais Procurados</a>
  <a href="#" onclick="filtrarDescontos()">Descontos</a>
  <a href="#" onclick="irPerfil()">Meu Perfil</a>
  <a href="#" onclick="logoff()">Sair</a>
</div>

<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <input id="buscaInput" placeholder="Buscar comida..." oninput="filtrarBusca()">
  <div class="usuario" id="usuarioNome">Visitante</div>
</div>

<div class="lista" id="listaProdutos"></div>

<!-- ================= FIREBASE + SISTEMA ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* üî• CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* üîó ELEMENTOS */
const lista = document.getElementById("listaProdutos");
const usuarioEl = document.getElementById("usuarioNome");
const sidebar = document.getElementById("sidebar");

let produtosCarregados = [];

/* ================= MENU ================= */
window.toggleMenu = () =>{
  sidebar.classList.toggle("active");
}

/* ================= PERFIL ================= */
window.irPerfil = () =>{
  if(auth.currentUser){
    window.location.href = "perfil.html";
  } else {
    window.location.href = "login-cliente.html";
  }
}

/* ================= LOGOFF ================= */
window.logoff = async () =>{
  await signOut(auth);
  window.location.href = "index.html";
}

/* ================= USU√ÅRIO ================= */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    try{
      const ref = doc(db,"usuarios",user.uid);
      const snap = await getDoc(ref);
      usuarioEl.innerText = snap.exists() ? snap.data().nome : "Usu√°rio";
    }catch{
      usuarioEl.innerText = "Usu√°rio";
    }
  } else {
    usuarioEl.innerText = "Visitante";
  }
});

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  lista.innerHTML = "";
  produtosCarregados = [];

  const comercios = await getDocs(collection(db,"comercios"));

  for(const comercioDoc of comercios.docs){
    const comercio = comercioDoc.data();
    const produtos = await getDocs(collection(db,"comercios",comercioDoc.id,"produtos"));

    produtos.forEach(prodDoc=>{
      const p = prodDoc.data();
      p.comercio = comercio.nome;
      p.bairro = comercio.endereco?.bairro || "";
      p.cidade = comercio.endereco?.cidade || "";
      p.img = p.img || "https://via.placeholder.com/80";
      produtosCarregados.push(p);
      renderCard(p);
    });
  }
}

/* ================= PEDIR ================= */
window.pedir = (produto)=>{
  localStorage.setItem("produtoSelecionado", JSON.stringify(produto));
  window.location.href = "produto.html";
}

/* ================= FILTROS ================= */
window.filtrarBusca = ()=>{
  const termo = buscaInput.value.toLowerCase();
  lista.innerHTML = "";
  produtosCarregados
    .filter(p=>p.nome.toLowerCase().includes(termo))
    .forEach(renderCard);
}

window.filtrarCategoria = (cat)=>{
  lista.innerHTML = "";
  produtosCarregados
    .filter(p=>p.categoria === cat)
    .forEach(renderCard);
}

window.filtrarMaisProcurados = ()=>{
  lista.innerHTML = "";
  produtosCarregados
    .filter(p=>p.maisProcurado)
    .forEach(renderCard);
}

window.filtrarDescontos = ()=>{
  lista.innerHTML = "";
  produtosCarregados
    .filter(p=>p.desconto)
    .forEach(renderCard);
}

/* ================= CARD ================= */
function renderCard(p){
  lista.innerHTML += `
    <div class="card">
      <img src="${p.img}">
      <div class="card-info">
        <h4>${p.nome}</h4>
        <div class="preco">R$ ${Number(p.valor).toFixed(2)}</div>
        <div>${p.comercio}</div>
        <div>${p.bairro} ‚Ä¢ ${p.cidade}</div>
        <button class="btn" onclick='pedir(${JSON.stringify(p)})'>Pedir</button>
      </div>
    </div>
  `;
}

carregarProdutos();
</script>

</body>
</html>
