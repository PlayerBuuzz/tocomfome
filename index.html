<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥comfome üçî | Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --laranja: #ff8c1a;
  --cinza: #f5f5f5;
  --texto: #333;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial;
}
body {
  background: var(--cinza);
  padding-bottom: 60px; /* espa√ßo para menu inferior */
}
.header {
  background: var(--laranja);
  color: #fff;
  padding: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.menu-btn {
  font-size: 1.4em;
  cursor: pointer;
}
.header input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
}
.usuario {
  font-size: .85em;
  font-weight: 600;
  white-space: nowrap;
}
.endereco {
  background: #fff;
  padding: 10px 14px;
  font-weight: 500;
  color: var(--texto);
  box-shadow: 0 2px 4px rgba(0,0,0,.05);
}
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,.2);
  padding: 20px;
  transition: .3s;
  z-index: 10;
}
.sidebar.active {
  left: 0;
}
.sidebar h3 {
  color: var(--laranja);
  margin-bottom: 10px;
}
.sidebar a {
  display: block;
  margin-bottom: 10px;
  color: var(--texto);
  text-decoration: none;
  font-weight: 500;
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}
.lista {
  padding: 15px;
  margin-top: 10px;
}
.card {
  background: #fff;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
  display: flex;
  gap: 10px;
  align-items: center;
}
.card img {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  object-fit: cover;
}
.card-info {
  flex: 1;
}
.card-info h4 {
  margin-bottom: 6px;
}
.preco {
  color: var(--laranja);
  font-weight: 700;
  margin-bottom: 6px;
}
.btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: var(--laranja);
  color: #fff;
  cursor: pointer;
}
.menu-inferior {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  display: flex;
  justify-content: space-around;
  padding: 8px 0;
  box-shadow: 0 -2px 6px rgba(0,0,0,.1);
  font-size: 0.85em;
  z-index: 20;
}
.menu-inferior div {
  text-align: center;
  color: var(--texto);
  cursor: pointer;
}
.menu-inferior div:hover {
  color: var(--laranja);
}
</style>
</head>
<body>

<!-- MENU LATERAL -->
<div class="sidebar" id="sidebar">
  <h3>üçî Menu</h3>
  <a href="#" onclick="filtrarCategoria('Hamb√∫rguer')">Hamb√∫rguer</a>
  <a href="#" onclick="filtrarCategoria('Pizza')">Pizza</a>
  <a href="#" onclick="filtrarCategoria('Pastel')">Pastel</a>
  <a href="#" onclick="filtrarCategoria('Lanches')">Lanches</a>
  <a href="#" onclick="filtrarMaisProcurados()">Mais Procurados</a>
  <a href="#" onclick="filtrarDescontos()">Descontos</a>
  <a href="#" onclick="irPerfil()">Meu Perfil</a>
  <a href="#" onclick="logoff()">Sair</a>
</div>

<!-- TOPO -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <input id="buscaInput" placeholder="Buscar comida..." oninput="filtrarBusca()">
  <div class="usuario" id="usuario">Carregando...</div>
</div>

<!-- ENDERE√áO -->
<div class="endereco">
  üìç Av. Quatro, 7
</div>

<!-- LISTA -->
<div class="lista" id="listaProdutos"></div>

<!-- MENU INFERIOR -->
<div class="menu-inferior">
  <div onclick="irInicio()">üè†<br>In√≠cio</div>
  <div onclick="irBusca()">üîç<br>Busca</div>
  <div onclick="irPedidos()">üì¶<br>Pedidos</div>
  <div onclick="irPerfil()">üë§<br>Perfil</div>
</div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaProdutos");
const usuarioEl = document.getElementById("usuario");

let produtosCarregados = [];

/* MENU */
window.toggleMenu = () =>{
  document.getElementById("sidebar").classList.toggle("active");
}

/* PERFIL */
window.irPerfil = () =>{
  window.location.href = auth.currentUser ? "perfil.html" : "login-cliente.html";
}

/* LOGOFF */
window.logoff = async () =>{
  await signOut(auth);
  window.location.href = "index.html";
}

/* USU√ÅRIO */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    const snap = await getDoc(doc(db,"clientes",user.uid));
    if(snap.exists()){
      usuarioEl.innerText = snap.data().nome.split(" ")[0];
    }else{
      usuarioEl.innerText = "Usu√°rio";
    }
  }else{
    usuarioEl.innerText = "Visitante";
  }
});

/* PRODUTOS */
async function carregarProdutos(){
  lista.innerHTML = "";
  produtosCarregados = [];

  const comerciosSnap = await getDocs(collection(db,"comercios"));

  for(const comercioDoc of comerciosSnap.docs){
    const comercio = comercioDoc.data();

    const produtosSnap = await getDocs(
      collection(db,"comercios",comercioDoc.id,"produtos")
    );

    produtosSnap.forEach(prodDoc=>{
      const p = prodDoc.data();

      const produtoFinal = {
        id: prodDoc.id,
        nome: p.nome,
        valor: p.valor,
        descricao: p.descricao || "",
        img: p.img || "https://via.placeholder.com/80",
        categoria: p.categoria || "",   // agora suporta filtro por categoria
        comercioId: comercioDoc.id,
        comercio: comercio.nome,
        bairro: comercio.endereco?.bairro || "",
        cidade: comercio.endereco?.cidade || ""
      };

      produtosCarregados.push(produtoFinal);
      renderCard(produtoFinal);
    });
  }
}

/* FILTROS */
window.filtrarBusca = () =>{
  const termo = buscaInput.value.toLowerCase();
  lista.innerHTML = "";
  const filtrados = produtosCarregados.filter(p => p.nome.toLowerCase().includes(termo));
  if(filtrados.length === 0){
    lista.innerHTML = "<p>Nenhum produto encontrado.</p>";
  } else {
    filtrados.forEach(renderCard);
  }
}

window.filtrarCategoria = (cat)=>{
  lista.innerHTML = "";
  const filtrados = produtosCarregados.filter(p => p.categoria === cat);
  if(filtrados.length === 0){
    lista.innerHTML = "<p>Nenhum produto nessa categoria.</p>";
  } else {
    filtrados.forEach(renderCard);
  }
}

window.filtrarMaisProcurados = ()=>{
  lista.innerHTML = "";
  produtosCarregados
    .filter(p => p.maisProcurado)
    .forEach(renderCard);
}

window.filtrarDescontos = ()=>{
  lista.innerHTML = "";
  produtosCarregados
    .filter(p => p.desconto)
    .forEach(renderCard);
}

/* PEDIR */
window.pedir = (id)=>{
  const produto = produtosCarregados.find(p => p.id === id);
  localStorage.setItem("produtoSelecionado", JSON.stringify(produto));
  window.location.href = "produto.html";
}

/* CARD */
function renderCard(p){
  lista.innerHTML += `
    <div class="card">
      <img src="${p.img}">
      <div class="card-info">
        <h4>${p.nome}</h4>
        <div class="preco">${Number(p.valor).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>
        <div>${p.comercio}</div>
        <div>${p.bairro} ‚Ä¢ ${p.cidade}</div>
        <button class="btn" onclick="pedir('${p.id}')">Pedir</button>
      </div>
    </div>
  `;
}

/* MENU INFERIOR */
window.irInicio = () =>{
  window.location.href = "index.html";
}
window.irBusca = () =>{
  document.getElementById("buscaInput").focus();
}
window.irPedidos = () =>{
  window.location.href = "pedidos.html";
}

carregarProdutos();
</script>
</body>
</html>
