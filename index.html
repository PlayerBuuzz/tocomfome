<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truco da Sorte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Truco da Sorte</h1>
    <p>Aguardando oponente...</p>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://truco-da-sorte.onrender.com");

    socket.on("waiting", () => {
      console.log("Esperando outro jogador...");
    });

    socket.on("startGame", (data) => {
      localStorage.setItem("sala", data.sala);
      localStorage.setItem("id", socket.id);
      localStorage.setItem("cartas", JSON.stringify(data.cartas[socket.id]));
      window.location.href = "jogo.html";
    });
  </script>
</body>
</html>
