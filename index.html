<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Truco Paulista ‚Ä¢ Sala</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #000 70%);
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#mesa {
  width: 360px;
  height: 520px;
  background: linear-gradient(180deg, #1e7f3b, #145c2a);
  border-radius: 20px;
  border: 4px solid #00ff88;
  box-shadow: 0 0 30px rgba(0,255,136,0.4);
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.jogador {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.centro {
  text-align: center;
  padding: 20px;
  font-size: 18px;
  border-radius: 12px;
  background: rgba(0,0,0,0.4);
}

.aguardando { color: #ffeb3b; }
.jogando { color: #00ff99; }
</style>
</head>

<body>

<div id="mesa">
  <div class="jogador" id="oponente">‚ùì Oponente</div>

  <div class="centro aguardando" id="status">
    ‚è≥ Procurando oponente...
  </div>

  <div class="jogador">üßë Voc√™</div>
</div>

<script>
const status = document.getElementById("status");
const oponente = document.getElementById("oponente");

// üîë ID fixo do jogador
let playerId = localStorage.getItem("playerId");
if (!playerId) {
  playerId = crypto.randomUUID();
  localStorage.setItem("playerId", playerId);
}

const ws = new WebSocket("wss://truco-da-sorte.onrender.com");

ws.onopen = () => {
  status.innerHTML = "üîç Aguardando oponente...";
};

ws.onmessage = (msg) => {
  const data = JSON.parse(msg.data);

  if (data.type === "WAITING") {
    status.innerHTML = "‚è≥ Aguardando oponente...";
  }

  if (data.type === "START_GAME") {
    status.innerHTML = "üéâ Oponente encontrado!";
    status.className = "centro jogando";
    oponente.innerHTML = "üßë Oponente conectado";

    setTimeout(() => {
      window.location.href = "jogo.html";
    }, 800);
  }
};

ws.onerror = () => {
  status.innerHTML = "‚ùå Erro de conex√£o";
};
</script>

</body>
</html>
