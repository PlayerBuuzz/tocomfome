<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#f5f5f5;
  font-family:'Segoe UI', Arial;
}
.card{
  background:#fff;
  margin:20px;
  padding:18px;
  border-radius:16px;
}
.preco{
  color:#ff8c1a;
  font-size:1.3em;
  font-weight:700;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#ff8c1a;
  color:#fff;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="conteudo" style="display:none">
  <h2 id="nome"></h2>
  <div class="preco" id="preco"></div>
  <p id="descricao"></p>
  <button class="btn">Finalizar Pedido</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE (MESMO DO INDEX) */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.firebasestorage.app",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîê VERIFICA LOGIN + CLIENTE */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "cadastro.html";
    return;
  }

  const snap = await getDoc(doc(db, "clientes", user.uid));

  if(!snap.exists()){
    alert("Apenas clientes podem acessar produtos.");
    window.location.href = "index.html";
    return;
  }

  carregarProduto();
});

/* üçî CARREGA PRODUTO SELECIONADO */
function carregarProduto(){
  const produto = JSON.parse(localStorage.getItem("produtoSelecionado"));

  if(!produto){
    window.location.href = "index.html";
    return;
  }

  document.getElementById("conteudo").style.display = "block";
  document.getElementById("nome").innerText = produto.nome;
  document.getElementById("preco").innerText =
    "R$ " + Number(produto.valor).toFixed(2);
  document.getElementById("descricao").innerText =
    produto.descricao || "Descri√ß√£o n√£o informada";
}
</script>

</body>
</html>
