<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --cinza-claro:#ffffff;
  --texto:#333;
  --texto-sec:#555;
  --card:#ffffff;
  --header:#ffffff;
}

html.dark-theme{
  --cinza:#1e1e1e;
  --cinza-claro:#2a2a2a;
  --texto:#f5f5f5;
  --texto-sec:#cfcfcf;
  --card:#2a2a2a;
  --header:#2a2a2a;
}

*{box-sizing:border-box;font-family:'Segoe UI', Arial;}

body{
  background:var(--cinza);
  margin:0;
  padding:0;
  color:var(--texto);
}

header{
  background:var(--header);
  padding:16px;
  font-size:1.1em;
  font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  color:var(--texto);
}

.container{padding:20px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

h2{margin:0 0 10px;color:var(--texto)}

.preco{
  color:var(--laranja);
  font-size:1.5em;
  font-weight:800;
  margin:10px 0;
}

.descricao{
  color:var(--texto-sec);
  margin-bottom:20px;
}

.produto-img{
  width:100%;
  border-radius:14px;
  margin-bottom:15px;
}

.detalhes{
  list-style:none;
  padding:0;
  margin:0 0 20px;
}
.detalhes li{
  margin:6px 0;
  color:var(--texto-sec);
}

.avaliacao{
  margin:15px 0;
  font-size:1.1em;
  color:#ffbb33;
}

.comentarios{
  margin-top:20px;
}
.comentarios h3{
  margin-bottom:10px;
  color:var(--texto);
}
.comentarios p{
  margin:6px 0;
  color:var(--texto-sec);
  font-size:.95em;
}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--laranja);
  color:#fff;
  font-size:1em;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
  margin-top:10px;
}
.btn:hover{opacity:.9}

.loading{
  text-align:center;
  margin-top:40px;
  font-weight:600;
  color:var(--texto);
}
</style>
</head>

<body>

<header>üçî Confirmar Pedido</header>

<div class="container">

  <div class="loading" id="loading">Carregando produto...</div>

  <div class="card" id="conteudo" style="display:none">
    <img id="fotoProduto" class="produto-img" alt="Foto do produto">
    <h2 id="nome"></h2>
    <div class="preco" id="preco"></div>
    <p class="descricao" id="descricao"></p>

    <ul class="detalhes">
      <li>üçü Por√ß√£o individual</li>
      <li>‚è±Ô∏è Preparo: 15 min</li>
      <li>ü•© Ingredientes: carne, queijo, molho especial</li>
    </ul>

    <div class="avaliacao" id="avaliacao">
      ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (4.2)
    </div>

    <button class="btn" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>
    <button class="btn" onclick="ativarNotificacoes()">üîî Ativar Notifica√ß√µes</button>

    <div class="comentarios">
      <h3>Coment√°rios de clientes</h3>
      <p><strong>Ana:</strong> Muito saboroso, recomendo!</p>
      <p><strong>Jo√£o:</strong> Chegou quentinho e r√°pido üòã</p>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  addDoc, 
  collection, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getMessaging, getToken, onMessage } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

/* üî• FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const messaging = getMessaging(app);

let produto = null;
let clienteNome = "";

/* Registrar Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/firebase-messaging-sw.js")
    .then(reg => console.log("‚úÖ Service Worker registrado"))
    .catch(err => console.error("‚ùå Erro ao registrar SW:", err));
}

async function ativarNotificacoes() {
  try {
    const permission = await Notification.requestPermission();
    if (permission !== "granted") {
      alert("Voc√™ precisa permitir notifica√ß√µes para continuar.");
      return;
    }

    const registration = await navigator.serviceWorker.ready;

    const token = await getToken(messaging, {
      vapidKey: "BB3N1EQpjWYRNYQQpB_Dwo1ICsCMl03xYIq_WrJo_nxs5HCkKbRrUze3ATLLIW9B0xV3Trm6Fm_NwAMvQeLcJBTgU",
      serviceWorkerRegistration: registration
    });

    if (token) {
      console.log("üîî Token de notifica√ß√£o:", token);
      alert("Notifica√ß√µes ativadas com sucesso!");
      // ‚úÖ Salvar token no Firestore para uso futuro
      const user = auth.currentUser;
      if (user) {
        await addDoc(collection(db, "tokens"), {
          uid: user.uid,
          token: token,
          criadoEm: serverTimestamp()
        });
      }
    }
  } catch (err) {
    console.error("Erro ao ativar notifica√ß√µes:", err);
    alert("‚ùå Erro ao ativar notifica√ß√µes. Veja o console.");
  }
}

window.ativarNotificacoes = ativarNotificacoes;

/* üîê LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "cadastro.html";
    return;
  }

  const clienteSnap = await getDoc(doc(db, "clientes", user.uid));
  if(!clienteSnap.exists()){
    alert("Apenas clientes podem realizar pedidos.");
    window.location.href = "home.html";
    return;
  }

  const dados = clienteSnap.data();
  clienteNome = dados.nome || "Cliente";

  if(dados.tema === "dark"){
    document.documentElement.classList.add("dark-theme");
  }

  carregarProduto();
});

/* üçî PRODUTO */
function carregarProduto(){
  try{
    produto = JSON.parse(localStorage.getItem("produtoSelecionado"));
  }catch{produto = null;}

  if(!produto || !produto.nome || !produto.valor || !produto.comercioId){
    alert("Produto n√£o encontrado.");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("loading").style.display = "none";
  document.getElementById("conteudo").style.display = "block";

  document.getElementById("nome").innerText = produto.nome;
  document.getElementById("preco").innerText = "R$ " + Number(produto.valor).toFixed(2);
  document.getElementById("descricao").innerText = produto.descricao || "Produto delicioso preparado com carinho üòã";
  document.getElementById("fotoProduto").src = produto.img || produto.imagemUrl || "img/produto.png";
}

/* ‚úÖ FINALIZAR */
window.finalizarPedido = async ()=>{
  const user = auth.currentUser;
  if(!user || !produto) return;

  await addDoc(collection(db, "pedidos"), {
    comercioId: produto.comercioId,
    comercioNome: produto.comercioNome || "",
    clienteId: user.uid,
    clienteNome: clienteNome,
    produtoNome: produto.nome,
    valor: Number(produto.valor),
    status: "novo",
    criadoEm: serverTimestamp()
  });

  localStorage.removeItem("produtoSelecionado");

  await ativarNotificacoes();

  alert("‚úÖ Pedido enviado com sucesso!");
  window.location.href = "index.html";
};

/* üîî Foreground notifications */
onMessage(messaging, (payload) => {
  console.log("üì© Mensagem recebida em foreground:", payload);
  new Notification(payload.notification.title, {
    body: payload.notification.body,
    icon: "/img/logo.png"
  });
});
</script>

</body>
</html>
