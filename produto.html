<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#f5f5f5;
  font-family:'Segoe UI', Arial;
}
.card{
  background:#fff;
  margin:20px;
  padding:18px;
  border-radius:16px;
}
.preco{
  color:#ff8c1a;
  font-size:1.3em;
  font-weight:700;
  margin:10px 0;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#ff8c1a;
  color:#fff;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="conteudo" style="display:none">
  <h2 id="nome"></h2>
  <div class="preco" id="preco"></div>
  <p id="descricao"></p>
  <button class="btn" onclick="finalizarPedido()">Finalizar Pedido</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  addDoc, 
  collection, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let produtoSelecionado = null;
let clienteNome = "";

/* üîê LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "cadastro.html";
    return;
  }

  const clienteSnap = await getDoc(doc(db, "clientes", user.uid));
  if(!clienteSnap.exists()){
    alert("Apenas clientes podem realizar pedidos.");
    window.location.href = "index.html";
    return;
  }

  clienteNome = clienteSnap.data().nome || "Cliente";
  carregarProduto();
});

/* üçî CARREGAR PRODUTO */
function carregarProduto(){
  try{
    produtoSelecionado = JSON.parse(localStorage.getItem("produtoSelecionado"));
  }catch(e){
    produtoSelecionado = null;
  }

  if(
    !produtoSelecionado ||
    !produtoSelecionado.nome ||
    !produtoSelecionado.valor ||
    !produtoSelecionado.comercioId
  ){
    alert("Produto inv√°lido.");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("conteudo").style.display = "block";
  document.getElementById("nome").innerText = produtoSelecionado.nome;
  document.getElementById("preco").innerText =
    "R$ " + Number(produtoSelecionado.valor).toFixed(2);
  document.getElementById("descricao").innerText =
    produtoSelecionado.descricao || "Descri√ß√£o n√£o informada";
}

/* ‚úÖ FINALIZAR PEDIDO */
window.finalizarPedido = async () =>{
  const user = auth.currentUser;
  if(!user || !produtoSelecionado) return;

  await addDoc(collection(db, "pedidos"), {
    comercioId: produtoSelecionado.comercioId,
    comercioNome: produtoSelecionado.comercio || "",
    clienteId: user.uid,
    clienteNome: clienteNome,
    produtoNome: produtoSelecionado.nome,
    valor: Number(produtoSelecionado.valor),
    status: "novo",
    criadoEm: serverTimestamp()
  });

  localStorage.removeItem("produtoSelecionado");

  alert("‚úÖ Pedido enviado com sucesso!");
  window.location.href = "index.html";
};
</script>

</body>
</html>
