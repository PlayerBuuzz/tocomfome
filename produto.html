<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#f5f5f5;
  font-family:'Segoe UI', Arial;
}
.card{
  background:#fff;
  margin:20px;
  padding:18px;
  border-radius:16px;
}
.preco{
  color:#ff8c1a;
  font-size:1.3em;
  font-weight:700;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#ff8c1a;
  color:#fff;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card" style="display:none" id="conteudo">
  <h2 id="nome"></h2>
  <div class="preco" id="preco"></div>
  <p id="descricao"></p>
  <button class="btn">Finalizar Pedido</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let validado = false;

/* üîê VERIFICA LOGIN + TIPO */
onAuthStateChanged(auth, async (user) => {
  if (!user && validado) {
    window.location.href = "cadastro.html";
    return;
  }

  if (user) {
    validado = true;

    const ref = doc(db, "usuarios", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      window.location.href = "cadastro.html";
      return;
    }

    const dados = snap.data();

    // ‚ùå SE N√ÉO FOR CLIENTE
    if (dados.tipo !== "cliente") {
      alert("Apenas clientes podem acessar produtos.");
      window.location.href = "index.html";
      return;
    }

    // ‚úÖ CLIENTE OK
    carregarProduto();
  }
});

/* ‚è≥ FALLBACK */
setTimeout(() => {
  if (!validado) {
    window.location.href = "cadastro.html";
  }
}, 2500);

/* üçî PRODUTO (EXEMPLO) */
function carregarProduto(){
  document.getElementById("conteudo").style.display = "block";
  document.getElementById("nome").innerText = "X-Burger";
  document.getElementById("preco").innerText = "R$ 16,00";
  document.getElementById("descricao").innerText =
    "Hamb√∫rguer artesanal com queijo, carne suculenta e p√£o macio.";
}
</script>

</body>
</html>
