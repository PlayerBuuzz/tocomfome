<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Produto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
}

*{box-sizing:border-box;font-family:'Segoe UI', Arial;}

body{background:var(--cinza);margin:0;padding:0}

header{
  background:#fff;
  padding:16px;
  font-size:1.1em;
  font-weight:700;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.container{padding:20px}

.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

h2{margin:0 0 10px;color:var(--texto)}

.preco{color:var(--laranja);font-size:1.5em;font-weight:800;margin:10px 0}

.descricao{color:#555;margin-bottom:20px}

.produto-img{
  width:100%;
  border-radius:14px;
  margin-bottom:15px;
}

.detalhes{
  list-style:none;
  padding:0;
  margin:0 0 20px;
}
.detalhes li{margin:6px 0;color:#555}

.avaliacao{
  margin:15px 0;
  font-size:1.1em;
  color:#ffbb33;
}

.comentarios{
  margin-top:20px;
}
.comentarios h3{margin-bottom:10px;color:var(--texto)}
.comentarios p{margin:6px 0;color:#444;font-size:.95em}

.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  background:var(--laranja);
  color:#fff;
  font-size:1em;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
  margin-top:10px;
}
.btn:hover{opacity:.9}

.loading{text-align:center;margin-top:40px;font-weight:600}
</style>
</head>

<body>

<header>üçî Confirmar Pedido</header>

<div class="container">

  <div class="loading" id="loading">Carregando produto...</div>

  <div class="card" id="conteudo" style="display:none">
    <img id="fotoProduto" class="produto-img" alt="Foto do produto">
    <h2 id="nome"></h2>
    <div class="preco" id="preco"></div>
    <p class="descricao" id="descricao"></p>

    <ul class="detalhes">
      <li>üçü Por√ß√£o individual</li>
      <li>‚è±Ô∏è Preparo: 15 min</li>
      <li>ü•© Ingredientes: carne, queijo, molho especial</li>
    </ul>

    <div class="avaliacao" id="avaliacao">
      ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (4.2)
    </div>

    <button class="btn" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>
    <button class="btn" onclick="adicionarCarrinho()">üõí Adicionar ao Carrinho</button>

    <div class="comentarios">
      <h3>Coment√°rios de clientes</h3>
      <p><strong>Ana:</strong> Muito saboroso, recomendo!</p>
      <p><strong>Jo√£o:</strong> Chegou quentinho e r√°pido üòã</p>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  addDoc, 
  collection, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
  storageBucket: "tocomfome-754e1.appspot.com",
  messagingSenderId: "997975886937",
  appId: "1:997975886937:web:9bf408c35f1ed8aea13548"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let produto = null;
let clienteNome = "";

/* üîê LOGIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "cadastro.html";
    return;
  }

  const clienteSnap = await getDoc(doc(db, "clientes", user.uid));
  if(!clienteSnap.exists()){
    alert("Apenas clientes podem realizar pedidos.");
    window.location.href = "index.html";
    return;
  }

  clienteNome = clienteSnap.data().nome || "Cliente";
  carregarProduto();
});

/* üçî PRODUTO */
function carregarProduto(){
  try{
    produto = JSON.parse(localStorage.getItem("produtoSelecionado"));
  }catch{produto = null;}

  if(!produto || !produto.nome || !produto.valor || !produto.comercioId){
    alert("Produto n√£o encontrado.");
    window.location.href = "index.html";
    return;
  }

  document.getElementById("loading").style.display = "none";
  document.getElementById("conteudo").style.display = "block";

  document.getElementById("nome").innerText = produto.nome;
  document.getElementById("preco").innerText = "R$ " + Number(produto.valor).toFixed(2);
  document.getElementById("descricao").innerText = produto.descricao || "Produto delicioso preparado com carinho üòã";
  document.getElementById("fotoProduto").src = produto.img || produto.imagemUrl || "img/produto.png";
}

/* ‚úÖ FINALIZAR */
window.finalizarPedido = async ()=>{
  const user = auth.currentUser;
  if(!user || !produto) return;

  await addDoc(collection(db, "pedidos"), {
    comercioId: produto.comercioId,
    comercioNome: produto.comercioNome || "",
    clienteId: user.uid,
    clienteNome: clienteNome,
    produtoNome: produto.nome,
    valor: Number(produto.valor),
    status: "novo",
    criadoEm: serverTimestamp()
  });

  localStorage.removeItem("produtoSelecionado");

  alert("‚úÖ Pedido enviado com sucesso!");
  window.location.href = "index.html";
};

/* üõí Carrinho */
window.adicionarCarrinho = ()=>{
  let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
  carrinho.push(produto);
  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  alert("üõí Produto adicionado ao carrinho!");
};
</script>

</body>
</html>
