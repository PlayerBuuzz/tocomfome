<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Meus Pedidos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --texto:#333;
  --sombra:rgba(0,0,0,.08);
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}
body{
  background:var(--cinza);
}

/* HEADER */
.header{
  background:var(--laranja);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:1.1em;
  font-weight:600;
  box-shadow:0 2px 8px var(--sombra);
}

/* LISTA */
.lista{
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  box-shadow:0 4px 12px var(--sombra);
}

/* TOPO */
.card-top{
  display:flex;
  gap:12px;
}

.card h4{
  font-size:1em;
  margin-bottom:4px;
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin-bottom:4px;
}

/* LOCAL */
.local{
  font-size:.8em;
  color:#666;
}

/* TIMELINE */
.timeline{
  display:flex;
  gap:6px;
  margin:12px 0;
  font-size:.75em;
}

.timeline span{
  flex:1;
  padding:6px 0;
  text-align:center;
  border-radius:20px;
  background:#eee;
  color:#777;
}

.timeline .ativo{
  background:var(--laranja);
  color:#fff;
}

/* FOOTER */
.card-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

/* STATUS */
.status{
  padding:6px 14px;
  border-radius:20px;
  font-size:.75em;
  font-weight:600;
}

.status.aguardando{background:#fff3cd;color:#856404}
.status.preparando{background:#d1ecf1;color:#0c5460}
.status.saiu{background:#cce5ff;color:#004085}
.status.entregue{background:#d4edda;color:#155724}

/* BOT√ÉO */
.btn-sec{
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--laranja);
  background:#fff;
  color:var(--laranja);
  font-size:.75em;
  font-weight:600;
  cursor:pointer;
}

/* VAZIO */
.vazio{
  text-align:center;
  color:#666;
  margin-top:40px;
  font-size:.9em;
}
</style>
</head>

<body>

<div class="header">üì¶ Meus Pedidos</div>

<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaPedidos");

/* TIMELINE */
function ativo(status, etapa){
  return status === etapa ? "ativo" : "";
}

/* STATUS */
function statusClass(status){
  return status || "aguardando";
}

/* CARREGAR PEDIDOS EM TEMPO REAL */
function carregarPedidos(uid){
  lista.innerHTML = "";

  const q = query(
    collection(db,"pedidos"),
    where("clienteId","==",uid)
  );

  onSnapshot(q,(snap)=>{
    lista.innerHTML = "";

    if(snap.empty){
      lista.innerHTML = `
        <div class="vazio">
          üòï Voc√™ ainda n√£o fez nenhum pedido
        </div>
      `;
      return;
    }

    snap.forEach(doc=>{
      const p = doc.data();

      lista.innerHTML += `
        <div class="card">

          <div class="card-top">
            <div>
              <h4>${p.produtoNome}</h4>
              <div class="preco">
                ${Number(p.valor).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
              </div>
              <div class="local">
                üìç Pedido em <strong>${p.comercioNome}</strong>
              </div>
            </div>
          </div>

          <div class="timeline">
            <span class="${ativo(p.status,'novo')}">üïí</span>
            <span class="${ativo(p.status,'preparando')}">üë®‚Äçüç≥</span>
            <span class="${ativo(p.status,'saiu')}">üõµ</span>
            <span class="${ativo(p.status,'entregue')}">‚úÖ</span>
          </div>

          <div class="card-footer">
            <div class="status ${statusClass(p.status)}">
              ${p.status || "aguardando"}
            </div>

            <button class="btn-sec" onclick="repetirPedido('${doc.id}')">
              üîÅ Pedir novamente
            </button>
          </div>

        </div>
      `;
    });
  });
}

/* REPETIR PEDIDO */
window.repetirPedido = (id)=>{
  alert("üîÅ Pedido reenviado (simula√ß√£o)");
};

/* AUTH */
onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location.href = "login-cliente.html";
    return;
  }
  carregarPedidos(user.uid);
});
</script>


</body>
</html>
