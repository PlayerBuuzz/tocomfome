<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>T√¥ com fome üçî | Meus Pedidos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --laranja:#ff8c1a;
  --cinza:#f5f5f5;
  --cinza-claro:#ffffff;
  --texto:#333;
  --texto-sec:#666;
  --card:#ffffff;
  --linha:#eee;
  --sombra:rgba(0,0,0,.08);
}

/* üåô TEMA ESCURO */
html.dark-theme{
  --cinza:#1e1e1e;
  --cinza-claro:#2a2a2a;
  --texto:#f5f5f5;
  --texto-sec:#cfcfcf;
  --card:#2a2a2a;
  --linha:#3a3a3a;
  --sombra:rgba(0,0,0,.5);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial;
}

body{
  background:var(--cinza);
  color:var(--texto);
}

/* HEADER */
.header{
  background:var(--laranja);
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:1.1em;
  font-weight:600;
  box-shadow:0 2px 8px var(--sombra);
}

.lista{padding:16px;}

.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
  box-shadow:0 4px 12px var(--sombra);
}

.card-top{
  display:flex;
  gap:12px;
}

.card h4{
  font-size:1em;
  margin-bottom:4px;
  color:var(--texto);
}

.preco{
  color:var(--laranja);
  font-weight:700;
  margin-bottom:4px;
}

.local{
  font-size:.8em;
  color:var(--texto-sec);
}

.timeline{
  display:flex;
  gap:6px;
  margin:12px 0;
  font-size:.75em;
}
.timeline span{
  flex:1;
  padding:6px 0;
  text-align:center;
  border-radius:20px;
  background:var(--linha);
  color:var(--texto-sec);
}
.timeline .ativo{
  background:var(--laranja);
  color:#fff;
}

.card-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.status{
  padding:6px 14px;
  border-radius:20px;
  font-size:.75em;
  font-weight:600;
}
.status.aguardando{background:#fff3cd;color:#856404}
.status.preparando{background:#d1ecf1;color:#0c5460}
.status.saiu{background:#cce5ff;color:#004085}
.status.entregue{background:#d4edda;color:#155724}

.btn-sec{
  padding:8px 14px;
  border-radius:12px;
  border:1px solid var(--laranja);
  background:transparent;
  color:var(--laranja);
  font-size:.75em;
  font-weight:600;
  cursor:pointer;
}

.vazio{
  text-align:center;
  color:var(--texto-sec);
  margin-top:40px;
  font-size:.9em;
}

/* Avalia√ß√£o */
.avaliacao{
  margin-top:14px;
  padding:14px;
  border-top:1px solid var(--linha);
  background:var(--cinza-claro);
  border-radius:12px;
}
.avaliacao label{
  display:block;
  font-size:.85em;
  font-weight:600;
  color:var(--texto);
  margin:8px 0 4px;
}
.avaliacao input{
  width:100%;
  padding:10px;
  border:1px solid #555;
  border-radius:10px;
  font-size:.9em;
  margin-bottom:10px;
  background:transparent;
  color:var(--texto);
}
.avaliacao input:focus{
  border-color:var(--laranja);
  outline:none;
  box-shadow:0 0 4px rgba(255,140,26,.4);
}
.avaliacao button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--laranja);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.avaliacao button:hover{background:#e67e00;}
.avaliacao button:active{transform:scale(.97);}

.avaliacao-resumo{
  margin-top:14px;
  padding:14px;
  border-top:1px solid var(--linha);
  background:var(--cinza-claro);
  border-radius:12px;
  font-size:.85em;
  color:var(--texto-sec);
  line-height:1.4em;
}
</style>
</head>
<body>

<div class="header">üì¶ Meus Pedidos</div>
<div class="lista" id="listaPedidos"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, query, where, onSnapshot, doc, updateDoc, getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD6a29L24aFSgVjmC7NFGXpdWW4g1uQsio",
  authDomain: "tocomfome-754e1.firebaseapp.com",
  projectId: "tocomfome-754e1",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const lista = document.getElementById("listaPedidos");

/* TIMELINE */
function ativo(status, etapa){ return status === etapa ? "ativo" : ""; }
function statusClass(status){ return status || "aguardando"; }

/* Salvar avalia√ß√£o */
window.salvarAvaliacao = async (pedidoId)=>{
  const pedidoRef = doc(db,"pedidos",pedidoId);
  const pedidoCard = document.getElementById(`pedido-${pedidoId}`);
  const notaPedido = pedidoCard.querySelector(".notaPedido").value;
  const notaMotoboy = pedidoCard.querySelector(".notaMotoboy").value;
  const tempoEntrega = pedidoCard.querySelector(".tempoEntrega").value;

  await updateDoc(pedidoRef,{
    avaliacao:{
      pedido: notaPedido,
      motoboy: notaMotoboy,
      tempo: tempoEntrega,
      criadoEm: new Date()
    }
  });
  alert("‚úÖ Avalia√ß√£o enviada com sucesso!");
}

/* CARREGAR PEDIDOS */
function carregarPedidos(uid){
  const q = query(collection(db,"pedidos"), where("clienteId","==",uid));
  onSnapshot(q, async (snap)=>{
    lista.innerHTML = "";
    if(snap.empty){
      lista.innerHTML = `<div class="vazio">üòï Voc√™ ainda n√£o fez nenhum pedido</div>`;
      return;
    }

    for(const docSnap of snap.docs){
      const p = docSnap.data();
      const id = docSnap.id;

      let comercioNome = p.comercioNome || "";
      if(!comercioNome && p.comercioId){
        const comercioSnap = await getDoc(doc(db,"comercios",p.comercioId));
        if(comercioSnap.exists()){
          comercioNome = comercioSnap.data().nome;
        }
      }

      lista.innerHTML += `
        <div class="card" id="pedido-${id}">
          <div class="card-top">
            <div>
              <h4>${p.produtoNome}</h4>
              <div class="preco">${Number(p.valor).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</div>
              <div class="local">üìç Pedido em <strong>${comercioNome}</strong></div>
            </div>
          </div>
          <div class="timeline">
            <span class="${ativo(p.status,'novo')}">üïí</span>
            <span class="${ativo(p.status,'preparando')}">üë®‚Äçüç≥</span>
            <span class="${ativo(p.status,'saiu')}">üõµ</span>
            <span class="${ativo(p.status,'entregue')}">‚úÖ</span>
          </div>
          <div class="card-footer">
            <div class="status ${statusClass(p.status)}">${p.status || "aguardando"}</div>
            <button class="btn-sec" onclick="repetirPedido('${id}')">üîÅ Pedir novamente</button>
          </div>

          ${p.status === "entregue" && !p.avaliacao ? `
            <div class="avaliacao">
              <label>‚≠ê Avalia√ß√£o do pedido:</label>
              <input type="number" min="1" max="5" class="notaPedido">
              <label>üõµ Avalia√ß√£o do motoboy:</label>
              <input type="number" min="1" max="5" class="notaMotoboy">
              <label>‚è± Tempo de entrega (min):</label>
              <input type="number" class="tempoEntrega">
              <button onclick="salvarAvaliacao('${id}')">Enviar avalia√ß√£o</button>
            </div>
          ` : p.avaliacao ? `
            <div class="avaliacao-resumo">
              ‚úÖ Avalia√ß√£o enviada<br>
              Pedido: ${p.avaliacao.pedido} ‚≠ê<br>
              Motoboy: ${p.avaliacao.motoboy} ‚≠ê<br>
              Tempo: ${p.avaliacao.tempo} min
            </div>
          ` : ""}
        </div>`;
    }
  });
}

/* REPETIR */
window.repetirPedido = ()=>alert("üîÅ Pedido reenviado (simula√ß√£o)");

/* AUTH */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login-cliente.html";
    return;
  }

  const clienteSnap = await getDoc(doc(db,"clientes",user.uid));
  if(clienteSnap.exists() && clienteSnap.data().tema === "dark"){
    document.documentElement.classList.add("dark-theme");
  }

  carregarPedidos(user.uid);
});
</script>

</body>
</html>
