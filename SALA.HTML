<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sala de Truco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0b0b0b;
  color:white;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

#mesa {
  width:360px;
  background:#1e7f3b;
  border-radius:16px;
  padding:20px;
}

.cartas {
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}

.carta {
  background:#fff;
  color:#000;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  font-size:20px;
}

#oponente {
  margin-top:20px;
  font-size:18px;
}
</style>
</head>

<body>

<h2>üÉè Truco Paulista</h2>

<div id="mesa">
  <div id="status">Aguardando...</div>

  <div class="cartas" id="minhasCartas"></div>

  <div id="oponente"></div>
</div>

<script>
const ws = new WebSocket("wss://amigos-bet.onrender.com");

const minhasCartasDiv = document.getElementById("minhasCartas");
const status = document.getElementById("status");
const oponente = document.getElementById("oponente");

let minhasCartas = [];

ws.onmessage = (msg) => {
  const data = JSON.parse(msg.data);

  if (data.type === "START_GAME") {
    minhasCartas = data.cartas;
    status.innerHTML = "Sua vez!";
    renderCartas();
  }

  if (data.type === "OPPONENT_PLAY") {
    oponente.innerHTML = "Oponente jogou: " +
      data.carta.valor + data.carta.naipe;
  }
};

function renderCartas() {
  minhasCartasDiv.innerHTML = "";
  minhasCartas.forEach((carta, index) => {
    const div = document.createElement("div");
    div.className = "carta";
    div.innerHTML = carta.valor + carta.naipe;

    div.onclick = () => {
      ws.send(JSON.stringify({
        type: "PLAY_CARD",
        carta
      }));
      div.remove();
      status.innerHTML = "Aguardando oponente...";
    };

    minhasCartasDiv.appendChild(div);
  });
}
</script>

</body>
</html>
